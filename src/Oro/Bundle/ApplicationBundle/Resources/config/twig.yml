parameters:
    oro_application.twig.application_url_extension.class: Oro\Bundle\ApplicationBundle\Twig\ApplicationUrlExtension

services:
    # Twig extensions
    oro_application.twig.application_url_extension:
        class: %oro_application.twig.application_url_extension.class%
        public: false
        arguments:
            - %kernel.environment%
            - %application_hosts%
        tags:
            - { name: twig.extension }
