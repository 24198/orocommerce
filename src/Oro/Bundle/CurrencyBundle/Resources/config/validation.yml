Oro\Bundle\CurrencyBundle\Model\Price:
    properties:
        value:
            - Type:
                type: numeric
            - Range:
                min: 0
        currency:
            - NotBlank: ~
            - Currency:
                groups: [Default, Optional]

Oro\Bundle\CurrencyBundle\Model\OptionalPrice:
    constraints:
        - Oro\Bundle\CurrencyBundle\Validator\Constraints\OptionalPrice:
            groups: [Optional]
