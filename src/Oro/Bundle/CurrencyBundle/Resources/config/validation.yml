Oro\Bundle\CurrencyBundle\Entity\Price:
    constraints:
        - Oro\Bundle\CurrencyBundle\Validator\Constraints\OptionalPrice:
            groups: [Optional]
    properties:
        value:
            - NotBlank:
                groups: [Default]
            - Type:
                groups: [Default, Optional]
                type: numeric
            - Range:
                groups: [Default, Optional]
                min: 0
        currency:
            - NotBlank:
                groups: [Default]
            - Currency:
                groups: [Default, Optional]
