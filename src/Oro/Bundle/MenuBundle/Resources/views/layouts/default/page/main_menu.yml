layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroMenuBundle:layouts:default/page/main_menu.html.twig'
        - '@addTree':
            items:
                header_row:
                    blockType: container
                header_row_links:
                    blockType: container
                header_row_shopping:
                    blockType: container
                quick_access_relocated:
                    blockType: container
                main_menu_container:
                    blockType: container
                main_menu:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("main-menu")'
                        depth: 1
            tree:
                header:
                    header_row:
                        header_row_links:
                            quick_access_relocated: ~
                            main_menu_container:
                                main_menu: ~
