layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroMenuBundle:layouts:default/page/main_menu.html.twig'
        - '@addTree':
            items:
                header_row:
                    blockType: container
                header_row_links:
                    blockType: container
                header_row_shopping:
                    blockType: container

            tree:
                header:
                    header_row:
                        header_row_links: ~
        - '@move':
            id: main_menu_container
            parentId: header_row_links
