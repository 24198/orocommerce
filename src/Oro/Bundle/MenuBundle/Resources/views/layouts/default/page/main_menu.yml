layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroMenuBundle:layouts:default/page/main_menu.html.twig'
        - '@addTree':
            items:
                main_menu_container:
                    blockType: container
                    siblingId: middle_bar
                main_menu:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("main-menu")'
                        depth: 1
                main_menu_widgets:
                    blockType: container
                main_menu_messages_widget:
                    blockType: block
            tree:
                header:
                    main_menu_container:
                        main_menu: ~
                        main_menu_widgets:
                            #main_menu_messages_widget: ~
