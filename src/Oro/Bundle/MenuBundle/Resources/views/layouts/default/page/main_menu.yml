layout:
    actions:
        - '@setBlockTheme':
            themes: 'main_menu.html.twig'
        - '@addTree':
            items:
                header_row:
                    blockType: container
                header_row_links:
                    blockType: container
                header_row_shopping:
                    blockType: container
                main_menu_axtra_container:
                    blockType: container
                main_menu_container:
                    blockType: container
                main_menu_list:
                    blockType: container
                    prepend: false
                main_menu:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("main-menu")'
                        depth: 1
            tree:
                header:
                    header_row:
                        header_row_links:
                            main_menu_axtra_container: ~
                            main_menu_container:
                                main_menu_list:
                                    main_menu: ~
