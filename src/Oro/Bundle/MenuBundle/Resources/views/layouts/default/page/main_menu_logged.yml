layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroMenuBundle:layouts:default/page/main_menu_logged.html.twig'
        - '@addTree':
            items:
                header_row_shopping:
                    blockType: container
                header_row_account:
                    blockType: link
                    options:
                        route_name: oro_account_frontend_account_user_profile
                main_menu_messages:
                    blockType: block
            tree:
                header_row:
                    header_row_account:
                    header_row_shopping:
                        # main_menu_messages: ~
    conditions: 'context["is_logged_in"]'
