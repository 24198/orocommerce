layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroMenuBundle:layouts:blank/page/quick_access_simple.html.twig'
        - '@addTree':
            items:
                quick_access_menu_simple:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("quick-access")'
            tree:
                body:
                    quick_access_menu_simple: ~

    conditions: 'context["is_logged_in"]'
