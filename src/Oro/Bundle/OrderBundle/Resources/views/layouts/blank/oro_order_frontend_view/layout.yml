layout:
    imports:
        -
            id: oro_customer_menu
            root: page_sidebar
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.frontend.order.entity_plural_label'
                -
                    label: 'oro.order.navigation.view'
                    parameters:
                        '%identifier%': '=data["order"].getIdentifier()'
