layout:
    imports:
        -
            id: oro_order_grid
            root: orders_container
            namespace: orders

    actions:
        - '@setBlockTheme':
            themes: 'OroOrderBundle:layouts:default/oro_order_frontend_index/layout.html.twig'

        - '@setOption':
            id: orders_datagrid
            optionName: grid_render_parameters
            optionValue:
                themeOptions:
                    cellLauncherOptions:
                        launcherMode: 'text-only'

        - '@setOption':
            id: page_content
            optionName: class_prefix
            optionValue: 'orders'

        - '@add':
            id: orders_container
            parentId: page_content
            blockType: container

        - '@add':
            id: orders_title
            parentId: orders_container
            siblingId: orders_datagrid
            prepend: true
            blockType: text
            options:
                text: 'oro.frontend.order.past_orders.label'
