services:
    oro_ups.form.type.transport_settings:
        class: 'Oro\Bundle\UPSBundle\Form\Type\UPSTransportSettingsType'
        arguments:
            - "@oro_ups.provider.transport"
            - '@orob2b_shipping.shipping_origin.provider'
            - '@oro_entity.doctrine_helper'
        tags:
            - { name: form.type, alias: oro_ups_transport_settings_type }

    oro_ups.form.type.shipping_service:
        class: 'Oro\Bundle\UPSBundle\Form\Type\ShippingServiceType'
        calls:
            - [setDataClass, ['Oro\Bundle\UPSBundle\Entity\ShippingService']]
        tags:
            - { name: form.type, alias: oro_ups_shipping_service }

    oro_ups.form.type.shipping_service_collection:
        class: 'Oro\Bundle\UPSBundle\Form\Type\ShippingServiceCollectionType'
        tags:
            - { name: form.type, alias: oro_ups_shipping_service_collection }

    oro_ups.form.type.shipping_method_config_options:
        class: Oro\Bundle\UPSBundle\Form\Type\UPSShippingMethodOptionsType
        arguments:
            - '@orob2b_pricing.rounding.price_rounding_service'
        tags:
            - { name: form.type }
