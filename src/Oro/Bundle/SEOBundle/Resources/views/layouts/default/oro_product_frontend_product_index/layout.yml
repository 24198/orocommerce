layout:
    actions:
        - '@add':
            id: meta_title
            parentId: head
            blockType: meta
            options:
                name: 'title'
                content: '=data["locale"].getLocalizedValue(data["category"].getCurrentCategory().getMetaTitles())'
        - '@add':
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                content: '=data["locale"].getLocalizedValue(data["category"].getCurrentCategory().getMetaDescriptions())'
        - '@add':
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                content: '=data["locale"].getLocalizedValue(data["category"].getCurrentCategory().getMetaKeywords())'
