layout:
    actions:
        - '@add':
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                content: '=data["locale"].getLocalizedValue(data["page"].getMetaDescriptions())'
        - '@add':
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                content: '=data["locale"].getLocalizedValue(data["page"].getMetaKeywords())'
