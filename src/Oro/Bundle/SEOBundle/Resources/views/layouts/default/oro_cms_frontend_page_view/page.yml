layout:
    actions:
        - '@add':
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                content: '=data["seo"].getMetaInformation(data["page"], "metaDescriptions")'
        - '@add':
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                content: '=data["seo"].getMetaInformation(data["page"], "metaKeywords")'
