datagrids:
    promotion-select-grid:
        acl_resource: oro_promotion_view
        extended_entity_name: '%oro_promotion.entity.promotion.class%'
        options:
            entityHint: 'promotions'
        source:
            type: orm
            query:
                select:
                    - promotion.id
                    - promotion.name
                    - promotion.createdAt
                    - promotion.updatedAt
                from:
                    - { table: '%oro_promotion.entity.promotion.class%', alias: promotion }
        columns:
            id:
                label: oro.promotion.id.label
            name:
                label: oro.promotion.name.label
            createdAt:
                label: oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label: oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type:  url
                route: oro_web_catalog_view
                params:
                    - id
        sorters:
            columns:
                id:
                    data_name: promotion.id
                name:
                    data_name: promotion.name
                createdAt:
                    data_name: promotion.createdAt
                updatedAt:
                    data_name: promotion.updatedAt
        filters:
            columns:
                id:
                    type: number
                    data_name: promotion.id
                name:
                    type: string
                    data_name: promotion.name
                createdAt:
                    type:      datetime
                    data_name: promotion.createdAt
                updatedAt:
                    type:      datetime
                    data_name: promotion.updatedAt
