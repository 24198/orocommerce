layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@add':
            id: product_view_price_container
            parentId: product_view_specification_container
            blockType: container
        - '@add':
            id: product_prices_subtree_update
            parentId: product_view_price_container
            blockType: layout_subtree_update
            options:
                reloadEvents: ['layout-subtree:update:product']

        - '@add':
            id: product_prices
            parentId: product_prices_subtree_update
            blockType: attribute_group
            options:
                entity: '=data["product"]'
                attribute_family: '=context["attribute_family"]'
                group: 'prices'
                visible: '=data["product"].getUnitPrecisions()!=null'
                vars:
                    productUnitSelectionVisible: '=data["oro_product_unit_fields_settings"].isProductUnitSelectionVisible(data["product"])'
