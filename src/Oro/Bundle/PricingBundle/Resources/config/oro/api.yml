api:
    entities:
        Oro\Bundle\PricingBundle\Entity\PriceList:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list.md'
            actions:
                create:
                    fields:
                        createdAt:
                            exclude: true
                        updatedAt:
                            exclude: true
                        containSchedule:
                            exclude: true
                update:
                    fields:
                        createdAt:
                            exclude: true
                        updatedAt:
                            exclude: true
                        containSchedule:
                            exclude: true
            fields:
                prices:
                    exclude : true
                priceListCurrencies:
                    data_type: array
            subresources:
                priceRules:
                    actions:
                        update_relationship: false
                        add_relationship: false
                schedules:
                    actions:
                        update_relationship: false
                        add_relationship: false
        Oro\Bundle\PricingBundle\Entity\PriceListSchedule:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list_schedule.md'
            form_event_subscriber: oro_pricing.api_form_subscriber.add_schedules_to_price_list
            actions:
                update:
                    fields:
                        priceList:
                            exclude: true
            subresources:
                priceList:
                    actions:
                        update_relationship: false
        Oro\Bundle\PricingBundle\Entity\PriceRule:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_rule.md'
            subresources:
                priceList:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\ProductPrice:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/product_price.md'
            filters:
                fields:
                    priceList:
                        operators: ['=']
            fields:
                # this is added in order to properly handle "price" parameter that is created out of these values
                value:
                    form_options:
                        mapped: false
                        constraints:
                            - NotBlank: ~
                currency:
                    form_options:
                        mapped: false
                        constraints:
                          - NotBlank: ~
                productSku:
                    exclude: true
                priceRule:
                    exclude: true
            actions:
                update_relationship:
                    exclude: true
                get_subresource:
                    exclude: true
                get_relationship:
                    exclude: true
                delete_relationship:
                    exclude: true
                add_relationship:
                    exclude: true
            delete_handler: 'oro_pricing.api.price_manager_delete_handler'
