api:
    entities:
        Oro\Bundle\PricingBundle\Entity\PriceList:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list.md'
            actions:
                create:
                    fields:
                        createdAt:
                            exclude: true
                        updatedAt:
                            exclude: true
                        containSchedule:
                            exclude: true
                update:
                    fields:
                        createdAt:
                            exclude: true
                        updatedAt:
                            exclude: true
                        containSchedule:
                            exclude: true
            fields:
                prices:
                    exclude : true
                priceListCurrencies:
                    data_type: array
            subresources:
                priceRules:
                    actions:
                        update_relationship: false
                        add_relationship: false
                schedules:
                    actions:
                        update_relationship: false
                        add_relationship: false
        Oro\Bundle\PricingBundle\Entity\PriceListSchedule:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_list_schedule.md'
            form_event_subscriber: oro_pricing.api_form_subscriber.add_schdules_to_price_list
            actions:
                update:
                    fields:
                        priceList:
                            exclude: true
            subresources:
                priceList:
                    actions:
                        update_relationship: false
        Oro\Bundle\PricingBundle\Entity\PriceRule:
            documentation_resource: '@OroPricingBundle/Resources/doc/api/price_rule.md'
            subresources:
                priceList:
                    actions:
                        update_relationship: false
        Oro\Bundle\PricingBundle\Entity\PriceListToCustomerGroup:
            form_event_subscriber:
                - oro_website.form_subscriber.default_website
            actions:
                update:
                    fields:
                        website:
                            exclude: true
                        customerGroup:
                            exclude: true
            subresources:
                website:
                    actions:
                        update_relationship: false
                priceList:
                    actions:
                        update_relationship: false
                customerGroup:
                    actions:
                        update_relationship: false
        Oro\Bundle\PricingBundle\Entity\PriceListCustomerGroupFallback:
            form_event_subscriber:
                - oro_website.form_subscriber.default_website
            actions:
                update:
                    fields:
                        website:
                            exclude: true
                        customerGroup:
                            exclude: true
            subresources:
                website:
                    actions:
                        update_relationship: false
                customerGroup:
                    actions:
                        update_relationship: false
        Oro\Bundle\PricingBundle\Entity\PriceListToCustomer:
            form_event_subscriber:
                - oro_website.form_subscriber.default_website
            actions:
                update:
                    fields:
                        website:
                            exclude: true
                        customer:
                            exclude: true
            subresources:
                website:
                    actions:
                        update_relationship: false
                priceList:
                    actions:
                        update_relationship: false
                customer:
                    actions:
                        update_relationship: false

        Oro\Bundle\PricingBundle\Entity\PriceListCustomerFallback:
            form_event_subscriber:
                - oro_website.form_subscriber.default_website
            actions:
                update:
                    fields:
                        website:
                            exclude: true
                        customer:
                            exclude: true
            subresources:
                website:
                    actions:
                        update_relationship: false
                customer:
                    actions:
                        update_relationship: false
