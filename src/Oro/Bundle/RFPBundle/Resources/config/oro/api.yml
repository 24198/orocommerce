api:
    entities:
        Oro\Bundle\RFPBundle\Entity\Request:
            documentation_resource: '@OroRFPBundle/Resources/doc/api/request.md'
            fields:
                createdAt:
                    form_options:
                        mapped: false
                updatedAt:
                    form_options:
                        mapped: false

        Oro\Bundle\RFPBundle\Entity\RequestProduct:
            fields:
                productSku:
                    exclude: true

        Oro\Bundle\RFPBundle\Entity\RequestProductItem:
            fields:
                value:
                    form_options:
                        mapped: false
                        constraints:
                            - NotBlank: ~
                currency:
                    form_options:
                        mapped: false
                        constraints:
                            - NotBlank: ~
                productUnitCode:
                    exclude: true

        Oro\Bundle\RFPBundle\Entity\RequestAdditionalNote:
            actions:
                create: false
                update: false
                delete: false
                delete_list: false
