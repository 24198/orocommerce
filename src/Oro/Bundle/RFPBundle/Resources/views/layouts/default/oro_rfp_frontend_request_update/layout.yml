layout:
    imports:
        -
            id: oro_rfp_frontend_request_edit
            root: content
        - oro_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@appendOption':
            id: title
            optionName: params
            optionValue:
                '%id%': '=data["entity"].getId()'

        - '@setOption':
            id: oro_rfp_request_form_title
            optionName: text
            optionValue:
                label: 'oro.frontend.rfp.request.edit_title.label'
                parameters:
                    '%id%': '=data["entity"].getId()'

        - '@add':
            id: oro_rfp_request_form_title
            parentId: content
            prepend: true
            blockType: text
