layout:
    imports:
        -
            id: oro_rfp_frontend_request_edit
            root: page_content
        - oro_account_menu
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.frontend.rfp.request.entity_plural_label'
                -
                    label: 'oro.frontend.rfp.request.edit_title.label'
                    parameters:
                        '%id%': '=data["entity"].getId()'

        - '@setOption':
            id: page_title
            optionName: class_prefix
            optionValue: 'account'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.frontend.rfp.request.edit_title.label'
                parameters:
                    '%id%': '=data["entity"].getId()'
