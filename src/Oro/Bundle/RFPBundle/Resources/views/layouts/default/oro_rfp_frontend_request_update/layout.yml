layout:
    imports:
        -
            id: oro_rfp_frontend_request_edit
            root: oro_rfp_request_form_container
        - oro_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.frontend.rfp.request.entity_plural_label'
                -
                    label: 'oro.frontend.rfp.request.edit_title.label'
                    parameters:
                        '%id%': '=data["entity"].getId()'

        - '@setOption':
            id: oro_rfp_request_form_title
            optionName: text
            optionValue:
                label: 'oro.frontend.rfp.request.edit_title.label'
                parameters:
                    '%id%': '=data["entity"].getId()'

        - '@add':
            id: oro_rfp_request_form_title
            parentId: oro_rfp_request_form_container
            prepend: true
            blockType: text

        - '@add':
            id: oro_rfp_request_form_container
            parentId: content
            blockType: container
