layout:
    imports:
        -
            id: oro_rfp_frontend_request_edit
            root: content
        - oro_account_menu
    actions:
        - '@setOption':
            id: page_title
            optionName: class_prefix
            optionValue: 'account'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.frontend.rfp.request.create_title.label'
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.frontend.rfp.request.entity_plural_label'
                - 'oro.frontend.rfp.request.create_title.label'
        - '@appendOption':
            id: rfp_form_lineitems_container
            optionName: vars.tierPrices
            optionValue: '=data["oro_rfp_tier_prices"].getPrices(vars)'

        - '@add':
            id: oro_rfp_request_form_title
            parentId: content
            prepend: true
            blockType: text
            options:
                text: oro.frontend.rfp.request.create_title.label
