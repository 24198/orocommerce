layout:
    imports:
        -
            id: oro_rfp_frontend_request_edit
            root: oro_rfp_request_form_container
        - oro_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.frontend.rfp.request.entity_plural_label'
                - 'oro.frontend.rfp.request.create_title.label'

        - '@add':
            id: oro_rfp_request_form_title
            parentId: oro_rfp_request_form_container
            prepend: true
            blockType: text
            options:
                text: oro.frontend.rfp.request.create_title.label

        - '@add':
            id: oro_rfp_request_form_container
            parentId: content
            blockType: container
