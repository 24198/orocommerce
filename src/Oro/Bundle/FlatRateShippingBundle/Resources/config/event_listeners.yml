services:
    oro_flat_rate.event_listener.shipping_method_config_data:
        class: 'Oro\Bundle\FlatRateShippingBundle\EventListener\ShippingMethodConfigDataListener'
        arguments:
            - '@oro_flat_rate.method.provider'
        tags:
            - { name: kernel.event_listener, event: oro_shipping_method.config_data, method: onGetConfigData }

    oro_flat_rate.entity_listener.integration:
        class: 'Oro\Bundle\FlatRateShippingBundle\EventListener\IntegrationRemovalListener'
        arguments:
            - '@oro_flat_rate.method.identifier_generator.method'
            - '@oro_shipping.method.event.dispatcher.method_removal'
        tags:
            - { name: doctrine.orm.entity_listener, entity: 'Oro\Bundle\IntegrationBundle\Entity\Channel', event: preRemove }
