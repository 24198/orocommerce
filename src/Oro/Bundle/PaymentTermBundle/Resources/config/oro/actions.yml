operations:
    UPDATE:
        exclude_datagrids:
            - payment-terms-select-grid
    DELETE:
        exclude_entities:
            - Oro\Bundle\PaymentTermBundle\Entity\PaymentTerm
        exclude_datagrids:
            - payment-terms-select-grid
            - payment-terms-grid

    oro_payment_term_delete:
        extends: DELETE
        replace:
            - exclude_entities
            - exclude_datagrids
            - for_all_datagrids
            - for_all_entities
            - datagrids
            - preconditions
            - entities
            - preactions
            - frontend_options
        for_all_datagrids: false
        for_all_entities: false
        preactions:
            - '@call_service_method':
                 service: oro_payment_term.payment_term.delete_message_generator
                 method: getDeleteMessageTextForDataGrid
                 method_parameters: [$id]
                 attribute: $.confirmationMessage
        preconditions:
            '@not_blank': $.data
        entities:
            - Oro\Bundle\PaymentTermBundle\Entity\PaymentTerm
        datagrids:
            - payment-terms-grid
        actions:
            - '@redirect': {route: 'oro_payment_term_index'}
        frontend_options:
            confirmation:
                message: oro.paymentterm.delete.message.placeholder
                message_parameters:
                    confirmationMessage: $.confirmationMessage
