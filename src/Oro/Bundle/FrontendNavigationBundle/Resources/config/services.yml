services:
    oro_frontend_navigation.menu_update_provider.frontend:
        class: 'Oro\Bundle\NavigationBundle\Provider\MenuUpdateProvider'
        arguments:
            - '@oro_entity.doctrine_helper'
        calls:
            - [ setEntityClass, [ 'Oro\Bundle\FrontendNavigationBundle\Entity\MenuUpdate' ]]
        tags:
            - { name: oro_navigation.menu_update_provider, area: frontend }

    oro_frontend_navigation.ownership_provider.account:
        class: 'Oro\Bundle\FrontendNavigationBundle\Provider\AccountOwnershipProvider'
        arguments:
            - '@security.token_storage'
        tags:
            - { name: oro_navigation.ownership_provider, area: frontend, priority: 150 }
