services:
    oro_checkout.workflow_data.address_updater:
        class: 'Oro\Bundle\CheckoutBundle\Model\Updater\CheckoutAddressUpdater'
        public: false
        arguments:
            - '@doctrine'
            - '@oro_action.factory.duplicator_factory'
            -
                - [[setNull], [propertyName, [id]]]
                - [[keep], [propertyName, [customerAddress]]]
                - [[keep], [propertyName, [customerUserAddress]]]
                - [[keep], [propertyName, [city]]]
                - [[keep], [propertyName, [country]]]
                - [[keep], [propertyName, [region]]]
                - [[keep], [propertyName, [organization]]]
                - [[shallowCopy], [propertyType, ['\DateTime']]]
        tags:
            - { name: oro_workflow.data_updater }

    oro_checkout.workflow_data.shipping_method_updater:
        class: 'Oro\Bundle\CheckoutBundle\Model\Updater\CheckoutShippingMethodUpdater'
        public: false
        tags:
            - { name: oro_workflow.data_updater, priority: 10 }

    oro_checkout.workflow_data.payment_method_updater:
        class: 'Oro\Bundle\CheckoutBundle\Model\Updater\CheckoutPaymentMethodUpdater'
        public: false
        arguments:
            - '@oro_payment.provider.payment_transaction'
        tags:
            - { name: oro_workflow.data_updater, priority: 20 }
