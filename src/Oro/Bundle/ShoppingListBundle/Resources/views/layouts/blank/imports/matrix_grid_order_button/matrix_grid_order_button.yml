layout:
    actions:
        - '@setBlockTheme':
            themes: 'matrix_grid_order_button.html.twig'
        - '@add':
            id: __matrix_grid_order_button
            blockType: block
            parentId: __root
            siblingId: ~
            prepend: true
            options:
                visible: '=data["acl"].isGranted("oro_shopping_list_frontend_update")'
    conditions: 'context["is_logged_in"]'
