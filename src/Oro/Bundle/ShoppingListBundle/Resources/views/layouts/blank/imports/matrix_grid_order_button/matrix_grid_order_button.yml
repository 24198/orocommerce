layout:
    actions:
        - '@setBlockTheme':
            themes: 'matrix_grid_order_button.html.twig'
        - '@add':
            id: __matrix_grid_order_button
            blockType: matrix_grid_order_button
            parentId: __root
            options:
                product: '=data["product"]'
                visible: '=data["oro_product_form_availability"].isPopupMatrixAvailable(data["product"]) and data["feature"].isFeatureEnabled("guest_shopping_list")'
