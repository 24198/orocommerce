layout:
    actions:
        - '@setBlockTheme':
            themes: 'matrix_grid_order_button.html.twig'
        - '@add':
            id: __line_item_form_buttons_matrix_grid_order
            blockType: block
            parentId: __root
            siblingId: ~
            prepend: true
            options:
                visible: '=data["oro_shopping_list_matrix_grid_order"].isAvailable(data["product"])'
    conditions: 'context["is_logged_in"]'
