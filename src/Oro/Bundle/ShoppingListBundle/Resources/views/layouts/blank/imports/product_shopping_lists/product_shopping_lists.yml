layout:
    actions:
        - '@setBlockTheme':
            themes: 'product_shopping_lists.html.twig'
        - '@addTree':
            items:
                __shopping_lists:
                    blockType: product_shopping_lists
                    options:
                        productShoppingLists: []
                __shopping_lists_template:
                    blockType: container
                __shopping_lists_template_preview:
                    blockType: block
                __shopping_lists_popup:
                    blockType: container
                    options:
                        vars:
                            shoppingLists: '=data["oro_shopping_list_account_user_shopping_lists"].getShoppingLists()'
                __shopping_lists_popup_template:
                    blockType: block
                    options:
                        vars:
                            singleUnitMode: '=data["oro_product_single_unit_mode"].isSingleUnitMode()'
                            singleUnitModeCodeVisible: '=data["oro_product_single_unit_mode"].isSingleUnitModeCodeVisible()'
                            productPrimaryUnitSingleAndDefault: '=data.offsetExists("product")?data["oro_product_single_unit_mode"].isProductPrimaryUnitSingleAndDefault(data["product"])'
                            product: '=data.offsetExists("product")?data["product"]'
            tree:
                __root:
                    __shopping_lists:
                        __shopping_lists_template:
                            __shopping_lists_template_preview: ~
                            __shopping_lists_popup:
                                __shopping_lists_popup_template: ~
