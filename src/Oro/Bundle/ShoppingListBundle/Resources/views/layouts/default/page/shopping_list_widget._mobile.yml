layout:
    actions:
        - '@addTree':
            items:
                header_row_shopping_toggle:
                    blockType: container
                main_menu_shopping_dropdown:
                    blockType: shopping_lists_awere_container
                    options:
                        shoppingLists: '=data["oro_shopping_list_account_user_shopping_lists"].getShoppingLists()'
            tree:
                header_row_shopping:
                    header_row_shopping_toggle:
                        main_menu_shopping_dropdown: ~
        - '@move':
            id: header_row_shopping_toggle
            parentId: header_row_shopping
            siblingId: header_row_shopping_trigger
        - '@move':
            id: main_menu_shopping_lists_dropdown_container
            parentId: main_menu_shopping_dropdown
        - '@move':
            id: main_menu_shopping_lists_dropdown_create
            parentId: main_menu_shopping_dropdown
    conditions: 'context["is_logged_in"] and context["is_mobile"]'
