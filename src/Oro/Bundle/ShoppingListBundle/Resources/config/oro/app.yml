security:
    firewalls:
        shoppinglist:
            pattern:                 ^/customer/shoppinglist
            context:                 customer_identity
            anonymous_customer_user: true
        shopping_list_api:
            pattern:    ^/api/rest/(v1|latest)/(lineitem|shoppinglists)/\d+$
            context: customer_identity
            anonymous_customer_user: true
