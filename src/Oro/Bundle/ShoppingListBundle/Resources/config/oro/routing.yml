orob2b_shopping_list:
    resource:     "@OroShoppingListBundle/Controller/ShoppingListController.php"
    type:         annotation
    prefix:       /shoppinglist

orob2b_shopping_list_frontend:
    resource: "@OroShoppingListBundle/Controller/Frontend/ShoppingListController.php"
    type:     annotation
    prefix:   /account/shoppinglist
    options:
        frontend: true

orob2b_shopping_list_bundle_api:
    resource:     "@OroShoppingListBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest

orob2b_shopping_list_line_item_frontend:
    resource: "@OroShoppingListBundle/Controller/Frontend/AjaxLineItemController.php"
    type:     annotation
    prefix:   /account/shoppinglist/lineitem/ajax
    options:
        frontend: true
