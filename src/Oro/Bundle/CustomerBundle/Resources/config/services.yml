        public: false
        calls:
            - [ setClassName, ['%oro_customer.entity.pinbar_tab.class%']]
        tags:
            - { name: doctrine.event_listener, event: postPersist }

    kernel.listener.frontend_nav_history_response:
        class: '%oro_navigation.event.response_history.listener.class%'
