layout:
    imports:
        -
            id: oro_customer_only_content_form
            namespace: reset_password
            root: wrapper
    actions:
        - '@setBlockTheme':
            themes: 'account_user_reset_password_form.html.twig'
        - '@setOption':
            id: reset_password_label
            optionName: text
            optionValue: oro.customer.accountuser.profile.reset_password.title
        - '@setOption':
            id: reset_password_form
            optionName: form
            optionValue: '=data["oro_account_frontend_account_user_form"].getResetPasswordForm()'
        - '@setOption':
            id: reset_password_form_start
            optionName: form_route_name
            optionValue: oro_customer_frontend_account_user_password_reset
        - '@setOption':
            id: reset_password_form_start
            optionName: form_route_parameters
            optionValue:
                token: '=data["user"].getConfirmationToken()'
                username: '=data["user"].getUsername()'
        - '@setOption':
            id: reset_password_form_submit
            optionName: text
            optionValue: oro.customer.accountuser.profile.reset_password.label
        - '@add':
            id: reset_password_link_back
            parentId: reset_password_links
            blockType: link
            options:
                route_name: oro_customer_account_user_security_login
                text: oro.customer.accountuser.profile.return_to_login
