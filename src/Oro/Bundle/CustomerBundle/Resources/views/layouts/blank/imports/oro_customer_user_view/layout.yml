layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue: 'oro.customer.frontend.title.customer_user.profile'

        - '@setOption':
            id: customer_user_view_information_title
            optionName: text
            optionValue: 'oro.customer.frontend.sections.customer_user.my_profile'

        - '@addTree':
            items:
                __customer_user_view_page:
                    blockType: container
                    options:
                        class_prefix: 'user-page'
                __customer_user_top_actions:
                    blockType: line_buttons
                    options:
                        visible: '=data["entity"]!=null'
                        buttons: '=data["buttons"].getAll(data["entity"])'
                __customer_user_view_information:
                    blockType: container
                __customer_user_view_information_title:
                    blockType: text
                    options:
                        text: 'oro.customer.frontend.sections.customer_user.user_profile'
                __customer_user_address_book:
                    blockType: container
                __customer_user_address_book_head:
                    blockType: container
                __customer_user_address_book_title:
                    blockType: text
                    options:
                        text: 'oro.customer.frontend.sections.customer_user.address_book'
                __customer_user_address_add_link:
                    blockType: link
                    options:
                        visible: '=data["acl"].isGranted("oro_customer_frontend_customer_user_address_create")'
                        route_name: oro_customer_frontend_customer_user_address_create
                        route_parameters:
                            entityId: '=data["entity"].getId()'
                        text: 'oro.customer.address.add'
                        icon: plus-circle
            tree:
                __root:
                    __customer_user_view_page:
                        __customer_user_top_actions: ~
                        __customer_user_view_information:
                            __customer_user_view_information_title: ~
                        __customer_user_address_book:
                            __customer_user_address_book_head:
                                __customer_user_address_book_title: ~
                                __customer_user_address_add_link: ~
