layout:
    imports:
        -
            id: oro_account_user_form
            root: content
        - oro_account_menu
    actions:
        - '@setOption':
            id: title
            optionName: params
            optionValue:
                '%user%': '=data["entity"].getFullName()'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.customer.frontend.title.page.account_user.edit'
                parameters:
                    '%identifier%': '=data["entity"].getFullName()'

        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'user'
