layout:
    imports:
        - oro_account_menu
        -
            id: oro_account_user_grid
            root: page_content
            namespace: account_users

    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.customer.frontend.account_user.entity_plural_label'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue: 'oro.customer.frontend.account_user.entity_plural_label'

        - '@setOption':
            id: page_content
            optionName: class_prefix
            optionValue: 'account-users'
