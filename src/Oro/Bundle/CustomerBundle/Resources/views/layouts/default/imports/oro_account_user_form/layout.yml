layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@setFormTheme':
            themes: 'form_theme.html.twig'
        - '@addTree':
            items:
                __account_user_page:
                    blockType: container
                    options:
                        class_prefix: 'account-profile-edit-page'
                __account_user_form_start:
                    blockType: form_start
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_account_frontend_account_user_form"].getAccountUserForm(data["entity"]).getView()'
                        form_config: '=data["oro_account_frontend_account_user_form"].getAccountUserForm(data["entity"]).getForm().getConfig()'
                __account_user_form_fields:
                    blockType: form_fields
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_account_frontend_account_user_form"].getAccountUserForm(data["entity"]).getView()'
                        form_config: '=data["oro_account_frontend_account_user_form"].getAccountUserForm(data["entity"]).getForm().getConfig()'
                __account_user_form_end:
                    blockType: form_end
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_account_frontend_account_user_form"].getAccountUserForm(data["entity"]).getForm()'
                        form_config: '=data["oro_account_frontend_account_user_form"].getAccountUserForm(data["entity"]).getForm().getConfig()'
                        render_rest: false
                __account_user_form_actions:
                    blockType: container
                __account_user_form_actions_cancel:
                    blockType: link
                    options:
                        route_name: oro_customer_frontend_account_user_index
                        text: oro.customer.form.action.cancel.label
                        attr:
                            'class': btn theme-btn btn-gray
                __account_user_form_actions_create:
                    blockType: button
                    options:
                        action: submit
                        text: oro.customer.form.action.save.label
                        style: auto
                        attr:
                            'class': role-submit
            tree:
                __root:
                    __account_user_page:
                        __account_user_form_start: ~
                        __account_user_form_fields: ~
                        __account_user_form_actions:
                            __account_user_form_actions_create: ~
                            __account_user_form_actions_cancel: ~
                        __account_user_form_end: ~
