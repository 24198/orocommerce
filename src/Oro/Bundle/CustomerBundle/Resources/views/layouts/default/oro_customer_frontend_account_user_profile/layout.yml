layout:
    imports:
        -
            id: oro_account_user_view
            root: page_content
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.customer.frontend.title.account_user.profile'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.customer.frontend.title.account_user.profile'

        - '@setOption':
            id: page_content
            optionName: class_prefix
            optionValue: 'user'

        - '@setOption':
            id: account_user_view_information_title
            optionName: text
            optionValue: 'oro.customer.frontend.sections.account_user.my_profile'
