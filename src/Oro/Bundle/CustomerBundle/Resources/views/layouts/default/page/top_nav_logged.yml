layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCustomerBundle:layouts:default/page/top_nav_logged.html.twig'
        - '@addTree':
            items:
                top_nav_left_sign_out:
                    blockType: link
                    options:
                        route_name: oro_customer_account_user_security_logout
                        text: 'oro.customer.frontend.menu.account_user_sign_out.label'
            tree:
                top_nav_controls:
                    top_nav_left_sign_out: ~

    conditions: 'context["is_logged_in"]'
