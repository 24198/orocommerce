layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCustomerBundle:layouts:default/oro_customer_frontend_account_user_register/layout.html.twig'
        - '@addTree':
            items:
                registration_page:
                    blockType: container
                    options:
                        class_prefix: 'create-account'
                registration_form:
                    blockType: container
                registration_form_label:
                    blockType: text
                    options:
                        text: oro.customer.accountuser.profile.register
                registration_form_description:
                    blockType: text
                    options:
                        text: 'oro.customer.accountuser.profile.register.description'
                registration_form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_account_frontend_account_user_register"].getRegisterForm()'
                registration_form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_account_frontend_account_user_register"].getRegisterForm()'
                registration_form_submit:
                    blockType: button
                    options:
                        type: input
                        action: submit
                        text: oro.customer.accountuser.profile.create_an_account
                        style: auto
                registration_form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_account_frontend_account_user_register"].getRegisterForm()'
                registration_back_btn:
                    blockType: link
                    options:
                        route_name: oro_customer_account_user_security_login
                        text: oro.customer.frontend.action.back_to_login.label
            tree:
                content:
                    registration_page:
                        registration_form:
                            registration_form_start: ~
                            registration_form_label: ~
                            registration_form_description: ~
                            registration_form_fields: ~
                            registration_form_submit: ~
                            registration_back_btn: ~
                            registration_form_end: ~
    imports:
        - 'only_content'
