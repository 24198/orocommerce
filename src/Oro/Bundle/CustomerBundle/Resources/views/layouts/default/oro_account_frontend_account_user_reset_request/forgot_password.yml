layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCustomerBundle:layouts:default/oro_account_frontend_account_user_reset_request/forgot_password.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'oro.customer.accountuser.profile.forgot_password'

        - '@addTree':
            items:
                forgot_password_page:
                    blockType: container
                    options:
                        class_prefix: 'forgot-password'
                forgot_password_form:
                    blockType: container
                forgot_password_form_label:
                    blockType: text
                    options:
                        text: 'oro.customer.accountuser.profile.forgot_password'
                forgot_password_form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_account_frontend_account_user_form"].getForgotPasswordForm()'
                forgot_password_form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_account_frontend_account_user_form"].getForgotPasswordForm()'
                forgot_password_form_return_to_login:
                    blockType: link
                    options:
                        route_name: oro_account_account_user_security_login
                        text: 'oro.customer.accountuser.profile.return_to_login'
                forgot_password_form_submit:
                    blockType: button
                    options:
                        type: input
                        action: submit
                        text: 'oro.customer.accountuser.profile.request_password.label'
                        style: auto
                forgot_password_form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_account_frontend_account_user_form"].getForgotPasswordForm()'
            tree:
                content:
                    forgot_password_page:
                        forgot_password_form:
                            forgot_password_form_start: ~
                            forgot_password_form_label: ~
                            forgot_password_form_fields: ~
                            forgot_password_form_submit: ~
                            forgot_password_form_return_to_login: ~
                            forgot_password_form_end: ~
    imports:
        - 'only_content'
