layout:
    imports:
        -
            id: oro_account_address_form
            root: oro_account_user_address_form_content
        - oro_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - oro.customer.frontend.address.title.edit
                - oro.customer.frontend.address.title.subject
        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: oro.customer.frontend.address.page_title.edit
        - '@add':
            id: oro_account_user_address_form_container
            parentId: content
            blockType: container
        - '@add':
            id: oro_account_user_address_form_content
            parentId: oro_account_user_address_form_container
            blockType: container
        - '@add':
            id: account_user_address_form_required_label
            parentId: account_address_edit_container
            blockType: container
        - '@move':
            id: page_title
            parentId: oro_account_user_address_form_container
            prepend: true
