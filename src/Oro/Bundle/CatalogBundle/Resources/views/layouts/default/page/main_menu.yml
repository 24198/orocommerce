layout:
    actions:
        - '@setBlockTheme':
            themes: 'main_menu.html.twig'
        - '@add':
            id: main_menu_label
            parentId: main_menu_container
            blockType: text
            options:
                text: '=data["category"].getRootCategory()'
            prepend: true

        - '@add':
            id: categories_main_menu_list
            parentId: main_menu_container
            siblingId: main_menu_list
            prepend: true
            blockType: container

        - '@move':
            id: categories_main_menu
            parentId: categories_main_menu_list
