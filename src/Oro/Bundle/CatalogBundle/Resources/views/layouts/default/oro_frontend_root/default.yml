layout:
    actions:
        - '@setBlockTheme':
            themes: 'default.html.twig'
#        - '@remove':
#            id: page_container
        - '@appendOption':
            id: page_main
            optionName: attr.class
            optionValue: ' offset-none'
        - '@addTree':
            items:
                hero_promo_container:
                    blockType: container
                    prepend: true
                hero_promo:
                    blockType: embedded_list
                    options:
                        items:
                            -
                                image: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-1.png'
                                image_medium: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-1-medium.png'
                                image_small: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-1-small.png'
                                prelabel: 'New items in stock'
                                label: 'For Medical Professionals'
                                link: /product/
                                link_label: View items
                            -
                                image: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-2.png'
                                image_medium: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-2-medium.png'
                                image_small: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-2-small.png'
                                link: /product/?categoryId=2&includeSubcategories=1
                            -
                                image: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-3.png'
                                image_medium: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-3-medium.png'
                                image_small: '/bundles/orocatalog/default/scss/components/hero-promo-item/hero-promo-item-3-small.png'
                                link: /product/?categoryId=7&includeSubcategories=1
                        use_slider: true
                        slider_options: {slidesToShow: 1}
                hero_promo_item:
                    blockType: container
                featured_categories:
                    blockType: embedded_list
                    siblingId: hero_promo_container
                    options:
                        item_key: 'category'
                        items: '=data["featured_categories"].getAll()'
                        items_data:
                            categoryProductsCount: '=data["categories_products"].getCountByCategories(items)'
                featured_category:
                    blockType: container
                featured_category_image:
                    blockType: block
                featured_category_desc:
                    blockType: container
                featured_category_label:
                    blockType: block
                featured_category_products:
                    blockType: block
            tree:
                page_content:
                    hero_promo_container:
                        hero_promo:
                            hero_promo_item: ~
                    featured_categories:
                        featured_category:
                            featured_category_image: ~
                            featured_category_desc:
                                featured_category_label: ~
                                featured_category_products: ~
