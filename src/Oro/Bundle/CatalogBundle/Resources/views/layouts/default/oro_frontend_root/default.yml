layout:
    actions:
        - '@setBlockTheme':
            themes: 'default.html.twig'
#        - '@remove':
#            id: page_container
        - '@appendOption':
            id: page_main
            optionName: attr.class
            optionValue: ' offset-none'
        - '@addTree':
            items:
                hero_promo_container:
                    blockType: container
                    prepend: true
                hero_promo:
                    blockType: content_block
                    options:
                        alias: home-page-slider
                featured_categories:
                    blockType: embedded_list
                    siblingId: hero_promo_container
                    options:
                        item_key: 'category'
                        items: '=data["featured_categories"].getAll([2,3,4,6,7,8,9,10])'
                        items_data:
                            categoryProductsCount: '=data["categories_products"].getCountByCategories([2,3,4,6,7,8,9,10])'
                featured_category:
                    blockType: container
                featured_category_image:
                    blockType: block
                featured_category_desc:
                    blockType: container
                featured_category_label:
                    blockType: block
                featured_category_products:
                    blockType: block
            tree:
                page_content:
                    hero_promo_container:
                        hero_promo: ~
                    featured_categories:
                        featured_category:
                            featured_category_image: ~
                            featured_category_desc:
                                featured_category_label: ~
                                featured_category_products: ~
