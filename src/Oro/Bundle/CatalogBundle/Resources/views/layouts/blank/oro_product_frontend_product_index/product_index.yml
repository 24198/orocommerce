layout:
    actions:
        - '@setBlockTheme':
            themes: 'product_index.html.twig'
        - '@addTree':
            items:
                category_breadcrumbs:
                    blockType: breadcrumbs
                    options:
                        breadcrumbs: '=data["category_breadcrumbs"].getItems()'
                category_breadcrumbs_filters:
                    blockType: block
                category_picture:
                    blockType: category
                    options:
                        category: '=data["category"].getCurrentCategory()'
                category_title:
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["category"].getCurrentCategory().getTitles())'
            tree:
                page_main_header:
                    category_picture: ~
                    category_breadcrumbs:
                        category_breadcrumbs_filters: ~
                    category_title: ~
