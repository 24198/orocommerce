layout:
    actions:
        - '@setBlockTheme':
            themes: 'top_nav.html.twig'
        - '@addTree':
            items:
                top_nav_container:
                    blockType: container
                    siblingId: ~
                    prepend: true
                top_nav_menu_container:
                    blockType: container
                top_nav:
                    blockType: menu
                    options:
                        item: '=data["menu"].getMenu("commerce_top_nav", {"check_access_not_logged_in": true})'
                        allow_safe_labels: true
                top_nav_controls:
                    blockType: container
            tree:
                page_header:
                    top_nav_container:
                        top_nav_controls: ~
                        top_nav_menu_container:
                            top_nav: ~
