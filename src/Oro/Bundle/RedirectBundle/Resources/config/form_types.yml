services:
    oro_redirect.form.type.slugify_localized_field_into_slug:
        class: 'Oro\Bundle\RedirectBundle\Form\Type\SlugifyLocalizedFieldIntoSlugType'
        arguments:
            - '@doctrine'
        tags:
            - { name: form.type, alias: oro_redirect_slugify_localized_field_into_slug }
    oro_redirect.form.type.slugify_text_field_into_slug:
        class: 'Oro\Bundle\RedirectBundle\Form\Type\SlugifyTextFieldIntoSlugType'
        tags:
            - { name: form.type, alias: oro_redirect_slugify_text_field_into_slug }
