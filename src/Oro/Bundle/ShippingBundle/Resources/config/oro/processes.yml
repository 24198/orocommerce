processes:
    definitions:
        invalidate_shipping_prices_cache:
            label:   'Invalidate Shipping Prices Cache'
            enabled: true
            order:   10
            entity:  Oro\Bundle\ShippingBundle\Entity\ShippingRule
            actions_configuration:
             - '@call_service_method':
                service: 'oro_shipping.shipping_price.provider.cache'
                method: 'deleteAllPrices'
    triggers:
            invalidate_shipping_prices_cache:
            -
                event: create
            -
                event: update
            -
                event: delete
