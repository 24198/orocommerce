behat_elements:
    CheckoutTotalSum:
      selector: 'td.order-checkout-widget__total span.blue'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Element

    CheckoutFormRow:
      selector: '.checkout__form__row'
      class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Element

    Shipping Rule:
       selector: 'div#container'
       class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Form
       options:
          mapping:
            Enabled: 'orob2b_shipping_rule[enabled]'
            Name: 'orob2b_shipping_rule[name]'
            Sort Order: 'orob2b_shipping_rule[priority]'
            Currency: 'orob2b_shipping_rule[currency]'
            Country: 'orob2b_shipping_rule[destinations][0][country]'
            Country1: 'orob2b_shipping_rule[destinations][1][country]'
            Country2: 'orob2b_shipping_rule[destinations][2][country]'
            ZIP: 'orob2b_shipping_rule[destinations][0][postalCode]'
            ZIP1: 'orob2b_shipping_rule[destinations][1][postalCode]'
            ZIP2: 'orob2b_shipping_rule[destinations][2][postalCode]'
            Congif Enable: 'orob2b_shipping_rule[configurations][0][enabled]'
            Price: 'orob2b_shipping_rule[configurations][0][value]'
            HandlingFee: 'orob2b_shipping_rule[configurations][0][handlingFeeValue]'
            Type:  'orob2b_shipping_rule[configurations][0][processingType]'

    Address:
       selector: 'div#container'
       class: Oro\Bundle\TestFrameworkBundle\Behat\Element\Form
       options:
          mapping:
             State: 'oro_workflow_transition[shipping_address][region]'
