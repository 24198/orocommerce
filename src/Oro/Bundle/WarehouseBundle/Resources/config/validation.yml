Oro\Bundle\ProductBundle\Entity\Product:
    constraints:
        - Oro\Bundle\WarehouseBundle\Validator\Constraints\ProductQuantityToOrderLimit: ~

Oro\Bundle\ProductBundle\Model\ProductRow:
    constraints:
        - Oro\Bundle\WarehouseBundle\Validator\Constraints\ProductRowQuantity: { groups: [not_request_for_quote] }

Oro\Bundle\WarehouseBundle\Entity\Warehouse:
    properties:
        owner:
            - NotBlank: ~
        organization:
            - NotBlank: ~
        name:
            - NotBlank: ~
            - Length:
                max: 255

Oro\Bundle\WarehouseBundle\Entity\WarehouseInventoryLevel:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields:     [ warehouse, productUnitPrecision ]
            ignoreNull: false
    properties:
        quantity:
            - NotBlank: ~
            - Range:
                min: 0
            - Oro\Bundle\ValidationBundle\Validator\Constraints\Decimal: ~
        warehouse:
            - NotBlank: ~
        product:
            - NotBlank: ~
        productUnitPrecision:
            - NotBlank: ~
