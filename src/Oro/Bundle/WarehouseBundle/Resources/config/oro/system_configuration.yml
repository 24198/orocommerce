system_configuration:
    groups:
        warehouse:
            title: oro.warehouse.system_configuration.groups.warehouse.title
            icon: icon-building
        warehouse_configuration:
            title: oro.warehouse.system_configuration.groups.warehouse_configuration.title
        product_options:
            title: oro.warehouse.system_configuration.groups.product_options.title
            icon: 'icon-gears'
        product_inventory_options:
            title: oro.warehouse.system_configuration.groups.product_inventory_options.title
        limitations:
            title: oro.warehouse.system_configuration.groups.limitations.title
            icon: 'icon-minus'
        product_quantity_limitations:
            title: oro.warehouse.system_configuration.groups.product_quantity_limitations.title

    fields:
        oro_warehouse.enabled_warehouses:
            data_type: array
            type: oro_warehouse_system_config
            options:
                label: oro.warehouse.system_configuration.fields.enabled_warehouses.label
                resettable: false
        oro_warehouse.manage_inventory:
            data_type: boolean
            type: choice
            options:
                label: oro.warehouse.system_configuration.fields.manage_inventory.label
                choice_translation_domain: messages
                choices:
                    false: oro.warehouse.manage_inventory.choice.false
                    true: oro.warehouse.manage_inventory.choice.true
        oro_warehouse.minimum_quantity_to_order:
            data_type: integer
            type: integer
            options:
                label: oro.warehouse.system_configuration.fields.minimum_quantity_to_order.label
                constraints:
                    - Oro\Bundle\ValidationBundle\Validator\Constraints\Integer: ~
        oro_warehouse.maximum_quantity_to_order:
            data_type: integer
            type: integer
            options:
                label: oro.warehouse.system_configuration.fields.maximum_quantity_to_order.label
                constraints:
                    - Oro\Bundle\ValidationBundle\Validator\Constraints\Integer: ~

    tree:
        system_configuration:
            commerce:
                children:
                    product_inventory:
                        children:
                            warehouse:
                                priority: 100
                                children:
                                    warehouse_configuration:
                                        children:
                                            - oro_warehouse.enabled_warehouses
                            product_options:
                                priority: 90
                                children:
                                    product_inventory_options:
                                        children:
                                            - oro_warehouse.manage_inventory
                            limitations:
                                priority: 80
                                children:
                                    product_quantity_limitations:
                                        children:
                                            - oro_warehouse.minimum_quantity_to_order
                                            - oro_warehouse.maximum_quantity_to_order

