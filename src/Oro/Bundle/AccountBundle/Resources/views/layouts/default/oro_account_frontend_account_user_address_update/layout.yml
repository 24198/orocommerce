layout:
    imports:
        -
            id: oro_account_user_address_form
            namespace: account_user_address_edit
            root: content
        - oro_account_menu
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - oro.account.frontend.address.title.edit
                - oro.account.frontend.address.title.subject
        - '@setOption':
            id: page_title
            optionName: text
            optionValue: oro.account.frontend.address.page_title.edit
