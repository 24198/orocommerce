layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@move':
            id: notification
            parentId: wrapper
        - '@move':
            id: sticky_panel
            parentId: wrapper
        - @move:
            id: login_page_wrapper
            parentId: wrapper_content
