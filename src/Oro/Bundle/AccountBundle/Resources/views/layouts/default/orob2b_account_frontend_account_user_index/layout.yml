layout:
    imports:
        - orob2b_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'OroAccountBundle:layouts:default/orob2b_account_frontend_account_user_index/layout.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.account.menu.account_user.label'
                - 'oro.account.frontend.account_user.entity_plural_label'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue: 'oro.account.frontend.account_user.entity_plural_label'

        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'account-users'

        - '@setOption':
            id: datagrid_toolbar_button_container
            optionName: visible
            optionValue: true

        - '@add':
            id: create_account_user_button
            parentId: datagrid_toolbar_button_container
            blockType: action_combined_buttons
            options:
                actions: '=data["actions"].getAll()'
                entityClass: '=data["action_buttons"].getEntityClass("Oro\Bundle\AccountBundle\Entity\AccountUser")'
                dialogRoute: '=data["action_buttons"].getDialogRoute()'
                executionRoute: '=data["action_buttons"].getExecutionRoute()'

        - '@add':
            id: account_users
            parentId: content
            blockType: datagrid
            options:
                grid_name: frontend-account-account-user-grid
