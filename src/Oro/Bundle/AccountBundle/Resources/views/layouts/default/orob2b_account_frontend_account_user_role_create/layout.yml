layout:
    imports:
        -
            id: orob2b_account_user_role_form
            root: content
        - orob2b_account_menu
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.account.menu.account_user.label'
                - 'oro.account.frontend.account_user.role.entity_plural_label'
                - 'oro.account.frontend.title.account_user_role.create'
        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.account.frontend.title.page.account_user_role.create'
        - '@setOption':
            id: account_user_role_form_actions_update_top
            optionName: text
            optionValue: oro.account.action.account_user_role.create_label
        - '@setOption':
            id: account_user_role_form_actions_update_bottom
            optionName: text
            optionValue: oro.account.action.account_user_role.create_label
