layout:
    imports:
        -
            id: orob2b_account_address_grid
            root: __root
            namespace: user

    actions:
        - '@setOption':
            id: __user_addresses_head
            optionName: visible
            optionValue: '=data["acl"].isGranted("orob2b_account_frontend_account_user_address_view")'

        - '@setOption':
            id: __user_addresses_head_title
            optionName: text
            optionValue: 'oro.account.frontend.account_user_address_book.account_user_addresses'

        - '@setOption':
            id: __user_addresses_datagrid
            optionName: grid_name
            optionValue: frontend-account-account-user-address-grid

        - '@setOption':
            id: __user_addresses_datagrid
            optionName: grid_parameters
            optionValue:
                frontend_owner_id: '=data["entity"].getId()'

        - '@setOption':
            id: __user_addresses_datagrid
            optionName: grid_render_parameters
            optionValue:
                themeOptions:
                    cellActionsHideCount: 4

        - '@setOption':
              id: __user_addresses_create_button
              optionName: route_name
              optionValue: orob2b_account_frontend_account_user_address_create

        - '@setOption':
              id: __user_addresses_create_button
              optionName: text
              optionValue: 'oro.account.address.add'

    conditions: 'context["account_address_count"]>=8'
