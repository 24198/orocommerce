layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroAccountBundle:layouts:default/page/top_nav_anonymous.html.twig'
        - '@addTree':
            items:
                top_sign_in:
                    blockType: link
                    options:
                        route_name: orob2b_account_account_user_security_login
                        text: oro.account.accountuser.profile.login
            tree:
                top_nav_controls:
                    top_sign_in: ~

    conditions: '!context["is_logged_in"]'
