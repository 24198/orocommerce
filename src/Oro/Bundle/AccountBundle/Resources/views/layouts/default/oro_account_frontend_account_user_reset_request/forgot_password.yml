layout:
    actions:
        - '@setFormTheme':
            themes: 'form_theme.html.twig'
        - '@setOption':
            id: forgot_password_form_submit
            optionName: attr.class
            optionValue: 'button--large btn theme-btn btn-orange'
        - '@setOption':
            id: forgot_password_form_start
            optionName: attr.class
            optionValue: 'forgot-password--size-m'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'oro.account.accountuser.profile.forgot_password'
        - '@remove':
            id: main
        - '@move':
            id: notification
            parentId: wrapper
        - '@move':
            id: sticky_panel
            parentId: wrapper
    imports:
        - 'only_content'
