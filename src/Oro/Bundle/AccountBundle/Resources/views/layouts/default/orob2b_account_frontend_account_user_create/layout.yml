layout:
    imports:
        -
            id: orob2b_account_user_form
            root: content
        - orob2b_account_menu
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.account.frontend.title.account_user.create'
                - 'oro.account.frontend.account_user.entity_plural_label'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'oro.account.frontend.title.account_user.create'

        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'user'

        - '@setOption':
            id: account_user_edit_form_actions_create
            optionName: text
            optionValue: oro.account.form.action.create.label
