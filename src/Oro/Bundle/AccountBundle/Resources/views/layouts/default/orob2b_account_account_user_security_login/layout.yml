layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@move':
            id: notification
            parentId: body
        - '@remove':
            id: wrapper
        - '@setOption':
            id: login_form_submit
            optionName: attr.class
            optionValue: 'button--large'
    imports:
        - 'only_content'
