layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroAccountBundle:layouts:default/imports/orob2b_account_user_address_form/layout.html.twig'
        - '@setFormTheme':
            themes: 'OroAccountBundle:layouts:default/imports/orob2b_account_user_address_form/form.html.twig'
        - '@addTree':
            items:
                __account_address_edit_container:
                    blockType: container
                __account_address_edit_form_errors:
                    blockType: form_errors
                    options:
                        form: '=data["orob2b_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"]).getView()'
                __account_address_edit_form_start:
                    blockType: form_start
                    options:
                        form: '=data["orob2b_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"])'
                __account_address_edit_form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["orob2b_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"])'
                __account_address_edit_form_end:
                    blockType: form_end
                    options:
                        form: '=data["orob2b_account_frontend_account_address_form"].getAddressForm(data["entity"], data["account"])'
                __account_address_edit_form_actions:
                    blockType: container
                __account_address_edit_form_actions_update:
                    blockType: button
                    options:
                        action: submit
                        text: oro.account.frontend.address.buttons.save
                        vars:
                            style: auto
                        attr:
                            'class': role-submit
                __account_address_edit_form_actions_cancel:
                    blockType: link
                    options:
                        path: '=data["backToUrl"]'
                        text: oro.account.frontend.address.buttons.cancel
                        attr:
                            'class': btn theme-btn btn-gray
            tree:
                __root:
                    __account_address_edit_container:
                        __account_address_edit_form_errors: ~
                        __account_address_edit_form_start: ~
                        __account_address_edit_form_fields: ~
                        __account_address_edit_form_actions:
                            __account_address_edit_form_actions_update: ~
                            __account_address_edit_form_actions_cancel: ~
                        __account_address_edit_form_end: ~
