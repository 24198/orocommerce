layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'oro.account.accountuser.profile.check_email.title'

        - '@addTree':
            items:
                check_email_page:
                    blockType: vertical_container
                check_email:
                    blockType: container
                check_email_label:
                    blockType: text
                    options:
                        text: 'oro.account.accountuser.profile.check_email.title'
                check_email_message:
                    blockType: text
                    options:
                        text:
                            label: 'oro.account.accountuser.profile.check_email.message'
                            parameters:
                                '%email%': '=data["email"]'
                check_email_return_to_login:
                    blockType: link
                    options:
                        route_name: oro_account_account_user_security_login
                        text: 'oro.account.accountuser.profile.return_to_login'

            tree:
                wrapper:
                    check_email_page:
                        check_email:
                            check_email_label: ~
                            check_email_message: ~
                            check_email_return_to_login: ~
    imports:
        - 'only_content'
