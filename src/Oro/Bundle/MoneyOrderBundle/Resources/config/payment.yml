services:
    oro_money_order.payment_method_provider.money_order:
        class: 'Oro\Bundle\MoneyOrderBundle\Method\MoneyOrderMethodProvider'
        public: false
        tags:
            - { name: oro_payment.payment_method_provider }

    oro_money_order.payment_method_view_provider.money_order:
        class: 'Oro\Bundle\MoneyOrderBundle\Method\View\MoneyOrderMethodViewProvider'
        public: false
        arguments:
            - '@oro_money_order.payment_method.config.provider'
        tags:
            - { name: oro_payment.payment_method_view_provider }

    oro_money_order.payment_method.config.provider:
        class: 'Oro\Bundle\MoneyOrderBundle\Method\Config\MoneyOrderConfigProvider'
        arguments:
            - '@oro_entity.doctrine_helper'
