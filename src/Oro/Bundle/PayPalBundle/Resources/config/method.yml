services:
    oro_paypal.method.config.provider:
        abstract: true
        public: false
        arguments:
            - '@doctrine'
            - '@oro_security.encoder.mcrypt'
            - '@oro_locale.helper.localization'
            - '@logger'

    oro_paypal.method.config.provider.payments_pro_credit_card:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\Provider\PayPalCreditCardConfigProvider'
        parent: oro_paypal.method.config.provider
        arguments:
            - 'paypal_payments_pro'

    oro_paypal.method.config.provider.payments_pro_express_checkout:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\Provider\PayPalExpressCheckoutConfigProvider'
        parent: oro_paypal.method.config.provider
        arguments:
            - 'paypal_payments_pro'

    oro_paypal.method.config.provider.payflow_gateway_credit_card:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\Provider\PayPalCreditCardConfigProvider'
        parent: oro_paypal.method.config.provider
        arguments:
            - 'paypal_payflow_gateway'

    oro_paypal.method.config.provider.payflow_gateway_express_checkout:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\Provider\PayPalExpressCheckoutConfigProvider'
        parent: oro_paypal.method.config.provider
        arguments:
            - 'paypal_payflow_gateway'
