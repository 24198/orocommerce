services:
    oro_paypal.payment_method.payflow_gateway.config:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\PayflowGatewayConfig'
        public: false
        arguments:
            - '@oro_config.global'

    oro_paypal.payment_method.paypal_payments_pro.config:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\PayPalPaymentsProConfig'
        public: false
        arguments:
            - '@oro_config.global'

    oro_paypal.payment_method.payflow_express_checkout.config:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\PayflowExpressCheckoutConfig'
        public: false
        arguments:
           - '@oro_config.global'

    oro_paypal.payment_method.paypal_payments_pro_express_checkout.config:
        class: 'Oro\Bundle\PayPalBundle\Method\Config\PayPalPaymentsProExpressCheckoutConfig'
        public: false
        arguments:
           - '@oro_config.global'

    oro_paypal.payment_method_provider.payflow_gateway:
        class: 'Oro\Bundle\PayPalBundle\Method\PayPalMethodProvider'
        public: false
        arguments:
            - 'payflow_gateway'
            - '@oro_paypal.paypal.payflow_gateway.gateway='
            - '@oro_paypal.payment_method.payflow_gateway.config'
            - '@router'
        tags:
            - { name: oro_payment.payment_method_provider }

    oro_paypal.payment_method_provider.paypal_payments_pro:
        class: 'Oro\Bundle\PayPalBundle\Method\PayPalMethodProvider'
        public: false
        arguments:
            - 'paypal_payments_pro'
            - '@oro_paypal.paypal.payflow_gateway.gateway='
            - '@oro_paypal.payment_method.payflow_gateway.config'
            - '@router'
        tags:
            - { name: oro_payment.payment_method_provider }

    oro_paypal.payment_method_provider.payflow_express_checkout:
        class: 'Oro\Bundle\PayPalBundle\Method\PayPalMethodProvider'
        public: false
        arguments:
            - 'payflow_express_checkout'
            - '@oro_paypal.paypal.payflow_express_checkout.gateway='
            - '@oro_paypal.payment_method.payflow_express_checkout.config'
            - '@router'
            - '@oro_entity.doctrine_helper'
            - '@oro_payment.provider.extract_options'
            - '@oro_payment.provider.surcharge'
        tags:
            - { name: oro_payment.payment_method_provider }

    oro_paypal.payment_method.paypal_payments_pro_express_checkout:
        class: 'Oro\Bundle\PayPalBundle\Method\PayPalMethodProvider'
        public: false
        arguments:
            - 'paypal_payments_pro_express_checkout'
            - '@oro_paypal.paypal.payflow_express_checkout.gateway='
            - '@oro_paypal.payment_method.paypal_payments_pro_express_checkout.config'
            - '@router'
            - '@oro_entity.doctrine_helper'
            - '@oro_payment.provider.extract_options'
            - '@oro_payment.provider.surcharge'
        tags:
            - { name: oro_payment.payment_method_provider }

    oro_paypal.payment_method_view_provider.payflow_gateway:
        class: 'Oro\Bundle\PayPalBundle\Method\View\PayPalMethodViewProvider'
        public: false
        arguments:
            - 'payflow_gateway'
            - '@oro_paypal.payment_method.payflow_gateway.config'
            - '@form.factory'
            - '@oro_payment.provider.payment_transaction'
        tags:
            - { name: oro_payment.payment_method_view_provider }

    oro_paypal.payment_method_view_provider.payflow_express_checkout:
        class: 'Oro\Bundle\PayPalBundle\Method\View\PayPalMethodViewProvider'
        public: false
        arguments:
            - 'payflow_express_checkout'
            - '@oro_paypal.payment_method.payflow_express_checkout.config'
        tags:
            - { name: oro_payment.payment_method_view_provider }

    oro_paypal.payment_method.view.paypal_payments_pro_express_checkout:
        class: 'Oro\Bundle\PayPalBundle\Method\View\PayPalMethodViewProvider'
        public: false
        arguments:
            - 'paypal_payments_pro_express_checkout'
            - '@oro_paypal.payment_method.paypal_payments_pro_express_checkout.config'
        tags:
            - { name: oro_payment.payment_method_view_provider }

    oro_paypal.payment_method_view_provider.paypal_payments_pro:
        class: 'Oro\Bundle\PayPalBundle\Method\View\PayPalMethodViewProvider'
        public: false
        arguments:
            - 'paypal_payments_pro'
            - '@oro_paypal.payment_method.paypal_payments_pro.config'
            - '@form.factory'
            - '@oro_payment.provider.payment_transaction'
        tags:
            - { name: oro_payment.payment_method_view_provider }
