include:
    - ../../../../../../../../../customer-portal/src/Oro/Bundle/CustomerBundle/Tests/Behat/Features/Fixtures/BuyerCustomerFixture.yml

Oro\Bundle\LocaleBundle\Entity\LocalizedFallbackValue:
    localProduct{1..12}Name:
        string: 'Product <current()>'

    localValueRootNode:
        string: 'Root Node'

    localMetaKeyword:
        text: 'CollectionMetaKeyword'

    localMetaDescription:
        text: 'CollectionMetaDescription'

    localProductAttributeFamily:
        string: 'Product Attribute Family'

Oro\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    productUnitPrecision{1..12}:
        unit: '@item'
        precision: '1'

Oro\Bundle\EntityConfigBundle\Attribute\Entity\AttributeFamily:
    productAttributeFamily:
        entityClass: 'Oro\Bundle\ProductBundle\Entity\Product'
        code: 'product_attribute_family_code'
        addLabel: ['@localProductAttributeFamily']
        organization: '@organization'
        owner: '@admin'

Oro\Bundle\ProductBundle\Entity\Product:
    product{1..12}:
        type: 'simple'
        sku: 'PSKU<current()>'
        primaryUnitPrecision: '@productUnitPrecision<current()>'
        addName: ['@localProduct<current()>Name']
        inventoryStatus: '@enumInventoryStatuses'
        status: 'enabled'
        organization: '@organization'
        attributeFamily: '@productAttributeFamily'

Oro\Bundle\WebCatalogBundle\Entity\WebCatalog:
    webCatalog:
        name: 'Default Web Catalog'
        description: 'Default Web Catalog description'
        organization: '@organization'
        owner: '@business_unit'

Oro\Bundle\WebCatalogBundle\Entity\ContentNode:
    nodeRoot:
        addTitle: ['@localValueRootNode']
        addMetaKeyword: ['@localMetaKeyword']
        addMetaDescription: ['@localMetaDescription']
        webCatalog: '@webCatalog'
