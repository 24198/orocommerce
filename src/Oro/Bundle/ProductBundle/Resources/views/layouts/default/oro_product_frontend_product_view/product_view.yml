layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        
        
        - '@addTree':
            items:
                product_view_page:
                    blockType: container
                product_container:
                    blockType: product_view_container
                    options:
                        product: '=data["product"]'
                product_title_mobile:
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["product"].getNames())'
                product_description_container:
                    blockType: container
                product_title_container:
                    blockType: container
                product_rating:
                    blockType: block
                product_specification_container:
                    blockType: container
                product_specification:
                    blockType: container
                product_specification_sku:
                    blockType: text
                    options:
                        text: '=data["product"].getSku()'
                product_specification_mfg:
                    blockType: text
                    options:
                        text: 1ABC13656
                product_variants:
                    blockType: block
                    options:
                        visible: '=data["product"].hasVariants()'
                order_with_matrix:
                    blockType: block
                product_description_content:
                    blockType: container
                product_description:
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["product"].getDescriptions())'
                        escape: false
                attachments:
                    blockType: block
                share:
                    blockType: block
                product_tabs:
                    blockType: block
            tree:
                page_content:
                    product_view_page:
                        product_container:
                            product_title_mobile: ~
                            product_description_container:
                                product_title_container: ~
                                    #product_rating: ~
                                product_specification_container:
                                    product_specification:
                                        product_specification_sku: ~
                                        #product_specification_mfg: ~
                                    #product_variants: ~
                                    #order_with_matrix: ~
                                product_description_content:
                                    product_description: ~
                                    #attachments: ~
                                    #share: ~
                        #product_tabs: ~
