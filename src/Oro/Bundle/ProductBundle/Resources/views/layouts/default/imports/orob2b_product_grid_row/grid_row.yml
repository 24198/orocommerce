layout:
    actions:
        - '@setBlockTheme':
            themes: 'grid_row.html.twig'
        - '@addTree':
            items:
                __product_grid_row_image_holder:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_quick_view:
                    blockType: block
                    options:
                        visible: '=false'
                __product_grid_row_primary_content_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_number:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_specification:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_sku_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_mfg:
                    blockType: block
                    options:
                        visible: '=false'
                __product_grid_row_short_description:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_details:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_secondary_content_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_secondary_content_first_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_specification_delivery:
                    blockType: block
                    options:
                        visible: '=false'
                __product_grid_row_secondary_content_second_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __product_grid_row_more_info:
                    blockType: block
                    options:
                        visible: '=false'
                __line_item_form:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __line_item_form_start:
                    blockType: form_start
                    options:
                        form: '=data["orob2b_product_form"].getLineItemForm(data.offsetExists("product")?data["product"])'
                __line_item_form_fields:
                    blockType: form_fields
                    options:
                        preferred_fields: [quantity]
                        form: '=data["orob2b_product_form"].getLineItemForm(data.offsetExists("product")?data["product"])'
                __line_item_form_end:
                    blockType: form_end
                    options:
                        form: '=data["orob2b_product_form"].getLineItemForm(data.offsetExists("product")?data["product"])'
                __line_item_buttons:
                    blockType: container
            tree:
                __root:
                    __product_grid_row_image_holder:
                        __product_grid_row_quick_view: ~
                    __product_grid_row_primary_content_container:
                        __product_grid_row_number: ~
                        __product_grid_row_specification:
                            __product_grid_row_sku_container:
                                __product_grid_row_mfg: ~
                        __product_grid_row_short_description: ~
                        __product_grid_row_details: ~
                    __product_grid_row_secondary_content_container:
                        __product_grid_row_secondary_content_first_container:
                            __product_grid_row_specification_delivery: ~
                        __product_grid_row_secondary_content_second_container:
                            __product_grid_row_more_info: ~
                            __line_item_form:
                                __line_item_form_start: ~
                                __line_item_form_fields: ~
                                __line_item_buttons: ~
                                __line_item_form_end: ~

        - '@setOption':
            id: __product_grid_cell_name
            optionName: attr_renderer
            optionValue: 'block_attributes_underscore'

        - '@setOption':
            id: __product_grid_cell_name_value
            optionName: attr_renderer
            optionValue: 'block_attributes_underscore'

        - '@move':
            id: __product_grid_row_secondary_content_container
            siblingId: product_grid_cell_name

        - '@move':
            id: __product_grid_row_primary_content_container
            siblingId: product_grid_cell_name

        - '@move':
            id: __product_grid_cell_sku
            parentId: product_grid_row_sku_container

        - '@move':
            id: __product_grid_row_mfg
            siblingId: product_grid_cell_sku

        - '@setOption':
            id: __product_grid_cell_sku
            optionName: attr_renderer
            optionValue: 'block_attributes_underscore'

        - '@setOption':
            id: __product_grid_cell_sku_value
            optionName: attr_renderer
            optionValue: 'block_attributes_underscore'
