layout:
    imports:
        - oro_product_grid

    actions:
        - '@setBlockTheme':
            themes: 'product_index.html.twig'
        - '@addTree':
            items:
                product_index_page:
                    blockType: container
                category_picture_container:
                    blockType: container
                category_picture:
                    blockType: category_data
                    options:
                        currentCategory: '=data["category"].getCurrentCategory()'
                product_search_navigation:
                    blockType: container
                category_title:
                    blockType: category_data
                    options:
                        currentCategory: '=data["category"].getCurrentCategory()'
                product_grid_container:
                    blockType: container
            tree:
                page_content:
                    product_index_page:
                        category_picture_container:
                            category_picture: ~
                        product_search_navigation: ~
                        category_title: ~
                        product_grid_container:
