layout:
    imports:
        - oro_product_grid

    actions:
        - '@setBlockTheme':
            themes: 'product_index.html.twig'

        - '@setOption':
            id: product_datagrid
            optionName: grid_render_parameters.enableViews
            optionValue: false

        - '@addTree':
            items:
                product_index_page:
                    blockType: container
                product_grid_container:
                    blockType: container
            tree:
                page_content:
                    product_index_page:
                        product_grid_container: ~

        - '@add':
            id: sticky_element_toolbar
            parentId: top_sticky_panel_content
            siblingId: sticky_header_row
            blockType: block

        - '@add':
            id: product_require_js_config
            parentId: require_js
            blockType: block
