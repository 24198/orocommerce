layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@add':
            id: product_view_description_relocation_container
            blockType: container
            parentId: product_view_specification_container
            siblingId: product_view_price_container
            prepend: true
        - '@move':
            id: product_view_description
            parentId: product_view_description_container
        - '@remove':
            id: product_price_listed

    conditions: 'context["is_logged_in"]'
