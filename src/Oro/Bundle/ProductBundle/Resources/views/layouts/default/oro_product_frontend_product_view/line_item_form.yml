layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroProductBundle:layouts:default/oro_product_frontend_product_view/line_item_form.html.twig'
        - '@addTree':
            items:
                line_item_form:
                    blockType: container
                    siblingId: product_specification
                line_item_form_start:
                    blockType: form_start
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_product_form"].getLineItemForm(data.offsetExists("product")?data["product"]).getView()'
                        form_config: '=data["oro_product_form"].getLineItemForm(data.offsetExists("product")?data["product"]).getConfig()'
                line_item_form_fields:
                    blockType: form_fields
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_product_form"].getLineItemForm(data.offsetExists("product")?data["product"])).getView()'
                        form_config: '=data["oro_product_form"].getLineItemForm(data.offsetExists("product")?data["product"]).getConfig()'
                        preferred_fields: [quantity]
                line_item_form_end:
                    blockType: form_end
                    options:
                        # TODO REFACTOR AFTER MERGE BB-5243
                        form: '=data["oro_product_form"].getLineItemForm(data.offsetExists("product")?data["product"])).getView()'
                        form_config: '=data["oro_product_form"].getLineItemForm(data.offsetExists("product")?data["product"]).getConfig()'
                line_item_buttons:
                    blockType: container
            tree:
                product_specification_container:
                    line_item_form:
                        line_item_form_start: ~
                        line_item_form_fields: ~
                        line_item_buttons: ~
                        line_item_form_end: ~

    conditions: 'context["is_logged_in"]'

