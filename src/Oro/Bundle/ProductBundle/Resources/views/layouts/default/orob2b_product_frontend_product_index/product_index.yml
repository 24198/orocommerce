layout:
    imports:
        -
            id: orob2b_product_grid
            root: product_grid_container
            namespace: product
        -
            id: orob2b_product_grid_row
            root: product_grid_row

    actions:
        - '@setBlockTheme':
            themes: 'OroProductBundle:layouts:default/orob2b_product_frontend_product_index/product_index.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'oro.product.entity_plural_label'
        - '@addTree':
            items:
                product_index_page:
                    blockType: container
                product_grid_container:
                    blockType: container
            tree:
                content:
                    product_index_page:
                        product_grid_container: ~
