layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@setOption':
            id: title
            optionName: params
            optionValue:
                '%name%': '=data["locale"].getLocalizedValue(data["product"].getNames())'
        - '@addTree':
            items:
                product_container:
                    blockType: product_view_container
                    options:
                        product: '=data["product"]'
                product_title_container:
                    blockType: container
                product_title: 
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["product"].getNames())'
                product_gallery_container:
                    blockType: container
                product_main_data_container:
                    blockType: container
                product_main_data_specification_container:
                    blockType: container
                product_sku:
                    blockType: text
                    options:
                        text: '=data["product"].getSku()'
                product_main_data_description_container:
                    blockType: container
                product_description:
                    blockType: text
                    options:
                        text: '=data["locale"].getLocalizedValue(data["product"].getDescriptions())'
                        escape: false
                product_additional_container:
                    blockType: container
            tree:
                page_content:
                    product_container:
                        product_title_container:
                            product_title: ~
                        product_gallery_container: ~
                        product_main_data_container:
                            product_main_data_specification_container:
                                product_sku: ~
                            product_main_data_description_container:
                                product_description: ~
                        product_additional_container: ~
