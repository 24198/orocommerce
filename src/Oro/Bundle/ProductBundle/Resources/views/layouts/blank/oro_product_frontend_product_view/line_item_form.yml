layout:
    actions:
        - '@setBlockTheme':
            themes: 'line_item_form.html.twig'
        - '@addTree':
            items:
                line_item_form:
                    blockType: container
                line_item_form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_product_form"].getLineItemFormView(data.offsetExists("product")?data["product"])'
                line_item_form_fields:
                    blockType: form_fields
                    options:
                        vars:
                            form: '=data["oro_product_form"].getLineItemFormView(data.offsetExists("product")?data["product"])'
                            isProductUnitSelectionVisible: '=data.offsetExists("product")?data["oro_product_unit_fields_settings"].isProductUnitSelectionVisible(data["product"])'
                            isUnitVisible: '=data.offsetExists("product")?data["oro_unit_visibility"].isUnitCodeVisible(data["product"].primaryUnitPrecision.unit.code)'
                            product: '=data.offsetExists("product")?data["product"]'
                line_item_form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_product_form"].getLineItemFormView(data.offsetExists("product")?data["product"])'
                line_item_buttons:
                    blockType: container
            tree:
                product_view_line_item_container:
                    line_item_form:
                        line_item_form_start: ~
                        line_item_form_fields: ~
                        line_item_buttons: ~
                        line_item_form_end: ~

    conditions: 'context["is_logged_in"]'

