layout:
    imports:
        -
            id: oro_product_list
            root: related_products_container
            namespace: related
    actions:
        - '@setOption':
            id: related_products
            optionName: items
            optionValue: '=data["oro_product_related_products"].getRelatedProducts(data["product"])'
        - '@setOption':
            id: featured_products
            optionName: items_data.stickers
            optionValue: '=data["oro_product_stickers"].getStickersForProducts(data["oro_product_related_products"].getRelatedProducts(data["product"]))'
        - '@setOption':
            id: related_products
            optionName: label
            optionValue: oro.product.related_products.label
        - '@setOption':
            id: related_product_line_item_form_fields
            optionName: instance_name
            optionValue: related_products
        - '@setOption':
            id: related_product_line_item_form_start
            optionName: instance_name
            optionValue: related_products
        - '@setOption':
            id: related_product_line_item_form_end
            optionName: instance_name
            optionValue: related_products
        - '@setOption':
            id: related_product_line_item_form
            optionName: visible
            optionValue: '=data["oro_product_related_products"].isAddButtonVisible()'
        - '@add':
            id: related_products_container
            parentId: product_view_additional_container
            blockType: container
