layout:
    actions:
        - '@addTree':
            items:
                variant_field_form:
                    blockType: container
                variant_field_form_start:
                    blockType: form_start
                    options:
                        form: '=data["oro_product_form"].getVariantFieldsView(data["product"])'
                variant_field_form_fields:
                    blockType: form_fields
                    options:
                        form: '=data["oro_product_form"].getVariantFieldsView(data["product"])'
                variant_field_form_end:
                    blockType: form_end
                    options:
                        form: '=data["oro_product_form"].getVariantFieldsView(data["product"])'
            tree:
                product_view_variant_field_container:
                    variant_field_form:
                        variant_field_form_start: ~
                        variant_field_form_fields: ~
                        variant_field_form_end: ~
