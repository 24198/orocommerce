layout:
    actions:
        - '@setBlockTheme':
            themes: 'product_index.html.twig'
        - '@addTree':
            items:
                category_picture:
                    blockType: category_data
                    options:
                        currentCategory: '=data["category"].getCurrentCategory()'
                product_search_navigation:
                    blockType: container
                category_title:
                    blockType: category_data
                    options:
                        currentCategory: '=data["category"].getCurrentCategory()'
            tree:
                page_content:
                    category_picture: ~
                    product_search_navigation: ~
                    category_title: ~
