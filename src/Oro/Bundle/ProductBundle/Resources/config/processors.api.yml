services:
    oro_product.create.process_unit_precisions:
            class: Oro\Bundle\ProductBundle\Processor\Create\ProcessUnitPrecisionsCreate
            arguments: ['@oro_api.doctrine_helper']
            tags:
                - { name: oro.api.processor, action: create, group: normalize_input, class: 'Oro\Bundle\ProductBundle\Entity\Product', priority: 95 }

    oro_product.create.process_precisions_after_validation:
        class: Oro\Bundle\ProductBundle\Processor\Create\ProcessPrecisionsAfterValidationCreate
        arguments: ['@oro_api.doctrine_helper']
        tags:
            - { name: oro.api.processor, action: create, group: transform_data, priority: -99 }

    oro_product.update.process_unit_precisions:
            class: Oro\Bundle\ProductBundle\Processor\Update\ProcessUnitPrecisionsUpdate
            arguments: ['@oro_api.doctrine_helper']
            tags:
                - { name: oro.api.processor, action: update, group: normalize_input, class: 'Oro\Bundle\ProductBundle\Entity\Product', priority: 95 }

    oro_product.update.process_precisions_after_validation:
        class: Oro\Bundle\ProductBundle\Processor\Update\ProcessPrecisionsAfterValidationUpdate
        arguments: ['@oro_api.doctrine_helper']
        tags:
            - { name: oro.api.processor, action: update, group: transform_data, priority: -99 }

    oro_product.create.validate_product_names:
        class: Oro\Bundle\ProductBundle\Processor\Create\ValidateProductNamesCreate
        arguments:
            - '@oro_api.value_normalizer'
        tags:
            - { name: oro.api.processor, action: create, group: normalize_input, class: 'Oro\Bundle\ProductBundle\Entity\Product', requestType: json_api, priority: 89 }
