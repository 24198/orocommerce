layout:
    imports:
        - oro_account_menu
        -
            id: oro_sale_quote_grid
            root: page_content
            namespace: quotes

    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.customer.menu.account_user.label'
                - 'oro.frontend.sale.quote.entity_plural_label'
        - '@setOption':
            id: page_title
            optionName: text
            optionValue: 'oro.frontend.sale.quote.entity_plural_label'
        - '@setOption':
            id: page_content
            optionName: class_prefix
            optionValue: 'account'
