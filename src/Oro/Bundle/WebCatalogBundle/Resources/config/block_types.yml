services:
    oro_menu.layout.block_type.menu_item:
        parent: oro_layout.block_type.abstract_configurable_container
        calls:
            - [setName, ['menu_item']]
            -
                - setOptionsConfig
                -
                    -
                        visible_items: {default: null}
                        not_visible_items: {default: null}
                        title: {default: null}
        tags:
            - { name: layout.block_type, alias: menu_item }
