parameters:
    oro_entity.event_listener.doctrine_post_flush_listener.class: Oro\Bundle\B2BEntityBundle\EventListener\DoctrinePostFlushListener
    oro_entity.extra_insert_entity_storage.class: Oro\Bundle\B2BEntityBundle\Storage\ExtraActionEntityStorage

services:
    oro_entity.extra_insert_entity_storage:
        class: %oro_entity.extra_insert_entity_storage.class%

    oro_entity.event_listener.doctrine_post_flush_listener:
        class:  %oro_entity.event_listener.doctrine_post_flush_listener.class%
        arguments:
            - '@oro_entity.doctrine_helper'
            - '@oro_entity.extra_insert_entity_storage'
        tags:
            - { name: doctrine.event_listener, event: postFlush }
