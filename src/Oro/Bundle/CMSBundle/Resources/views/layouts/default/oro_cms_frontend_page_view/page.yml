layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroCMSBundle:layouts:default/oro_cms_frontend_page_view/page.html.twig'
        - '@setOption':
            id: title
            optionName: params
            optionValue:
                '%title%': '=data["locale"].getLocalizedValue(data["page"].getTitles())'
        - '@setOption':
            id: page_title
            optionName: text
            optionValue: '=data["locale"].getLocalizedValue(data["page"].getTitles())'
        - '@addTree':
            items:
                cms_page_content:
                    blockType: text
                    options:
                        text: '=data["page"].getContent()'
                        escape: false
            tree:
                content:
                    cms_page_content: ~
