layout:
    actions:
        - '@setBlockTheme':
            themes: 'default.html.twig'
        - '@addTree':
            items:
                hero_promo_container:
                    blockType: container
                    prepend: true
                hero_promo:
                    blockType: content_block
                    options:
                        alias: home-page-slider
            tree:
                page_content:
                    hero_promo_container:
                        hero_promo: ~
