datagrids:
    cms-page-select-grid:
        acl_resource: oro_cms_page_view
        options:
            entityHint: 'landing page'
        source:
            type:         orm
            query:
                select:
                    - page.id
                from:
                    - { table: '%oro_cms.entity.page.class%', alias: page }
        columns:
            id:
                label: oro.cms.page.id.label
            title:
                label: oro.cms.page.titles.singular_label
        properties:
            id: ~
            title:
                type: localized_value
                data_name: titles
        sorters:
            columns:
                id:
                    data_name: page.id
                title:
                    data_name: title
            default:
                id: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                id:
                    type:      number
                    data_name: page.id
                title:
                    type:      string
                    data_name: title

    cms-login-page-grid:
        acl_resource: oro_cms_loginpage_view
        options:
            entity_pagination: true
            entityHint:        login page
        source:
            type:         orm
            query:
                select:
                    - loginPage.id
                from:
                    - { table: '%oro_cms.entity.loginpage.class%', alias: loginPage }
        columns:
            id:
              label: oro.cms.loginpage.id.label
        properties:
            id: ~
            view_link:
                type:   url
                route:  oro_cms_loginpage_view
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_cms_loginpage_view
                rowAction:     true

    cms-page-grid:
        acl_resource: oro_cms_page_view
        options:
            entity_pagination: true
            entityHint:        landing page
        source:
            type:         orm
            query:
                select:
                    - page.id
                from:
                    - { table: '%oro_cms.entity.page.class%', alias: page }
        columns:
            id:
              label: oro.cms.page.id.label
            title:
              label: oro.cms.page.titles.singular_label
        properties:
            id: ~
            title:
                type: localized_value
                data_name: titles
            view_link:
                type:   url
