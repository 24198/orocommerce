#                route: issue.update
#                params:
#                    - id
            view_link:
                type: url
                route: oro_cms_content_block_view
                params:
                    - id
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye
                acl_resource:  oro_cms_contentblock_view
                rowAction:     true
