OroB2B\Bundle\RFPAdminBundle\Entity\Request:
    properties:
        firstName:
            - NotBlank: ~
            - Length:
                max: 255
        lastName:
            - NotBlank: ~
            - Length:
                max: 255
        email:
            - NotBlank: ~
            - Email: ~
            - Length:
                max: 255
        body:
            - NotBlank: ~
        company:
            - Length:
                max: 255
        role:
            - Length:
                max: 255
        requestProducts:
            - Valid:
                traverse: true

OroB2B\Bundle\RFPAdminBundle\Entity\RequestProduct:
    properties:
        product:
            - NotBlank:
                message: 'orob2b.rfpadmin.requestproduct.product.blank'
        requestProductItems:
            - Valid:
                traverse: true

OroB2B\Bundle\RFPAdminBundle\Entity\RequestProductItem:
    constraints:
        - OroB2B\Bundle\RFPAdminBundle\Validator\Constraints\RequestProductItem: ~
    properties:
        quantity:
            - NotBlank: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Decimal: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\GreaterThanZero: ~
        productUnit:
            - NotBlank: ~
        price:
            - Valid: ~

OroB2B\Bundle\RFPAdminBundle\Entity\RequestStatus:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields:     [ name ]
              ignoreNull: false
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        sortOrder:
            - NotBlank: ~
