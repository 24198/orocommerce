orob2b_rfp_admin_request:
    resource:     "@OroB2BRFPAdminBundle/Controller/RequestController.php"
    type:         annotation
    prefix:       /rfp/request

orob2b_rfp_admin_request_status:
    resource:     "@OroB2BRFPAdminBundle/Controller/RequestStatusController.php"
    type:         annotation
    prefix:       /rfp/request_status

orob2b_rfp_admin_bundle_api:
    resource:     "@OroB2BRFPAdminBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
