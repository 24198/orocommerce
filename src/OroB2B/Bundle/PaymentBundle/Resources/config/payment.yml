parameters:
    orob2b_payment.payment_method.registry.class: OroB2B\Bundle\PaymentBundle\Method\PaymentMethodRegistry
    orob2b_payment.payment_method.payflow_gateway.class: OroB2B\Bundle\PaymentBundle\Method\PayflowGateway
    orob2b_payment.payment_method.paypal_payments_pro.class: OroB2B\Bundle\PaymentBundle\Method\PayPalPaymentsPro

services:
    orob2b_payment.payment_method.registry:
        class: '%orob2b_payment.payment_method.registry.class%'
        calls:
            - ['addPaymentMethod', ['@orob2b_payment.payment_method.payflow_gateway']]
            - ['addPaymentMethod', ['@orob2b_payment.payment_method.paypal_payments_pro']]

    orob2b_payment.payment_method.payflow_gateway:
        class: '%orob2b_payment.payment_method.payflow_gateway.class%'
        public: false
        arguments:
            - '@orob2b_payment.paypal.payflow.gateway'
            - '@oro_config.global'

    orob2b_payment.payment_method.paypal_payments_pro:
        class: '%orob2b_payment.payment_method.paypal_payments_pro.class%'
        public: false
        arguments:
            - '@orob2b_payment.paypal.payflow.gateway'
            - '@oro_config.global'
