layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BPaymentBundle:layouts:default/orob2b_payment_methods/layout.html.twig'
        - @setFormTheme:
            themes: 'OroB2BPaymentBundle:layouts:default/orob2b_payment_methods/form.html.twig'
        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.product.frontend.quick_add.title'
        - @setOption:
            id: content
            optionName: class_prefix
            optionValue: 'checkout'
        - @addTree:
            items:
                payment_methods_head:
                    blockType: container
                payment_methods_footer:
                    blockType: container
                payment_methods:
                    blockType: container
                    options:
                        vars:
                            forms: { @value: $data.orob2b_payment_methods_provider }
            tree:
                content:
                    payment_methods_head: ~
                    payment_methods: ~
                    payment_methods_footer: ~
