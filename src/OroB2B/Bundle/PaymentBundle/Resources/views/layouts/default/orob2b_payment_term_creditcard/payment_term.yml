layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BPaymentBundle:layouts:default/orob2b_payment_term_creditcard/layout.html.twig'
        - @setFormTheme:
            themes: 'OroB2BPaymentBundle:layouts:default/orob2b_payment_term_creditcard/form.html.twig'
        - @add:
            id: payment_term_method
            parentId: payment_methods
            blockType: container
            options:
                vars:
                    form_block_name: payment_term_form_fields
                block_prefixes:
                    - payment_method
        - @addTree:
            items:
                payment_term_form_start:
                    blockType: form_start
                    options:
                        form: { @value: $data.orob2b_payment_payment_term_form_provider }
                payment_term_form_fields:
                    blockType: form
                    options:
                        form: { @value: $data.orob2b_payment_payment_term_form_provider }
                payment_term_form_end:
                    blockType: form_end
                    options:
                        form: { @value: $data.orob2b_payment_payment_term_form_provider }
            tree:
                payment_term_method:
                    payment_term_form_start: ~
                    payment_term_form_fields: ~
                    payment_term_form_end: ~
