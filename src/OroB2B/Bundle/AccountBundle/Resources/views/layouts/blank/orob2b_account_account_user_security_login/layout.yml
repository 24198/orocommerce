layout:
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'orob2b.account.menu.account_user_login.label'
        - '@addTree':
            items:
                login_page:
                    blockType: centered_container
                login_form:
                    blockType: container
                login_form_username_label:
                    blockType: container
                login_form_password_label:
                    blockType: container
                login_form_email_item:
                    blockType: container
                login_form_passwors_item:
                    blockType: container
                login_form_remenber_item:
                    blockType: container
                login_form_submit_item:
                    blockType: container
                login_form_forgot_item:
                    blockType: container
                login_form_register_item:
                    blockType: container
                login_form_title:
                    blockType: text
                    options:
                        text: orob2b.account.accountuser.profile.login
                login_form_notifications:
                    blockType: container
                login_form_username_text:
                    blockType: text
                    options:
                        text: orob2b.account.accountuser.email.label
                login_form_username:
                    blockType: input
                    options:
                        id: userNameSignIn
                        name: _username
                        value: '=data["orob2b_account_sign_in"]["last_username"]'
                        placeholder: orob2b.account.accountuser.email.label
                        label: orob2b.account.accountuser.email.label
                login_form_password_text:
                    blockType: text
                    options:
                        text: orob2b.account.accountuser.password.label
                login_form_password:
                    blockType: input
                    options:
                        type: password
                        id: passwordSignIn
                        name: _password
                        placeholder: orob2b.account.accountuser.profile.enter_password
                        label: orob2b.account.accountuser.password.label
                login_form_remember:
                    blockType: input
                    options:
                        type: checkbox
                        id: rememberMe
                        name: _remember_me
                        value: on
                        label: orob2b.account.accountuser.profile.remember_me
                login_form_target:
                    blockType: input
                    options:
                        type: hidden
                        name: _target_path
                login_form_csrf:
                    blockType: input
                    options:
                        type: hidden
                        name: _csrf_token
                        value: '=data["orob2b_account_sign_in"]["csrf_token"]'
                login_form_submit:
                    blockType: button
                    options:
                        type: input
                        action: submit
                        text: orob2b.account.accountuser.profile.login
                        style: auto
                        attr:
                            class: 'button--action'
                login_form_forgot:
                    blockType: link
                    options:
                        route_name: orob2b_account_frontend_account_user_reset_request
                        text: orob2b.account.accountuser.profile.forgot_password
                login_form_register:
                    blockType: link
                    options:
                        visible: '=data["registrationAllowed"]==true'
                        route_name: orob2b_account_frontend_account_user_register
                        text: orob2b.account.accountuser.profile.create_an_account
            tree:
                body:
                    login_page:
                        login_form:
                            login_form_title: ~
                            login_form_notifications: ~
                            login_form_email_item:
                                login_form_username_label:
                                login_form_username_text: ~
                                login_form_username: ~
                            login_form_passwors_item:
                                login_form_password_label:
                                login_form_password_text: ~
                                login_form_password: ~
                            login_form_remenber_item:
                                login_form_remember: ~
                            login_form_submit_item:
                                login_form_submit: ~
                            login_form_forgot_item:
                                login_form_forgot: ~
                            login_form_register_item:
                                login_form_register: ~
                            login_form_target: ~
                            login_form_csrf: ~
