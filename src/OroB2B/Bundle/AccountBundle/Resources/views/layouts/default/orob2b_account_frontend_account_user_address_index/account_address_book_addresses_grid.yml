layout:
    imports:
        -
            id: orob2b_account_address_grid
            root: account_address_book_addresses
            namespace: account_address_book

    actions:
        - '@setOption':
            id: account_address_book_addresses_datagrid
            optionName: grid_parameters
            optionValue:
                frontend_owner_id: '=data["entity"].getAccount().getId()'

        - '@setOption':
            id: account_address_book_addresses_datagrid
            optionName: grid_parameters
            optionValue:
                grid_render_parameters:
                    themeOptions:
                        toolbarTemplateSelector: '#template-account-address-book-addresses-grid-toolbar'
                        cellActionsHideCount: 4

#    conditions: 'context["account_address_count"]>=8'
