layout:
    imports:
        - orob2b_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'OroAccountBundle:layouts:default/orob2b_account_frontend_account_user_role_view/layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'oro.account.menu.account_user.label'
                - 'oro.account.frontend.account_user.role.entity_plural_label'
                - '=data["entity"].getLabel()'
        - '@addTree':
            items:
                account_user_role_view_container:
                    blockType: container
                account_user_role_title:
                    blockType: text
                    options:
                        visible: '=data["entity"]!=null'
                        text: '=data["entity"].getLabel()'
                account_user_role_back_link:
                    blockType: link
                    options:
                        route_name: orob2b_account_frontend_account_user_role_index
                        text: oro.account.frontend.action.back.label
                account_user_role_top_actions:
                    blockType: action_line_buttons
                    options:
                        visible: '=data["entity"]!=null'
                        actions: '=data["actions"].getAll(data["entity"])'
                        entityId: '=data["action_buttons"].getEntityId(data["entity"])'
                        entityClass: '=data["action_buttons"].getEntityClass(data["entity"])'
                        dialogRoute: '=data["action_buttons"].getDialogRoute()'
                        executionRoute: '=data["action_buttons"].getExecutionRoute()'
                account_user_role_items:
                    blockType: container
                account_user_role_items_view_privileges:
                    blockType: datagrid
                    options:
                        visible: '=data["entity"]!=null'
                        grid_name: frontend-account-user-role-permission-grid
                        grid_parameters:
                            role: '=data["entity"]'
                        grid_render_parameters:
                            cssClass: 'inner-permissions-grid'
                            themeOptions:
                                readonly: true
                        vars:
                            options:
                                tabsOptions: '=data["orob2b_account_fronted_account_user_role_options"].getTabsOptions()'
                                capabilitySetOptions: '=data["orob2b_account_fronted_account_user_role_options"].getCapabilitySetOptions(data["entity"])'
                account_user_role_items_view_users:
                    blockType: datagrid
                    options:
                        grid_name: frontend-account-account-users-grid-view
                        grid_parameters:
                            role: '=data["entity"].getId()'
            tree:
                content:
                    account_user_role_view_container:
                        account_user_role_title: ~
                        account_user_role_back_link: ~
                        account_user_role_items:
                            account_user_role_top_actions: ~
                            account_user_role_items_view_privileges: ~
                            account_user_role_items_view_users: ~
