layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_frontend_account_user_register/layout.html.twig'
        - @addTree:
            items:
                registration_page:
                    blockType: container
                    options:
                        class_prefix: 'create-account'
                registration_page_label:
                    blockType: text
                    options:
                        text: orob2b.account.accountuser.profile.register
                registration_page_description:
                    blockType: html
                    options:
                        text: 'orob2b.account.accountuser.profile.register.description'
                registration_form_start:
                    blockType: form_start
                    options:
                        form_name: 'frontend_account_registration_form'
                        form_method: 'POST'
                        form_route_name: 'orob2b_account_frontend_account_user_register'
                        attr:
                            class: 'create-account__form create-account__form_register'
                registration_form:
                    blockType: form
                    options:
                        class_prefix: create-account
                        form_name: 'frontend_account_registration_form'
                        form_data: { @value: $data.newAccountUser }
                registration_form_submit:
                    blockType: button
                    options:
                        type: input
                        action: submit
                        text: orob2b.account.accountuser.profile.create_an_account
                registration_form_end:
                    blockType: form_end
                    options:
                        form_name: 'frontend_account_registration_form'
            tree:
                content:
                    registration_page:
                        registration_form_start: ~
                        registration_page_label: ~
                        registration_page_description: ~
                        registration_form: ~
                        registration_form_submit: ~
                        registration_form_end: ~
