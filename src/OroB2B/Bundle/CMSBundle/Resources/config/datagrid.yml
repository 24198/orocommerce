datagrid:
    cms-login-page-grid:
        entity_name: %orob2b_cms.entity.loginpage.class%
        acl_resource: orob2b_cms_loginpage_view
        options:
            entity_pagination: true
            entityHint:        login page
        source:
            type:         orm
            query:
                select:
                    - loginPage.id
                from:
                    - { table: %orob2b_cms.entity.loginpage.class%, alias: loginPage }
        columns:
            id: ~
        properties:
            id: ~
            view_link:
                type:   url
                route:  orob2b_cms_loginpage_view
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_cms_loginpage_view
                rowAction:     true
        action_configuration:
            delete: false
