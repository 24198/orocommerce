parameters:
    orob2b_email.email_template.entity.class: OroB2B\Bundle\EmailBundle\Entity\EmailTemplate
    orob2b_email.twig.string_loader.class: Twig_Loader_String
    orob2b_email.mailer.class: OroB2B\Bundle\EmailBundle\Mailer\Mailer
    orob2b_email.email_send_processor.class: OroB2B\Bundle\EmailBundle\Mailer\EmailSendProcessor

services:
    orob2b_email.twig.string_loader:
        class: %orob2b_email.twig.string_loader.class%
        tags:
            - { name: twig.loader }

    orob2b_email.mailer:
        class: %orob2b_email.mailer.class%
        arguments:
            - @mailer
            - @oro_config.fake_manager
        public: false

    orob2b_email.email_send_processor:
        class: %orob2b_email.email_send_processor.class%
        arguments:
            - @doctrine
            - @twig
            - @oro_config.fake_manager
            - @orob2b_email.mailer