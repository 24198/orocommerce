placeholders:
    rfp_view_navButtons_after:
        items:
            rfp_view_buttons:
                order: 200

    orob2b_product_quick_add_buttons:
        items:
            rfp_quick_add: ~

    orob2b_rfp_request_create_from_shoppinglist:
        items:
            rfp_request_create_from_shoppinglist: ~

items:
    rfp_view_buttons:
        template: OroB2BRFPBundle:Request:block/viewButtons.html.twig
        applicable: @oro_ui.widget_provider.view_actions->supports($entity$)
        data: @oro_ui.widget_provider.view_actions->getWidgets($entity$)

    rfp_quick_add:
        template: OroB2BRFPBundle:Product:Frontend/quickAdd.html.twig
        applicable: @orob2b_rfp.processor.quick_add->isAllowed()

    rfp_request_create_from_shoppinglist:
        action: OroB2BRFPBundle:Frontend\Request:createFromShoppingListForm
