oro_menu_config:
    items:
        rfp_tab:
            label:           'orob2b.rfp.menu.rfp_tab.label'
            uri:             '#'
            extras:
                icon:        icon-file-text
                position:    35

        requests_list:
            label:           'orob2b.rfp.request.entity_plural_label'
            route:           'orob2b_rfp_request_index'
            extras:
                position:    10
                routes:      ['/^orob2b_rfp_request/']
                description: 'orob2b.rfp.menu.requests_list.description'

        shortcut_requests_list:
            label:           'orob2b.rfp.request.entity_plural_label'
            route:           'orob2b_rfp_request_index'
            extras:
                description: 'orob2b.rfp.menu.shortcut_requests_list.description'
    tree:
        application_menu:
            children:
                rfp_tab:
                    children:
                        requests_list: ~
        shortcuts:
            children:
                shortcut_requests_list: ~

oro_titles:
    orob2b_rfp_request_index:  ~
    orob2b_rfp_request_view:   '%%title%%'
