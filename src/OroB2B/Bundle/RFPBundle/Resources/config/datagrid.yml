datagrid:
    rfp-requests-grid:
        extended_entity_name: %orob2b_rfp.request.class%
        options:
            entityHint:        request
            entity_pagination: true
        source:
            acl_resource: orob2b_rfp_request_view
            type:         orm
            query:
                select:
                    - request.id
                    - request.firstName
                    - request.lastName
                    - request.email
                    - request.phone
                    - request.company
                    - request.role
                    - status.label as status_label
                    - status.sortOrder as status_order
                    - request.createdAt
                    - request.updatedAt
                from:
                    - { table: %orob2b_rfp.request.class%, alias: request }
                join:
                    left:
                        - { join: request.status, alias: status }
        columns:
            firstName:
                label:         orob2b.rfp.request.first_name.label
            lastName:
                label:         orob2b.rfp.request.last_name.label
            email:
                label:         orob2b.rfp.request.email.label
            phone:
                label:         orob2b.rfp.request.phone.label
            company:
                label:         orob2b.rfp.request.company.label
            role:
                label:         orob2b.rfp.request.role.label
            status_label:
                label:         orob2b.rfp.request.status.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type:  url
                route: orob2b_rfp_request_view
                params:
                    - id
        sorters:
            columns:
                firstName:
                    data_name: request.firstName
                lastName:
                    data_name: request.lastName
                email:
                    data_name: request.email
                phone:
                    data_name: request.phone
                company:
                    data_name: request.company
                role:
                    data_name: request.role
                status_label:
                    data_name: status_order
                createdAt:
                    data_name: request.createdAt
                updatedAt:
                    data_name: request.updatedAt
            default:
                updatedAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                firstName:
                    type:      string
                    data_name: request.firstName
                lastName:
                    type:      string
                    data_name: request.lastName
                email:
                    type:      string
                    data_name: request.email
                phone:
                    type:      string
                    data_name: request.phone
                company:
                    type:      string
                    data_name: request.company
                role:
                    type:      string
                    data_name: request.role
                status_label:
                    type:      entity
                    data_name: status.id
                    options:
                        field_type: entity
                        field_options:
                            class: %orob2b_rfp.request.status.class%
                            property: label
                createdAt:
                    type:      datetime
                    data_name: request.createdAt
                updatedAt:
                    type:      datetime
                    data_name: request.updatedAt
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_rfp_request_view
                rowAction:     true
