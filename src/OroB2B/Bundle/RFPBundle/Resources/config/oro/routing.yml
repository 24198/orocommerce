orob2b_rfp_request:
    resource:     "@OroB2BRFPBundle/Controller/RequestController.php"
    type:         annotation
    prefix:       /rfp/request

orob2b_rfp_request_status:
    resource:     "@OroB2BRFPBundle/Controller/RequestStatusController.php"
    type:         annotation
    prefix:       /rfp/request_status

orob2b_rfp_request_status_api:
    resource:     "@OroB2BRFPBundle/Controller/Api/Rest/RequestStatusController.php"
    type:         rest
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest