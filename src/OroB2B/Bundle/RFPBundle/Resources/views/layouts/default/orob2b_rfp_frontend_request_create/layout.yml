        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block

        - @addTree:
            items:
                rfp_view_page:
                    blockType: container
                form_start:
                    blockType: form_start
                    options:
                        form: { @value: $data.orob2b_rfp_request_form }
                form_fields:
                    blockType: form
                    options:
                        form: { @value: $data.orob2b_rfp_request_form }
                form_end:
                    blockType: form_end
                    options:
                        form: { @value: $data.orob2b_rfp_request_form }
                form_actions:
                    blockType: container
                form_actions_reset:
                    blockType: button
                    options:
                        action: reset
                        text: orob2b.rfp.create_new_form.cancel_label
                        vars:
                            style: auto
                form_actions_create:
                    blockType: button
                    options:
                        action: submit
                        text: orob2b.rfp.create_new_form.submit_label
                        vars:
                            style: auto
            tree:
                content:
                    rfp_view_page:
#                        rfp_view_top: ~
                        form_start: ~
                        form_fields: ~
                        form_actions:
                            form_actions_reset: ~
                            form_actions_create: ~
                        form_end: ~
