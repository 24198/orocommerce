layout:
    imports:
        - orob2b_account_menu
        -
            id: orob2b_rfp_request_grid
            root: content
            namespace: requests

    actions:
        - '@setBlockTheme':
            themes: 'OroB2BRFPBundle:layouts:default/orob2b_rfp_frontend_request_index/layout.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.frontend.rfp.request.entity_plural_label'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue: 'orob2b.frontend.rfp.request.entity_plural_label'

        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'requests'

        - '@setOption':
            id: datagrid_toolbar_button_container
            optionName: visible
            optionValue: true

        - '@add':
            id: create_request_button
            parentId: datagrid_toolbar_button_container
            blockType: action_combined_buttons
            options:
                actions: '=data["actions"].getAll()'
                entityClass: '=data["action_buttons"].getEntityClass("OroB2B\Bundle\RFPBundle\Entity\Request")'
                dialogRoute: '=data["action_buttons"].getDialogRoute()'
                executionRoute: '=data["action_buttons"].getExecutionRoute()'
