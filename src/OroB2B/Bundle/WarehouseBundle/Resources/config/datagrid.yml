datagrid:
    base-warehouse-grid:
        extended_entity_name: %orob2b_warehouse.entity.warehouse.class%
        options:
                entity_pagination: true
                entityHint:        warehouse
        source:
            type:         orm
            query:
                select:
                    - warehouse.id
                    - warehouse.name
                    - warehouse.createdAt
                    - warehouse.updatedAt
                from:
                    - { table: %orob2b_warehouse.entity.warehouse.class%, alias: warehouse }
        columns:
            id:
                label:         orob2b.warehouse.id.label
                renderable:    false
            name:
                label:         orob2b.warehouse.name.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                name:
                    data_name: warehouse.name
                createdAt:
                    data_name: warehouse.createdAt
                updatedAt:
                    data_name: warehouse.updatedAt
            default:
                createdAt:     %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                name:
                    type:      string
                    data_name: warehouse.name
                createdAt:
                    type:      datetime
                    data_name: warehouse.createdAt
                updatedAt:
                    type:      datetime
                    data_name: warehouse.updatedAt
        properties:
            id: ~
            view_link:
                type:  url
                params: [ id ]
            update_link:
                type: url
                params: [ id ]
            delete_link:
                type: url
                params: [ id ]

    warehouse-grid:
        extends: base-warehouse-grid
        source:
            acl_resource: orob2b_warehouse_view
        properties:
            id: ~
            view_link:
                route: orob2b_warehouse_view
            update_link:
                route: orob2b_warehouse_update
            delete_link:
                route: orob2b_api_delete_warehouse
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
                acl_resource:  orob2b_warehouse_view
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_warehouse_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_warehouse_delete
