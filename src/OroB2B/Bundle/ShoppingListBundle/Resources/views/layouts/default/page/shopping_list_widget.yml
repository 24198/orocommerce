layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BShoppingListBundle:layouts:default/page/shopping_list_widget.html.twig'
        - '@addTree':
            items:
                header_row_shopping_trigger:
                    blockType: container
                header_row_shopping_toggle:
                    blockType: container
                main_menu_shopping_lists_wrapper:
                    blockType: container
                main_menu_shopping_lists_widget:
                    blockType: shopping_lists_awere_container
                    options:
                        shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"].getShoppingLists()'
                main_menu_shopping_dropdown:
                    blockType: shopping_lists_awere_container
                    options:
                        shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"].getShoppingLists()'
                main_menu_shopping_lists_widget_content:
                    blockType: container
                main_menu_shopping_lists_widget_content_item_container:
                    blockType: shopping_lists_awere_container
                    options:
                        shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"].getShoppingLists()'
                main_menu_shopping_lists_widget_content_item_container_sync:
                    blockType: shopping_lists_awere_container
                    options:
                        shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"].getShoppingLists()'
                main_menu_shopping_lists_dropdown_content:
                    blockType: shopping_list_dropdown_content
                main_menu_shopping_lists_dropdown_content_sync:
                    blockType: shopping_list_dropdown_content
                main_menu_shopping_lists_dropdown_create:
                    blockType: shopping_list_dropdown_create
                main_menu_shopping_lists_dropdown_create_sync:
                    blockType: shopping_list_dropdown_create
            tree:
                header_row_shopping:
                    header_row_shopping_trigger:
                        main_menu_shopping_lists_wrapper:
                            main_menu_shopping_lists_widget:
                                main_menu_shopping_lists_widget_content:
                                    main_menu_shopping_lists_widget_content_item_container:
                                        main_menu_shopping_lists_dropdown_content: ~
                                    main_menu_shopping_lists_dropdown_create: ~
                    header_row_shopping_toggle:
                        main_menu_shopping_dropdown:
                            main_menu_shopping_lists_widget_content_item_container_sync:
                                main_menu_shopping_lists_dropdown_content_sync: ~
                            main_menu_shopping_lists_dropdown_create_sync: ~
    conditions: 'context["logged_user"]!=null'
