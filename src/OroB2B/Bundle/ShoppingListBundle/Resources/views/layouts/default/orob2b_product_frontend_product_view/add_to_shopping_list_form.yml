layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BShoppingListBundle:layouts:default/orob2b_product_frontend_product_view/layout.html.twig'
        - @addTree:
            items:
                add_to_shopping_list_form:
                    blockType: container
                add_to_shopping_list_form_start:
                    blockType: form_start
                    options:
                        form_name: 'orob2b_shopping_list_frontend_line_item'
                        form_method: 'POST'
                        form_route_name: 'orob2b_account_frontend_account_user_register'
                add_to_shopping_list_form_fields:
                    blockType: form
                    options:
                        preferred_fields: [quantity]
                        form_name: 'orob2b_shopping_list_frontend_line_item'
                        form_data: { @value: $data.orob2b_shopping_list_new_line_item }
                add_to_shopping_list_form_end:
                    blockType: form_end
                    options:
                        form_name: 'orob2b_shopping_list_frontend_line_item'
                add_to_shopping_list_form_button:
                    blockType: block
                    options:
                        vars:
                            product: { @value: $data.product }
            tree:
                product_specification_container:
                    add_to_shopping_list_form:
                        add_to_shopping_list_form_start: ~
                        add_to_shopping_list_form_fields: ~
                        add_to_shopping_list_form_button: ~
                        add_to_shopping_list_form_end: ~
