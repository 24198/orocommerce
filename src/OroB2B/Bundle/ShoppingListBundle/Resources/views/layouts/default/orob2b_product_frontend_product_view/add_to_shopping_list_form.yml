layout:
    imports:
        -
            id: product_shopping_lists
            root: line_item_form_shopping_lists
            namespace: product
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@setOption':
            id: product_shopping_lists
            optionName: shoppingLists
            optionValue: '=data["orob2b_shopping_list_product_units_quantity"].getByProduct(data["product"])'
        - '@add':
            id: line_item_form_shopping_lists
            parentId: line_item_form
            blockType: container
            siblingId: line_item_buttons
            prepend: true
        - '@add':
            id: add_to_shopping_list_form_button
            blockType: add_to_shopping_list_form_button
            parentId: line_item_buttons
            siblingId: ~
            prepend: true
            options:
                visible: '=data["acl"].isGranted("orob2b_shopping_list_line_item_frontend_add")'
                shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"]["shoppingLists"]'
                unitsQuantity: '=data["orob2b_shopping_list_product_units_quantity"]'
