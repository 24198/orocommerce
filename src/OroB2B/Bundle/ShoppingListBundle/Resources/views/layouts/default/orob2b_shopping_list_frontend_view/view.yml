layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BShoppingListBundle:layouts:default/orob2b_shopping_list_frontend_view/view.html.twig'
        - @addTree:
            items:
                main_content:
                    blockType: container
                shopping_lists:
                    blockType: block
                shopping_list:
                    blockType: container
                shopping_list_title:
                    blockType: block
                top_actions:
                    blockType: block
                order_options:
                    blockType: block
                line_items:
                    blockType: block
                combined_button:
                    blockType: block
            tree:
                root:
                    shopping_lists: ~
                    shopping_list:
                        shopping_list_title: ~
                        top_actions: ~
                        order_options: ~
                        line_items: ~
                        combined_button: ~
