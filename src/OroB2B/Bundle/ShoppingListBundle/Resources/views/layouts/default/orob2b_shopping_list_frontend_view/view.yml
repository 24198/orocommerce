layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BShoppingListBundle:layouts:default/orob2b_shopping_list_frontend_view/view.html.twig'
        - @addTree:
            items:
                shopping_list_view_container:
                    blockType: container
                no_shopping_lists:
                    blockType: block
                    options:
                        vars:
                            shoppingList:
                                @value: $data.shoppingList
                shopping_list_title:
                    blockType: block
                    options:
                        vars:
                            shoppingList:
                                @value: $data.shoppingList
                shopping_list_top_actions:
                    blockType: block
                    options:
                        vars:
                            shoppingList:
                                @value: $data.shoppingList
                shopping_list_options:
                    blockType: block
                    options:
                        vars:
                            shoppingList:
                                @value: $data.shoppingList
                shopping_list_line_items:
                    blockType: block
                    options:
                        vars:
                            shoppingList:
                                @value: $data.shoppingList
                            productsPrices:
                                @value: $data.orob2b_shopping_list_products_prices
                            productsUnits:
                                @value: $data.orob2b_shopping_list_products_units
                shopping_list_checkout_container:
                    blockType: container
                shopping_list_button_container:
                    blockType: container
                shopping_list_delete_button:
                    blockType: block
                    options:
                        vars:
                            shoppingList:
                                @value: $data.shoppingList
                shopping_list_combined_button:
                    blockType: block
                    options:
                        vars:
                            shoppingList:
                                @value: $data.shoppingList
            tree:
                content:
                    shopping_list_view_container:
                        no_shopping_lists: ~
                        shopping_list_title: ~
                        shopping_list_top_actions: ~
                        shopping_list_options: ~
                        shopping_list_line_items: ~
                        shopping_list_checkout_container:
                            shopping_list_button_container:
                                shopping_list_delete_button: ~
                            shopping_list_combined_button: ~
        - @add:
            id: shopping_list_selector
            parentId: sidebar_left
            blockType: shopping_list_selector
            options:
                shoppingLists:
                    @value: $data.orob2b_shopping_list_account_user_shopping_lists.shoppingLists
