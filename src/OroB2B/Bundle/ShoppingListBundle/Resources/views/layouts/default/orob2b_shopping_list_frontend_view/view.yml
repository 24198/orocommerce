layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BShoppingListBundle:layouts:default/orob2b_shopping_list_frontend_view/view.html.twig'
        - @addTree:
            items:
                shopping_list_list_of_shopping_lists:
                    blockType: block
                shopping_list_shopping_list:
                    blockType: container
                shopping_list_shopping_list_title:
                    blockType: block
                shopping_list_top_actions:
                    blockType: action_line_buttons
                shopping_list_order_options:
                    blockType: block
                shopping_list_line_items:
                    blockType: block
                shopping_list_combined_button:
                    blockType: block
            tree:
                root:
                    shopping_list_list_of_shopping_lists: ~
                    shopping_list_shopping_list:
                        shopping_list_shopping_list_title: ~
                        shopping_list_top_actions: ~
                        shopping_list_order_options: ~
                        shopping_list_line_items: ~
                        shopping_list_combined_button: ~
