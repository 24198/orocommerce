layout:
    actions:
        - '@setBlockTheme':
            themes: 'product_index_row.html.twig'
        - '@add':
            id: add_to_shopping_list_form_button
            blockType: add_to_shopping_list_form_button
            parentId: line_item_buttons
            siblingId: ~
            prepend: true
            options:
                shoppingLists: { '@value': $data.orob2b_shopping_list_account_user_shopping_lists.shoppingLists }
        - '@addTree':
            items:
                product_shopping_lists:
                    blockType: container
                product_shopping_lists_template:
                    blockType: container
                product_shopping_lists_template_preview:
                    blockType: block
                product_shopping_lists_popup:
                    blockType: container
                product_shopping_lists_popup_template:
                    blockType: block
            tree:
                product_grid_row_secondary_content_first_container:
                    product_shopping_lists:
                        product_shopping_lists_template:
                            product_shopping_lists_template_preview: ~
                            product_shopping_lists_popup:
                                product_shopping_lists_popup_template: ~
    conditions:
        '@and':
            - '@neq': [ $context.logged_user, null ]
            - '@eq': [{ '@acl': orob2b_shopping_list_line_item_frontend_add }, true]
