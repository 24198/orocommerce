layout:
    actions:
        - @add:
            id: meta_title
            parentId: head
            blockType: meta
            options:
                name: 'title'
                content: '=data["category"].getCurrentCategory().getDefaultMetaTitle()'
        - @add:
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                content: '=data["category"].getCurrentCategory().getDefaultMetaDescription()'
        - @add:
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                content: '=data["category"].getCurrentCategory().getDefaultMetaKeywords()'
