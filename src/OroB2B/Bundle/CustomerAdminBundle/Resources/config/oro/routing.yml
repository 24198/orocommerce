orob2b_customer_admin_customer:
    resource:     "@OroB2BCustomerAdminBundle/Controller/CustomerController.php"
    type:         annotation
    prefix:       /customer

orob2b_customer_admin_customer_group:
    resource:     "@OroB2BCustomerAdminBundle/Controller/CustomerGroupController.php"
    type:         annotation
    prefix:       /customer/group

orob2b_customer_admin_bundle_api:
    resource:     "@OroB2BCustomerAdminBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
