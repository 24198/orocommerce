services:
    orob2b_shipping.shipping_method.registry:
        class: 'OroB2B\Bundle\ShippingBundle\Method\ShippingMethodRegistry'
        public: false

    orob2b_shipping.shipping_method.flat_rate:
        class: 'OroB2B\Bundle\ShippingBundle\Method\FlatRate'
        public: false
        tags:
            - {name: orob2b_shipping.shipping_method}

    orob2b_shipping.provider.shipping_rules:
        class: 'OroB2B\Bundle\ShippingBundle\Provider\ShippingRulesProvider'
        arguments:
            - '@oro_entity.doctrine_helper'
            - '@orob2b_shipping.shipping_method.registry'

    orob2b_shipping.formatter.shipping_method_label:
        class: 'OroB2B\Bundle\ShippingBundle\Formatter\ShippingMethodLabelFormatter'
        arguments:
            - "@orob2b_shipping.shipping_method.registry"

    orob2b_shipping.twig.shipping_method_extension:
        class: 'OroB2B\Bundle\ShippingBundle\Twig\ShippingMethodExtension'
        public: false
        arguments:
            - "@orob2b_shipping.formatter.shipping_method_label"
        tags:
            - { name: twig.extension }
