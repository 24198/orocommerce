parameters:
    orob2b_shipping.mass_action.status.enable.class: OroB2B\Bundle\ShippingBundle\Extension\MassAction\Actions\StatusEnableMassAction
    orob2b_shipping.mass_action.status.disable.class: OroB2B\Bundle\ShippingBundle\Extension\MassAction\Actions\StatusDisableMassAction
    orob2b_shipping.mass_action.status.handler.class: OroB2B\Bundle\ShippingBundle\Extension\MassAction\StatusMassActionHandler
services:
    orob2b_shipping.mass_action.status.enable:
        class: %orob2b_shipping.mass_action.status.enable.class%
        arguments:
            - '@oro_entity_merge.metadata.registry'
            - '@translator'
        scope: prototype
        tags:
            - { name: oro_datagrid.extension.mass_action.type, type: shippingruleenable }

    orob2b_shipping.mass_action.status.disable:
        class: %orob2b_shipping.mass_action.status.disable.class%
        arguments:
            - '@oro_entity_merge.metadata.registry'
            - '@translator'
        scope: prototype
        tags:
            - { name: oro_datagrid.extension.mass_action.type, type: shippingruledisable }

    orob2b_shipping.mass_action.status_handler:
        class: %orob2b_shipping.mass_action.status.handler.class%
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@translator'
            - '@oro_security.security_facade.link'
