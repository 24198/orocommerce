oro_menu_config:
    items:
        shipping_rule:
            label:           'orob2b.shipping.shippingrule.entity_plural_label'
            route:           'orob2b_shipping_rule_index'
            extras:
                position:    100
                routes:      ['orob2b_shipping_rule_index', 'orob2b_shipping_rule_view']
                description: 'orob2b.shipping.menu.shipping_rule.description'

        shortcut_shipping_rule:
            label:           'orob2b.shipping.shippingrule.entity_plural_label'
            route:           'orob2b_shipping_rule_index'
            extras:
                description: 'orob2b.shipping.shippingrule.menu.shortcut_shipping_rule.description'

        frontend_shipping_rule:
            label:           'orob2b.shipping.shippingrule.entity_plural_label'
            route:           'orob2b_shipping_rule_index'
            extras:
                position:    200
                description: 'orob2b.shipping.shippingrule.menu.shipping_rule.description'

    tree:
        application_menu:
            children:
                sales_tab:
                    children:
                        shipping_rule: ~
        shortcuts:
            children:
                shortcut_shipping_rule: ~
        frontend_menu:
            children:
                frontend_shipping_rule: ~

oro_titles:
    orob2b_shipping_rule_index: ~
    orob2b_shipping_rule_view:  '%%label%%'
    orob2b_shipping_rule_view:  '%%label%% - orob2b.shipping.shippingrule.entity_plural_label'
