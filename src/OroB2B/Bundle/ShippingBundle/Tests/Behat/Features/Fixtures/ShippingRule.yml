OroB2B\Bundle\ShippingBundle\Entity\ShippingRule:
   shipping_rule1:
       name: 'Shipping Rule 1'
       enabled: true
       priority: '1'
       conditions: 'true'
       currency: 'EUR'
       stopProcessing: 'false'

OroB2B\Bundle\ShippingBundle\Entity\ShippingRuleDestination:
   germany_destination:
      postalCode: '10115'
      region: '@berlin'
      regionText: 'Berlin'
      country: '@germany'
      rule: '@shipping_rule1'

Oro\Bundle\CurrencyBundle\Entity\Price(local):
   price1:
       value: '1'
       currency: 'EUR'

OroB2B\Bundle\ShippingBundle\Entity\FlatRateRuleConfiguration:
   flatrate_configuration:
      currency: 'EUR'
      processingType: 'per_order'
      method: 'flat_rate'
      type: 'flat_rate'
      enabled: 'true'
      price: '@price1'
      handlingFeeValue: '1.5'
      rule: '@shipping_rule1'

OroB2B\Bundle\AccountBundle\Entity\Account:
   account1:
       name: 'Company A'
       organization: '@organization'

