layout:
    actions:
        - '@setBlockTheme':
            themes: 'default.html.twig'
        - '@addTree':
            items:
                hero_promo_container:
                    blockType: container
                hero_promo:
                    blockType: embedded_list
                    options:
                        items: { '@value': [[0, 1, 2]] }
                        use_slider: { '@value': true }
                        slides_count: { '@value': 1 }
                hero_promo_item:
                    blockType: container
                featured_categories:
                    blockType: embedded_list
                    options:
                        items: { '@value': [[0, 1, 2, 3, 4, 5, 6, 7, 8]] }
                featured_categories_item:
                    blockType: container
                featured_products:
                    blockType: embedded_list
                    options:
                        items: { '@value': [[0, 1, 2, 3, 4, 5, 6, 7]] }
                        label: 'featured_products'
                        use_slider: { '@value': true }
                        slides_count: { '@value': 4 }
                featured_products_item:
                    blockType: container
                top_selling_items_container:
                    blockType: container
                top_selling_items:
                    blockType: embedded_list
                    options:
                        items: { '@value': [[0, 1, 2, 3, 4, 5, 6, 7]] }
                        label: 'top_selling_items'
                        use_slider: { '@value': true }
                        slides_count: { '@value': 4 }
                top_selling_items_item:
                    blockType: container
            tree:
                content:
                    hero_promo_container:
                        hero_promo:
                            hero_promo_item: ~
                    featured_categories:
                        featured_categories_item: ~
                    featured_products:
                        featured_products_item: ~
                    top_selling_items_container:
                        top_selling_items:
                            top_selling_items_item: ~
