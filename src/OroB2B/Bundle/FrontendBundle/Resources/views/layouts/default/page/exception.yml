layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BFrontendBundle:layouts:default/page/exception.html.twig'
        - @add:
            id: exception
            parentId: content
            blockType: block
            options:
                vars:
                    status_code: { @value: $data.status_code }
                    status_text: { @value: $data.status_text }
    conditions:
        @eq: [ $context.exception_thrown, true ]
