layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BFrontendBundle:layouts:default/layout.html.twig'
        - @addTree:
            items:
                head:
                    blockType: head
                    options:
                        title: OroCommerce
                meta_charset:
                    blockType: meta
                    options:
                        charset: "UTF-8"
                meta_viewport:
                    blockType: meta
                    options:
                        name: "viewport"
                        content: "width=device-width, initial-scale=1"
                body:
                    blockType: body
                header:
                    blockType: container
                main:
                    blockType: container
                    options:
                        attr:
                            class: main
                content:
                    blockType: container
                    options:
                        attr:
                            class: content
                footer:
                    blockType: container
                    options:
                        attr:
                            class: footer
            tree:
                root:
                    head:
                        meta_charset: ~
                        meta_viewport: ~
                    body:
                        header: ~
                        main:
                            content: ~
                        footer: ~
