layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BFrontendBundle:layouts:default/page/layout.html.twig'
        - @addTree:
            items:
                wrapper:
                    blockType: container
                header:
                    blockType: container
                notification:
                    blockType: block
                main:
                    blockType: container
                content:
                    blockType: container
                sidebar_left:
                    blockType: container
                page_title:
                    blockType: text
                    options:
                        text: ~
                footer:
                    blockType: container
                scripts:
                    blockType: script
                    options:
                        content: 'require(["orob2bfrontend/default/js/main"])'
            tree:
                body:
                    wrapper:
                        header: ~
                        notification: ~
                        main:
                            content:
                                page_title: ~
                            sidebar_left: ~
                        footer: ~
                    scripts: ~
        - @add:
            id: require_js_config
            parentId: require_js
            blockType: block
        - @replaceOption:
            id: head
            optionName: title
            oldOptionValue: OroPlatform
            newOptionValue: OroCommerce
