label: Default theme
description: Default theme. Based on layouts.
groups: [ commerce ]
data:
    assets:
        styles:
            inputs:
                - 'bundles/orob2bfrontend/default/less/styles.less'
            filters: ['cssrewrite', 'cssmin']
            output: 'layout/default/styles.css'
        scripts:
            inputs:
                 - 'bundles/orob2bfrontend/default/js/vendors/jquery.min.js'
                 - 'bundles/orob2bfrontend/default/js/vendors/lodash.min.js'
                 - 'bundles/orob2bfrontend/default/js/vendors/jquery.raty.js'
                 - 'bundles/orob2bfrontend/default/js/vendors/slick.min.js'
                 - 'bundles/orob2bfrontend/default/js/vendors/chosen.jquery.min.js'
                 - 'bundles/orob2bfrontend/default/vendors/bootstrap/js/bootstrap.min.js'
                 - 'bundles/orob2bfrontend/default/js/vendors/bootstrap-datepicker.min.js'
                 - 'bundles/orob2bfrontend/default/js/main.js'
            filters: []
            output: 'layout/default/scripts.js'
