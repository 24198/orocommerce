parameters:
    orob2b_tax.form.type.product_tax_code.class: OroB2B\Bundle\TaxBundle\Form\Type\ProductTaxCodeType
    orob2b_tax.form.type.account_tax_code.class: OroB2B\Bundle\TaxBundle\Form\Type\AccountTaxCodeType
    orob2b_tax.form.type.product_tax_code_autocomplete.class: OroB2B\Bundle\TaxBundle\Form\Type\ProductTaxCodeAutocompleteType
    orob2b_tax.form.type.account_tax_code_autocomplete.class: OroB2B\Bundle\TaxBundle\Form\Type\AccountTaxCodeAutocompleteType

    orob2b_tax.form.extension.product_tax.class: OroB2B\Bundle\TaxBundle\Form\Extension\ProductTaxExtension
    orob2b_tax.form.extension.account_tax.class: OroB2B\Bundle\TaxBundle\Form\Extension\AccountTaxExtension


services:
    orob2b_tax.form.type.product_tax_code:
        class: %orob2b_tax.form.type.product_tax_code.class%
        calls:
            - [setDataClass, [%orob2b_tax.entity.product_tax_code.class%]]
        tags:
            - { name: form.type, alias: orob2b_tax_product_tax_code_type }

    orob2b_tax.form.type.account_tax_code:
        class: %orob2b_tax.form.type.account_tax_code.class%
        calls:
            - [setDataClass, [%orob2b_tax.entity.account_tax_code.class%]]
        tags:
            - { name: form.type, alias: orob2b_tax_account_tax_code_type }

    orob2b_tax.form.type.product_tax_code_autocomplete:
        class: %orob2b_tax.form.type.product_tax_code_autocomplete.class%
        tags:
            - { name: form.type, alias: orob2b_product_tax_code_autocomplete }

    orob2b_tax.form.type.account_tax_code_autocomplete:
        class: %orob2b_tax.form.type.account_tax_code_autocomplete.class%
        tags:
            - { name: form.type, alias: orob2b_account_tax_code_autocomplete }

    orob2b_tax.form.extension.product_tax:
        class: %orob2b_tax.form.extension.product_tax.class%
        arguments:
            - @oro_entity.doctrine_helper
        tags:
            - { name: form.type_extension, alias: orob2b_product }

    orob2b_tax.form.extension.account_tax:
        class: %orob2b_tax.form.extension.account_tax.class%
        arguments:
            - @oro_entity.doctrine_helper
        tags:
            - { name: form.type_extension, alias: orob2b_account_type }
