parameters:
    orob2b_tax.form.type.product_tax_code.class: OroB2B\Bundle\TaxBundle\Form\Type\ProductTaxCodeType
    orob2b_tax.form.type.account_tax_code.class: OroB2B\Bundle\TaxBundle\Form\Type\AccountTaxCodeType
    orob2b_tax.form.type.tax.class: OroB2B\Bundle\TaxBundle\Form\Type\TaxType

services:
    orob2b_tax.form.type.product_tax_code:
        class: %orob2b_tax.form.type.product_tax_code.class%
        calls:
            - [setDataClass, [%orob2b_tax.entity.product_tax_code.class%]]
        tags:
            - { name: form.type, alias: orob2b_tax_product_tax_code_type }

    orob2b_tax.form.type.account_tax_code:
        class: %orob2b_tax.form.type.account_tax_code.class%
        calls:
            - [setDataClass, [%orob2b_tax.entity.account_tax_code.class%]]
        tags:
            - { name: form.type, alias: orob2b_tax_account_tax_code_type }

    orob2b_tax.form.type.tax:
        class: %orob2b_tax.form.type.tax.class%
        calls:
            - [setDataClass, [%orob2b_tax.entity.tax.class%]]
        tags:
            - { name: form.type, alias: orob2b_tax_tax_type }
