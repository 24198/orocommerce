datagrid:
    tax-base-tax-codes-grid:
        source:
            type: orm
            query:
                select:
                    - tax_code.id
                    - tax_code.code
                    - tax_code.description
        sorters:
            columns:
                code:
                    data_name: tax_code.code
                description:
                    data_name: tax_code.description
            default:
                id: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                code:
                    type:      string
                    data_name: tax_code.code
                description:
                    type:      string
                    data_name: tax_code.description
        properties:
            view_link:
                type:   url
                params: [ id ]
            update_link:
                type:   url
                params: [ id ]
            delete_link:
                type:   url
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash

    tax-product-tax-codes-grid:
