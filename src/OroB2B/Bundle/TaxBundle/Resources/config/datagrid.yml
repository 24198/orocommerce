            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_tax_tax_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_tax_tax_delete

    tax-taxes-select-grid:
        extends: tax-taxes-grid-base

    tax-taxe-rules-grid:
        options:
            entityHint: tax
        source:
            acl_resource: orob2b_tax_tax_rule_view
            type:         orm
            query:
                select:
                    - tax_rule.id
                    - tax_rule.description
                    - account_tax_code.code as account_tax_code_code
                    - product_tax_code.code as product_tax_code_code
                    - tax.code as tax_code
                from:
                    - { table: %orob2b_tax.entity.tax_rule.class%, alias: tax_rule }
                join:
                    left:
                        - { join: tax_rule.accountTaxCode, alias: account_tax_code }
                        - { join: tax_rule.productTaxCode, alias: product_tax_code }
                        - { join: tax_rule.tax, alias: tax }
        columns:
            description:
                label: orob2b.tax.taxrule.description.label
            account_tax_code_code:
                label: orob2b.tax.taxrule.account_tax_code.label
            product_tax_code_code:
                label: orob2b.tax.taxrule.product_tax_code.label
            tax_code:
                label: orob2b.tax.taxrule.tax.label
        sorters:
            columns:
                description:
                    data_name: description
                account_tax_code_code:
                    data_name: account_tax_code_code
                product_tax_code_code:
                    data_name: product_tax_code_code
                tax_code:
                    data_name: tax_rule.tax
            default:
                id: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                description:
                    type:      string
                    data_name: description
                account_tax_code_code:
                    type:      entity
                    data_name: account_tax_code_code.id
                    options:
                       field_type: entity
                       field_options:
                           class:    %orob2b_tax.entity.account_tax_code.class%
                           property: code
                product_tax_code_code:
                    type:      entity
                    data_name: product_tax_code_code.id
                    options:
                       field_type: entity
                       field_options:
                           class:    %orob2b_tax.entity.product_tax_code.class%
                           property: code
                tax_code:
                    type:      entity
                    data_name: tax_code.id
                    options:
                       field_type: entity
                       field_options:
                           class:    %orob2b_tax.entity.tax.class%
                           property: code
        properties:
            id: ~
            view_link:
                type:  url
                route: orob2b_tax_tax_rule_view
                params: [ id ]
            update_link:
                type:   url
                route:  orob2b_tax_tax_rule_update
                params: [ id ]
            delete_link:
                type:   url
                route:  orob2b_api_tax_delete_taxrule
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_tax_tax_rule_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_tax_tax_rule_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_tax_tax_rule_delete
