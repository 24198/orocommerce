    tax-taxes-grid-base:
        options:
            entityHint: tax
        source:
            acl_resource: orob2b_tax_tax_view
            type:         orm
            query:
                select:
                    - tax.id
                    - tax.code
                    - tax.description
                    - tax.rate
                from:
                    - { table: %orob2b_tax.entity.tax.class%, alias: tax }
        columns:
            code:
                label: orob2b.tax.code.label
            description:
                label: orob2b.tax.description.label
            rate:
                label: orob2b.tax.rate.label
                frontend_type: percent
        sorters:
            columns:
                code:
                    data_name: tax.code
                description:
                    data_name: tax.description
                rate:
                    data_name: tax.rate
            default:
