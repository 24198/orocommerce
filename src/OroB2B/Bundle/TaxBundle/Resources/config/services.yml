parameters:
    orob2b_tax.autocomplete.product_tax_code.search_handle.class: OroB2B\Bundle\TaxBundle\Autocomplete\ProductTaxCodeSearchHandler
    orob2b_tax.autocomplete.account_tax_code.search_handle.class: OroB2B\Bundle\TaxBundle\Autocomplete\AccountTaxCodeSearchHandler

services:
    orob2b_tax.form.autocomplete.product_tax_code.search_handler:
        parent: oro_form.autocomplete.search_handler
        arguments:
            - %orob2b_tax.entity.product_tax_code.class%
            - ["id"]
        tags:
            - { name: oro_form.autocomplete.search_handler, alias: orob2b_product_tax_code, acl_resource: orob2b_product_tax_code_view }
        lazy: true

    orob2b_tax.form.autocomplete.account_tax_code.search_handler:
        parent: oro_form.autocomplete.search_handler
        arguments:
            - %orob2b_tax.entity.account_tax_code.class%
            - ["id"]
        tags:
            - { name: oro_form.autocomplete.search_handler, alias: orob2b_account_tax_code, acl_resource: orob2b_account_tax_code_view }
        lazy: true
