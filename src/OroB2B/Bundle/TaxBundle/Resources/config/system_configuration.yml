oro_system_configuration:
    groups:
        taxation:
            title: orob2b.tax.system_configuration.taxation_title
        tax_calculation:
            title: orob2b.tax.system_configuration.tax_calculation_title
            icon: icon-money
        tax_enable:
            title: orob2b.tax.system_configuration.tax_enable_title
        tax_provider:
            title: orob2b.tax.system_configuration.tax_provider_title

    fields:
        orob2b_tax.tax_enable:
            data_type: boolean
            type: oro_config_checkbox
            options:
                label: orob2b.tax.system_configuration.tax_enable_label

        orob2b_tax.tax_provider:
            data_type: string
            type: orob2b_tax_provider_type
            options:
                label: orob2b.tax.system_configuration.tax_provider_label

    tree:
        system_configuration:
            commerce:
                children:
                    taxation:
                        children:
                            tax_calculation:
                                children:
                                    tax_enable:
                                        children:
                                            - orob2b_tax.tax_enable
                                    tax_provider:
                                        children:
                                            - orob2b_tax.tax_provider
