OroB2B\Bundle\TaxBundle\Entity\AbstractTaxCode:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
    properties:
        code:
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Alphanumeric: ~
            - NotBlank: ~
            - Length:
                min: 1
                max: 255

OroB2B\Bundle\TaxBundle\Entity\Tax:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
    properties:
        code:
            - NotBlank: ~
            - Length:
                min: 1
                max: 255
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Alphanumeric: ~
        rate:
            - Range:
                min: 0

OroB2B\Bundle\TaxBundle\Entity\TaxJurisdiction:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: code
        - Oro\Bundle\AddressBundle\Validator\Constraints\ValidRegion: ~
    properties:
        code:
            - NotBlank: ~
            - Length:
                min: 1
                max: 255
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Alphanumeric: ~
