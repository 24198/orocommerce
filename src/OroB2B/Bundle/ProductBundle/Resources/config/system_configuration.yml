oro_system_configuration:
    groups:
        product:
            title: orob2b.product.system_configuration.groups.product.title
        product_inventory:
            title: orob2b.product.system_configuration.groups.product_inventory.title
            icon: 'icon-list'
        product_unit:
            title: orob2b.product.system_configuration.groups.product_unit.title
            icon: 'icon-briefcase'
        product_unit_rounding:
            title: orob2b.product.system_configuration.groups.product_unit_rounding.title
        default_product_unit:
            title: orob2b.product.system_configuration.groups.default_product_unit.title
            icon: 'icon-briefcase'
        frontend_inventory_statuses_visibility:
            title: orob2b.product.system_configuration.groups.frontend_inventory_statuses_visibility.title
        backend_inventory_statuses_visibility:
            title: orob2b.product.system_configuration.groups.backend_inventory_statuses_visibility.title
        product_images:
            title: orob2b.product.system_configuration.groups.product_images.title
            icon: 'icon-picture'
        product_image_watermark:
            title: orob2b.product.system_configuration.groups.product_image_watermark.title

    fields:
        orob2b_product.unit_rounding_type:
            data_type: string
            type: choice
            priority: 10
            options:
                label: orob2b.product.system_configuration.fields.unit_rounding_type.label
                tooltip: orob2b.product.form.tooltip.unit_rounding_type
                required: true
                constraints:
                    - NotBlank: ~
                choice_translation_domain: messages
                choices:
                    0: orob2b.product.rounding.type.ceil.label
                    1: orob2b.product.rounding.type.floor.label
                    5: orob2b.product.rounding.type.half_down.label
                    6: orob2b.product.rounding.type.half_up.label

        orob2b_product.general_frontend_product_visibility:
            data_type: array
            type: orob2b_product_inventory_status_select
            options:
                label: orob2b.product.system_configuration.fields.general_frontend_inventory_statuses_visibility.label

        orob2b_product.default_unit:
            data_type: string
            type: orob2b_product_units
            priority: 20
            options:
                label: orob2b.product.system_configuration.fields.default_unit.label

        orob2b_product.default_unit_precision:
            data_type: integer
            type: integer
            priority: 10
            options:
                label: orob2b.product.system_configuration.fields.default_unit_precision.label

        orob2b_product.product_image_watermark_file:
            data_type: string
            type: oro_config_file
            priority: 30
            options:
                label: orob2b.product.system_configuration.fields.product_image_watermark_file.label
                resettable: false
                required: false

        orob2b_product.product_image_watermark_size:
            data_type: integer
            type: integer
            priority: 20
            options:
                label: orob2b.product.system_configuration.fields.product_image_watermark_size.label
                tooltip: orob2b.product.system_configuration.fields.product_image_watermark_size.tooltip
                constraints:
                    - NotBlank: ~
                    - Range:
                        min: 1
                        max: 100

        orob2b_product.product_image_watermark_position:
            data_type: string
            type: choice
            priority: 10
            options:
                label: orob2b.product.system_configuration.fields.product_image_watermark_position.label
                choice_translation_domain: messages
                choices:
                    topleft: orob2b.product.system_configuration.fields.product_image_watermark_position.topleft.label
                    top: orob2b.product.system_configuration.fields.product_image_watermark_position.top.label
                    topright: orob2b.product.system_configuration.fields.product_image_watermark_position.topright.label
                    left: orob2b.product.system_configuration.fields.product_image_watermark_position.left.label
                    center: orob2b.product.system_configuration.fields.product_image_watermark_position.center.label
                    right: orob2b.product.system_configuration.fields.product_image_watermark_position.right.label
                    bottomleft: orob2b.product.system_configuration.fields.product_image_watermark_position.bottomleft.label
                    bottom: orob2b.product.system_configuration.fields.product_image_watermark_position.bottom.label
                    bottomright: orob2b.product.system_configuration.fields.product_image_watermark_position.bottomright.label

    tree:
        system_configuration:
            commerce:
                children:
                    product:
                        priority: 700
                        children:
                            product_inventory:
                                priority: 300
                                children:
                                    frontend_inventory_statuses_visibility:
                                        children:
                                            - orob2b_product.general_frontend_product_visibility
                            product_unit:
                                priority: 200
                                children:
                                    product_unit_rounding:
                                        children:
                                            - orob2b_product.unit_rounding_type
                                    default_product_unit:
                                        children:
                                            - orob2b_product.default_unit
                                            - orob2b_product.default_unit_precision
                            product_images:
                                priority: 100
                                children:
                                    product_image_watermark:
                                        children:
                                            - orob2b_product.product_image_watermark_file
                                            - orob2b_product.product_image_watermark_size
                                            - orob2b_product.product_image_watermark_position

