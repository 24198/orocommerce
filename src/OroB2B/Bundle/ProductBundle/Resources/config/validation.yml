OroB2B\Bundle\ProductBundle\Entity\Product:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: sku
        - OroB2B\Bundle\ProductBundle\Validator\Constraints\UniqueProductVariantLinks: ~
    properties:
        sku:
            - NotBlank: ~
            - Length:
                min: 3
                max: 255
        owner:
            - NotBlank: ~
        organization:
            - NotBlank: ~
        unitPrecisions:
            - Valid: ~
        status:
            - NotBlank: ~
            - Choice: { callback: getStatuses }
        hasVariants:
            - Type:
                type: boolean
        variantFields:
            - Type:
                type: array
        names:
            - Valid: ~
        descriptions:
            - Valid: ~
        owner:
            - NotBlank: ~
        organization:
            - NotBlank: ~

OroB2B\Bundle\ProductBundle\Entity\ProductUnit:
    properties:
        code:
            - Length:
                max: 255
        defaultPrecision:
            - Type:
                type: integer

OroB2B\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    properties:
        precision:
            - Type:
                type: integer

OroB2B\Bundle\ProductBundle\Entity\ProductVariantLink:
    properties:
        visible:
            - Type:
                type: boolean

OroB2B\Bundle\ProductBundle\Entity\ProductUnitPrecision:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
            fields: [ product, unit ]
    properties:
        precision:
            - NotBlank: ~
            - Range:
                min: 0
                max: 10
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Integer: ~
