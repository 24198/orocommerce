layout:
    actions:
        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.product.frontend.quick_add.title'
        - @addTree:
            items:
                quick_add_form:
                    blockType: container
                    options:
                        class_prefix: 'quick-order'
                quick_add_form_start:
                    blockType: form_start
                    options:
                        form: { @value: $data.orob2b_product_quick_add_form_provider }
                quick_add_form_fields:
                    blockType: form
                    options:
                        form: { @value: $data.orob2b_product_quick_add_form_provider }
                quick_add_form_end:
                    blockType: form_end
                    options:
                        form: { @value: $data.orob2b_product_quick_add_form_provider }
            tree:
                content:
                    quick_add_form:
                        quick_add_form_start: ~
                        quick_add_form_fields: ~
                        quick_add_form_end: ~
