layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BProductBundle:layouts:default/orob2b_product_frontend_product_view/layout.html.twig'
        - @addTree:
            items:
                product_view_page:
                    blockType: container
                product:
                    blockType: block
                product_tabs:
                    blockType: block
            tree:
                content:
                    product_view_page:
                        product: ~
                        product_tabs: ~
