layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BProductBundle:layouts:default/imports/orob2b_frontend_product_showing/orob2b_frontend_product_showing.html.twig'
        - '@addTree':
            items:
                __template:
                    blockType: container
                __image_holder:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __quick_view:
                    blockType: block
                    options:
                        visible: false
                __name:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __primary_content_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __number:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __specification:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __sku_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __sku:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __mfg:
                    blockType: block
                    options:
                        visible: false
                __short_description:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __details:
                    blockType: block
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __secondary_content_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __secondary_content_first_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __specification_delivery:
                    blockType: block
                    options:
                        visible: false
                __secondary_content_second_container:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __more_info:
                    blockType: block
                    options:
                        visible: false
                __line_item_form:
                    blockType: container
                    options:
                        attr_renderer: 'block_attributes_underscore'
                __line_item_form_start:
                    blockType: form_start
                    options:
                        form: { '@value': $data.orob2b_product_line_item_form }
                __line_item_form_fields:
                    blockType: form_fields
                    options:
                        preferred_fields: [quantity]
                        form: { '@value': $data.orob2b_product_line_item_form }
                __line_item_form_end:
                    blockType: form_end
                    options:
                        form: { '@value': $data.orob2b_product_line_item_form }
                __line_item_buttons:
                    blockType: container
            tree:
                __root:
                    __template:
                        __image_holder:
                            __quick_view: ~
                        __name: ~
                        __primary_content_container:
                            __number: ~
                            __specification:
                                __sku_container:
                                    __sku: ~
                                    __mfg: ~
                            __short_description: ~
                            __details: ~
                        __secondary_content_container:
                            __secondary_content_first_container:
                                __specification_delivery: ~
                            __secondary_content_second_container:
                                __more_info: ~
                                __line_item_form:
                                    __line_item_form_start: ~
                                    __line_item_form_fields: ~
                                    __line_item_buttons: ~
                                    __line_item_form_end: ~
