data:
    images:
        types:
            main:
                label: orob2b.product.productimage.type.main.label
                dimensions:
                    - { width: 1000, height: 1000 }
                    - { width: 400, height: 400 }
                max_number: 1
            listing:
                label: orob2b.product.productimage.type.listing.label
                dimensions:
                    - { width: 400, height: 400 }
                    - { width: 60, height: 60 }
                max_number: 1
            additional:
                label: orob2b.product.productimage.type.additional.label
                dimensions:
                    - { width: 1000, height: 1000 }
                    - { width: 400, height: 400 }
                max_number: ~

    assets:
        styles:
            inputs:
                - 'bundles/orob2bproduct/default/scss/styles.scss'
