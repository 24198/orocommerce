data:
    images:
        types:
            main:
                label: orob2b.product.productimage.type.main.label
                dimensions:
                    - product_original
                    - product_large
                max_number: 1
            listing:
                label: orob2b.product.productimage.type.listing.label
                dimensions:
                    - product_large
                    - product_small
                max_number: 1
            additional:
                label: orob2b.product.productimage.type.additional.label
                dimensions:
                    - product_original
                    - product_large
                max_number: ~
        dimensions:
            product_original: { width: ~, height: ~ }
            product_large: { width: 378, height: 378 }
            product_small: { width: 56, height: 56 }

    assets:
        styles:
            inputs:
                - 'bundles/orob2bproduct/default/scss/styles.scss'
