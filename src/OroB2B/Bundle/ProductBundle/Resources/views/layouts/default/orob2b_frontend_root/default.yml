layout:
    actions:
        - '@setBlockTheme':
            themes: 'default.html.twig'
        - '@addTree':
            items:
                featured_products:
                    blockType: embedded_list
                    options:
                        items: { '@value': [[0, 1, 2, 3, 4, 5, 6, 7]] }
                        label: 'featured_products'
                        use_slider: { '@value': true }
                        slides_count: { '@value': 4 }
                featured_product:
                    blockType: container
            tree:
                content:
                    featured_products:
                        featured_product: ~
