layout:
    imports:
        -
            id: oro_product_list_item
            root: featured_products
            namespace: featured
    actions:
        - '@setBlockTheme':
            themes: 'default.html.twig'
        - '@addTree':
            items:
                featured_products:
                    blockType: embedded_list
                    options:
                        items: '=data["featured_products"].getAll()'
                        label: featured_products
                        item_key: product
                        use_slider: true
                        slides_count: 4
            tree:
                content:
                    featured_products: ~
        - '@setOption':
            id: featured_product
            optionName: class_prefix
            optionValue: gallery-view
