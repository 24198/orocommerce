layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BProductBundle:layouts:default/orob2b_product_frontend_product_index/product_index.html.twig'
        - @addTree:
            items:
                product_index_page:
                    blockType: container
                product_grid_container:
                    blockType: container
                product_grid:
                    blockType: datagrid
                    options:
                        grid_name: frontend-products-grid
                        grid_parameters:
                            viewOptions:
                                tableView: false
                                headerHide: true
                                rowTemplateSelector: "#template-grid-row"
            tree:
                content:
                    product_index_page:
                        product_grid_container:
                            product_grid: ~
