oro_menu_config:
    items:
        customer_tab:
            label:           'orob2b.customer.menu.customer_tab.label'
            uri:             '#'
            extras:
                icon:        icon-user
                position:    40

        customer_list:
            label:           'orob2b.customer.entity_plural_label'
            route:           'orob2b_customer_index'
            extras:
                position:    10
                routes:
                    - 'orob2b_customer_index'
                    - 'orob2b_customer_view'
                    - 'orob2b_customer_create'
                    - 'orob2b_customer_update'
                description: 'orob2b.customer.menu.customer_list.description'

        customer_group_list:
            label:           'orob2b.customer.customergroup.entity_plural_label'
            route:           'orob2b_customer_group_index'
            extras:
                position:    20
                routes:
                    - 'orob2b_customer_group_index'
                    - 'orob2b_customer_group_view'
                    - 'orob2b_customer_group_create'
                    - 'orob2b_customer_group_update'
                description: 'orob2b.customer.menu.customer_group_list.description'

        shortcut_customer_list:
            label:           'orob2b.customer.entity_plural_label'
            route:           'orob2b_customer_index'
            extras:
                description: 'orob2b.customer.menu.shortcut_customer_list.description'

        shortcut_customer_group_list:
            label:           'orob2b.customer.customergroup.entity_plural_label'
            route:           'orob2b_customer_group_index'
            extras:
                description: 'orob2b.customer.menu.shortcut_customer_list.description'

        account_users:
            label: 'orob2b.customer.accountuser.entity_plural_label'
            route: 'orob2b_customer_account_user_index'
            extras:
                position: 30
                routes: ['/^orob2b_customer_account_user/']
                description: 'orob2b.customer.menu.account_users.description'

        shortcut_new_account_user:
            label: 'orob2b.customer.menu.shortcut_new_account_user.label'
            route: 'orob2b_customer_account_user_create'
            extras:
                description: 'orob2b.customer.menu.shortcut_new_account_user.description'

        shortcut_list_account_users:
            label: 'orob2b.customer.menu.shortcut_list_account_users.label'
            route: 'orob2b_customer_account_user_index'
            extras:
                description: 'orob2b.customer.menu.shortcut_list_account_users.description'

        account_user_roles:
            label: 'orob2b.customer.accountuserrole.entity_plural_label'
            route: 'orob2b_customer_account_user_role_index'
            extras:
                position: 40
                routes: ['/^orob2b_customer_account_user_role/']
                description: 'orob2b.customer.menu.account_user_roles.description'

        shortcut_new_account_user_role:
            label: 'orob2b.customer.menu.shortcut_new_account_user_role.label'
            route: 'orob2b_customer_account_user_role_create'
            extras:
                description: 'orob2b.customer.menu.shortcut_new_account_user_role.description'

        shortcut_list_account_user_groups:
            label: 'orob2b.customer.menu.shortcut_list_account_user_roles.label'
            route: 'orob2b_customer_account_user_role_index'
            extras:
                description: 'orob2b.customer.menu.shortcut_list_account_user_roles.description'

        orob2b_customer_frontend_account_user_profile:
            label: 'orob2b.customer.menu.account_user_profile.label'
            route: 'orob2b_customer_frontend_account_user_profile'
            extras:
                position: 10

    tree:
        application_menu:
            children:
                customer_tab:
                    children:
                        customer_list: ~
                        customer_group_list: ~
                        account_users: ~
                        account_user_roles: ~

        frontend_menu:
            type: application_menu

        account_usermenu:
            children:
                orob2b_customer_frontend_account_user_profile: ~

        shortcuts:
            children:
                shortcut_customer_list: ~
                shortcut_customer_group_list: ~
                shortcut_new_account_user: ~
                shortcut_list_account_users: ~
                shortcut_new_account_user_role: ~
                shortcut_list_account_user_groups: ~

oro_titles:
    orob2b_customer_index: ~
    orob2b_customer_view:  '%%title%%'
    orob2b_customer_update: %%customerName%% - oro.ui.edit
    orob2b_customer_create: oro.ui.create_entity

    orob2b_customer_group_index: ~
    orob2b_customer_group_view:  '%%title%%'
    orob2b_customer_group_update: %%customerGroupName%% - oro.ui.edit
    orob2b_customer_group_create: oro.ui.create_entity

    orob2b_customer_account_user_index:   ~
    orob2b_customer_account_user_view:    '%%username%%'
    orob2b_customer_account_user_update:  '%%username%% - Edit'
    orob2b_customer_account_user_create:  oro.ui.create_entity

    orob2b_customer_account_user_role_index:   ~
    orob2b_customer_account_user_role_update:  '%%label%% - Edit'
    orob2b_customer_account_user_role_create:  oro.ui.create_entity

    orob2b_customer_frontend_account_user_profile: '%%username%%'
    orob2b_customer_frontend_account_user_profile_update: orob2b.customer.accountuser.profile.edit

    orob2b_customer_account_user_security_login: orob2b.customer.accountuser.profile.login
    orob2b_customer_frontend_account_user_register: orob2b.customer.accountuser.profile.registration.title
    orob2b_customer_frontend_account_user_reset_request: orob2b.customer.accountuser.profile.forgot_password
    orob2b_customer_frontend_account_user_reset_check_email: orob2b.customer.accountuser.profile.check_email.title
    orob2b_customer_frontend_account_user_password_reset: orob2b.customer.accountuser.profile.reset_password.title
