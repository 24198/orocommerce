parameters:
    orob2b_customer.entity.owners:
        local_level: %orob2b_customer.entity.customer.class%
        basic_level: %orob2b_customer.entity.account_user.class%

    orob2b_customer.owner.frontend_ownership_metadata_provider.class: OroB2B\Bundle\CustomerBundle\Owner\Metadata\FrontendOwnershipMetadataProvider

services:
    orob2b_customer.owner.frontend_ownership_metadata_provider:
        class: %orob2b_customer.owner.frontend_ownership_metadata_provider.class%
        arguments:
            - %orob2b_customer.entity.owners%
            - @oro_entity_config.provider.ownership
            - @oro_security.security_facade
            - @oro_entity.orm.entity_class_resolver
            - @oro_security.owner.ownership_metadata_provider.cache
        tags:
            - { name: oro_security.owner.metadata_provider }
