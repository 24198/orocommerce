layout:
    imports:
        -
            id: orob2b_checkout_grid
            root: content
            namespace: checkouts

    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_order_frontend_index/layout.html.twig'

        - '@add':
            id: checkouts_title
            parentId: content
            blockType: text
            siblingId: ~
            prepend: true
            options:
                text: 'orob2b.checkout.entity_plural_label'
                visible: '=data["orob2b_checkout_separate_open_orders"].getOpenOrdersSeparatePageConfig()!=true'

        - '@setOption':
            id: checkouts_datagrid
            optionName: visible
            optionValue: '=data["orob2b_checkout_separate_open_orders"].getOpenOrdersSeparatePageConfig()!=true'
