layout:
    actions:
        - '@setBlockTheme':
            themes: '../templates/widget_checkout.html.twig'
        - '@addTree':
            items:
                head:
                    blockType: head
                title:
                    blockType: title
                    options:
                        separator: ' - '
                        reverse: true
                        value:
                            - 'orob2b.checkout.entity_label'
                            -
                                label: 'orob2b.checkout.title.step.label'
                                parameters:
                                    '%step_label%': '=data["workflowStep"].getLabel()'
                body:
                    blockType: body
                raw_notification:
                    blockType: block
            tree:
                root:
                    head:
                        title: ~
                    body:
                        raw_notification: ~
    imports:
        -
            id: orob2b_checkout_content
            root: body
        -
            id: orob2b_checkout_sidebar
            root: body
