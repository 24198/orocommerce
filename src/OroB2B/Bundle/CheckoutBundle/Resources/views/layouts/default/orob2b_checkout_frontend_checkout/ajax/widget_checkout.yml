layout:
    actions:
        - '@addTree':
            items:
                head:
                    blockType: head
                title:
                    blockType: title
                    options:
                        separator: ' - '
                        reverse: true
                        value:
                            - 'orob2b.checkout.entity_label'
                            -
                                label: 'orob2b.checkout.title.step.label'
                                parameters:
                                    '%step_label%': '=data["workflowStep"].getLabel()'
                body:
                    blockType: body
            tree:
                root:
                    head:
                        title: ~
                    body: ~
        - '@setOption':
            id: notification
            optionName: 'attr.data-role'
            optionValue: 'checkout-notification'
    imports:
        -
            id: orob2b_checkout_content
            root: body
        -
            id: orob2b_checkout_sidebar
            root: body
        -
            id: orob2b_frontend_notification
            root: body
