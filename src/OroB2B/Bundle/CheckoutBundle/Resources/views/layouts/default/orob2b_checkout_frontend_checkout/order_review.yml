layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/order_review.html.twig'
        - @setFormTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/form_theme.html.twig'
        - @move:
            id: checkout_order_summary_table
            parentId: checkout_order_review_form_fields
        - @addTree:
            items:
                checkout_order_review:
                    blockType: container
                checkout_order_review_form:
                    blockType: container
                    options:
                        vars:
                            checkout: { @value: $data.checkout }
                            workflowStep: { @value: $data.workflowStep }
                            form: { @value: $data.orob2b_checkout_transition_form }
                checkout_order_review_form_fields:
                    blockType: container
                    options:
                        vars:
                            checkout: { @value: $data.checkout }
                            workflowStep: { @value: $data.workflowStep }
                            form: { @value: $data.orob2b_checkout_transition_form }
                add_to_shopping_list_form_button:
                    blockType: block
            tree:
                checkout_information:
                    checkout_order_review:
                        checkout_order_review_form:
                            checkout_order_review_form_fields: ~
                            add_to_shopping_list_form_button: ~

    conditions:
        @eq: [$context.workflowStepName, 'place_order']
