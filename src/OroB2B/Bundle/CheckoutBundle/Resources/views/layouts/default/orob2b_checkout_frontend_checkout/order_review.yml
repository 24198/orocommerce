layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/order_review.html.twig'
        - @add:
            id: checkout_order_review
            parentId: checkout_information
            blockType: container
            options:
                vars:
                    checkout: { @value: $data.checkout }
                    workflowStep: { @value: $data.workflowStep }
                    form: { @value: $data.orob2b_checkout_transition_form }
#        - @add:
#            id: checkout_continue
#            parentId: checkout_payment
#            blockType: checkout_transition_continue
#            options:
#                transitionData: { @value: $data.orob2b_checkout_continue_transition }
#                checkout: { @value: $data.checkout }
        - @add:
            id: checkout_back
            parentId: checkout_order_review
            blockType: checkout_transition_back
            options:
                transitionData: { @value: $data.orob2b_checkout_back_transition }
                checkout: { @value: $data.checkout }
    conditions:
        @eq: [$context.workflowStepName, 'place_order']
