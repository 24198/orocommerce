layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/order_review.html.twig'
        - @setFormTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/form_theme.html.twig'
        - @move:
            id: checkout_order_summary_table
            parentId: checkout_form_fields
        - @setOption:
            id: checkout_information
            optionName: vars
            optionValue:
                workflowStep: { @value: $data.workflowStep }
                stepOrder: 5

    conditions:
        @eq: [$context.workflowStepName, 'place_order']
