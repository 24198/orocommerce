layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/main.html.twig'
        - @addTree:
            items:
                checkout_container:
                    blockType: container
                checkout_sidebar:
                    blockType: container
                    options:
                        vars:
                            checkout: { @value: $data.checkout }
                            steps: { @value: $data.orob2b_checkout_steps }
                enter_billing_address_information:
                    blockType: block
                enter_shipping_address_information:
                    blockType: block
                enter_shipping_method_information:
                    blockType: block
                enter_payment_information:
                    blockType: block
                place_order_information:
                    blockType: block
                checkout_content:
                    blockType: container
                    options:
                        vars:
                            checkout: { @value: $data.checkout}
                checkout_information:
                    blockType: container
                checkout_order_summary:
                    blockType: container
                    options:
                        visible: { @neq: [$context.workflowStepName, 'place_order'] }
                checkout_order_summary_title:
                    blockType: block
                checkout_order_summary_table:
                    blockType: block

            tree:
                main:
                    checkout_content:
                        checkout_information: ~
                        checkout_order_summary:
                            checkout_order_summary_table: ~
                    checkout_sidebar:
                        enter_billing_address_information: ~
                        enter_shipping_address_information: ~
                        enter_shipping_method_information: ~
                        enter_payment_information: ~
                        place_order_information: ~
