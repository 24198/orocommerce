layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/main.html.twig'
        - @addTree:
            items:
                checkout_container:
                    blockType: container
                checkout_sidebar:
                    blockType: block
                    options:
                        vars:
                            page: { @value: $data.page }
                            summary: { @value: $data.summary}
                            checkout: { @value: $data.checkout}
                checkout_content:
                    blockType: container
                checkout_information:
                    blockType: container
                checkout_order_summary:
                    blockType: block
                    options:
                        vars:
                            summary: { @value: $data.summary}
            tree:
                main:
                    checkout_content:
                        checkout_information: ~
                        checkout_order_summary: ~
                    checkout_sidebar: ~
