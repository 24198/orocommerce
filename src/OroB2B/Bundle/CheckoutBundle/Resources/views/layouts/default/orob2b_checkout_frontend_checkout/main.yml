layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/main.html.twig'
        - @addTree:
            items:
                checkout_container:
                    blockType: container
                checkout_content:
                    blockType: container
                checkout_information:
                    blockType: container
                checkout_order_summary:
                    blockType: container
                    options:
                        visible: { @neq: [$context.page, 5] }
                checkout_order_summary_title:
                    blockType: block
                checkout_order_summary_table:
                    blockType: block

            tree:
                content:
                    checkout_content:
                        checkout_information: ~
                        checkout_order_summary:
                            checkout_order_summary_table: ~
        - @add:
            id: checkout_sidebar
            parentId: sidebar_left
            blockType: block
            options:
                vars:
                    page: { @value: $data.page }
                    checkout: { @value: $data.checkout}
