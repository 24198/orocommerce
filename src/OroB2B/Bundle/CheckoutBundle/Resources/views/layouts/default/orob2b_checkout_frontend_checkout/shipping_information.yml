layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/shipping_information.html.twig'
        - @setFormTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/fields.html.twig'
        - @addTree:
            items:
                checkout_shipping_information:
                    blockType: container
                checkout_shipping_form:
                    blockType: container
                    options:
                        vars:
                            checkout: { @value: $data.checkout }
                            workflowStep: { @value: $data.workflowStep }
                            form: { @value: $data.orob2b_checkout_transition_form }
                checkout_shipping_form_start:
                    blockType: form_start
                    options:
                        form: form: { @value: $data.orob2b_checkout_transition_form }
                checkout_shipping_form_fields:
                    blockType: form
                    options:
                        form: form: { @value: $data.orob2b_checkout_transition_form }
                checkout_shipping_form_button:
                    blockType: block
                checkout_shipping_form_end:
                    blockType: form_end
                    options:
                        form: form: { @value: $data.orob2b_checkout_transition_form }
            tree:
                checkout_information:
                    checkout_shipping_information:
                        checkout_shipping_form:
                            checkout_shipping_form_start: ~
                            checkout_shipping_form_fields: ~
                            checkout_shipping_form_button: ~
                            checkout_shipping_form_end: ~
    conditions:
        @eq: [$context.workflowStepName, 'enter_shipping_address']
