layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/payment.html.twig'
        - @setOption:
            id: checkout_information
            optionName: vars
            optionValue:
                workflowStep: { @value: $data.workflowStep }
                stepOrder: 4
        - @add:
            id: payment_methods_form
            parentId: checkout_information
            blockType: block
            prepend: true

    conditions:
        @and:
            - @eq: [$context.workflowStepName, 'enter_payment']
            - @empty: [$context.widget_container]
