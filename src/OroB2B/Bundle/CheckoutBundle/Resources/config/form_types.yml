parameters:
    orob2b_checkout.form.type.checkout_address.class: OroB2B\Bundle\CheckoutBundle\Form\Type\CheckoutAddressType
    orob2b_checkout.form.type.country.class: OroB2B\Bundle\CheckoutBundle\Form\Type\CountryType
    orob2b_checkout.form.type.region.class: OroB2B\Bundle\CheckoutBundle\Form\Type\RegionType

services:
    orob2b_checkout.form.type.checkout_address:
        class: %orob2b_checkout.form.type.checkout_address.class%
        parent: orob2b_order.form.type.order_address
        tags:
            - { name: form.type, alias: orob2b_checkout_address }

    orob2b_checkout.form.type.country:
        class: %orob2b_checkout.form.type.country.class%
        tags:
            - { name: form.type, alias: orob2b_country }

    orob2b_checkout.form.type.region:
        class: %orob2b_checkout.form.type.region.class%
        tags:
            - { name: form.type, alias: orob2b_region }
