parameters:
    orob2b_checkout.entity.checkout.class: OroB2B\Bundle\CheckoutBundle\Entity\Checkout
    orob2b_checkout.entity.checkout_source.class: OroB2B\Bundle\CheckoutBundle\Entity\CheckoutSource
    orob2b_checkout.entity.checkout_workflow_state.class: OroB2B\Bundle\CheckoutBundle\Entity\CheckoutWorkflowState

services:
    # Data Providers
    orob2b_checkout.data_provider.converter.checkout_line_items:
        class: 'OroB2B\Bundle\CheckoutBundle\DataProvider\Converter\CheckoutLineItemsConverter'
        public: false
        arguments:
            - '@property_accessor'

    orob2b_checkout.data_provider.manager.checkout_line_items:
        class: 'OroB2B\Bundle\CheckoutBundle\DataProvider\Manager\CheckoutLineItemsManager'
        public: false
        arguments:
            - '@orob2b_checkout.data_provider.converter.checkout_line_items'
            - '@orob2b_pricing.user_currency_manager'
            - '@oro_config.manager'

    orob2b_checkout.layout.data_provider.line_items_totals:
        class: 'OroB2B\Bundle\CheckoutBundle\Layout\DataProvider\LineItemsWithTotalsProvider'
        arguments:
            - '@orob2b_checkout.data_provider.manager.checkout_line_items'
            - '@orob2b_pricing.subtotal_processor.provider.subtotal_line_item'
        tags:
            - { name: layout.data_provider, alias: orob2b_checkout_line_items_totals }

    orob2b_checkout.layout.data_provider.totals:
        class: 'OroB2B\Bundle\CheckoutBundle\Layout\DataProvider\TotalsProvider'
        arguments:
            - '@orob2b_checkout.provider.checkout_totals'
        tags:
            - { name: layout.data_provider, alias: orob2b_checkout_totals }

    orob2b_checkout.layout.data_provider.transition_form:
        class: 'OroB2B\Bundle\CheckoutBundle\Layout\DataProvider\TransitionFormProvider'
        arguments:
            - '@form.factory'
        calls:
            - [setTransitionProvider, ['@orob2b_checkout.layout.data_provider.transition']]
        tags:
            - { name: layout.data_provider, alias: orob2b_checkout_transition_form }

    orob2b_checkout.layout.data_provider.checkout_steps:
        class: 'OroB2B\Bundle\CheckoutBundle\Layout\DataProvider\CheckoutStepsProvider'
        arguments:
            - '@oro_workflow.manager'
        tags:
            - { name: layout.data_provider, alias: orob2b_checkout_steps }

    orob2b_checkout.layout.data_provider.transition:
        class: 'OroB2B\Bundle\CheckoutBundle\Layout\DataProvider\TransitionProvider'
        arguments:
            - '@oro_workflow.manager'
        tags:
            - { name: layout.data_provider, alias: orob2b_checkout_transition }

    orob2b_checkout.model.action.get_order_line_items:
        class: 'OroB2B\Bundle\CheckoutBundle\Model\Action\GetOrderLineItems'
        arguments:
            - '@oro_action.context_accessor'
            - '@orob2b_checkout.data_provider.manager.checkout_line_items'
        tags:
            - { name: oro_workflow.action, alias: get_order_line_items }

    orob2b_checkout.layout.data_provider.shipping_methods:
        class: 'OroB2B\Bundle\CheckoutBundle\Layout\DataProvider\ShippingMethodsProvider'
        arguments:
            - '@orob2b_shipping.shipping_method.registry'
            - '@orob2b_shipping.provider.shipping_rules'
            - '@orob2b_checkout.factory.shipping_context_provider_factory'
        tags:
            - { name: layout.data_provider, alias: shipping_methods_data_provider }

    orob2b_checkout.model.action.start_checkout:
        class: 'OroB2B\Bundle\CheckoutBundle\Model\Action\StartCheckout'
        calls:
            - [setCheckoutClass, ['%orob2b_checkout.entity.checkout.class%']]
            - [setCheckoutRoute, ['orob2b_checkout_frontend_checkout']]
        arguments:
            - '@oro_action.context_accessor'
            - '@doctrine'
            - '@orob2b_website.manager'
            - '@orob2b_pricing.user_currency_manager'
            - '@security.token_storage'
            - '@property_accessor'
            - '@oro_action.action.redirect'
            - '@event_dispatcher'
            - '@oro_workflow.manager'
        tags:
            - { name: oro_action.action, alias: start_checkout }

    orob2b_checkout.expression.acl_granted:
        class: OroB2B\Bundle\CheckoutBundle\Expression\CheckRequest
        arguments:
            - '@request_stack'
        tags:
            - { name: oro_workflow.condition, alias: check_request }

    orob2b_checkout.twig.line_items:
        class: 'OroB2B\Bundle\CheckoutBundle\Twig\LineItemsExtension'
        public: false
        arguments:
            - '@orob2b_pricing.subtotal_processor.total_processor_provider'
            - '@orob2b_pricing.subtotal_processor.provider.subtotal_line_item'
        tags:
            - { name: twig.extension }

    orob2b_checkout.event_listener.checkout_entity:
        class: 'OroB2B\Bundle\CheckoutBundle\EventListener\CheckoutEntityListener'
        lazy: true
        arguments:
            - '@oro_workflow.manager'
            - '@doctrine'
            - '@orob2b_pricing.user_currency_manager'
        calls:
            - [setCheckoutClassName, ['%orob2b_checkout.entity.checkout.class%']]
        tags:
            - {name: kernel.event_listener, event: orob2b_checkout.get_checkout_entity, method: onGetCheckoutEntity}
            - {name: kernel.event_listener, event: orob2b_checkout.create_checkout_entity, method: onCreateCheckoutEntity}

    orob2b_checkout.event_listener.shopping_list:
        class: 'OroB2B\Bundle\CheckoutBundle\EventListener\ShoppingListListener'
        public: false
        arguments:
            - '@doctrine'
            - '%orob2b_checkout.entity.checkout.class%'
            - '%orob2b_checkout.entity.checkout_source.class%'
        tags:
            - { name: doctrine.orm.entity_listener, entity: '%orob2b_shopping_list.entity.shopping_list.class%', event: preRemove }

    orob2b_checkout.grid_totals_metadata.cache:
        public: false
        parent: oro.cache.abstract
        calls:
            - [ setNamespace, [ 'orob2b_checkout_grid_totals_metadata' ] ]

    orob2b_checkout.repository.checkout:
        class: Doctrine\ORM\EntityRepository
        public: false
        factory:  ['@oro_entity.doctrine_helper', getEntityRepository]
        arguments:
            - '%orob2b_checkout.entity.checkout.class%'

    orob2b_checkout.datagrid.checkout_grid_helper:
        class: OroB2B\Bundle\CheckoutBundle\Datagrid\CheckoutGridHelper
        arguments:
            - '@doctrine'
            - '@oro_query_designer.entity_field_provider'
            - '@oro_entity_config.provider.entity'

    orob2b_checkout.datagrid.checkout_grid_listener:
        class: OroB2B\Bundle\CheckoutBundle\Datagrid\CheckoutGridListener
        arguments:
            - '@orob2b_pricing.user_currency_manager'
            - '@orob2b_checkout.repository.checkout'
            - '@orob2b_pricing.subtotal_processor.total_processor_provider'
            - '@oro_entity.entity_name_resolver'
            - '@orob2b_checkout.grid_totals_metadata.cache'
            - '@orob2b_checkout.datagrid.checkout_grid_helper'
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.frontend-checkouts-grid, method: onBuildBefore }
            - { name: kernel.event_listener, event: oro_datagrid.orm_datasource.result.after.frontend-checkouts-grid, method: onResultAfter }

    orob2b_checkout.datagrid.checkout_grid_column_filter:
        class: 'OroB2B\Bundle\CheckoutBundle\Datagrid\CheckoutGridAccountUserNameListener'
        arguments:
            - '@orob2b_account.security.account_user_provider'
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.frontend-checkouts-grid, method: onBuildBefore }

    orob2b_checkout.workflow.condition.order_line_item_has_count:
        class: 'OroB2B\Bundle\CheckoutBundle\Model\Condition\OrderLineItemsHasCount'
        arguments:
            - '@orob2b_checkout.data_provider.manager.checkout_line_items'
        tags:
            - { name: oro_workflow.condition, alias: order_line_item_has_count }

    orob2b_checkout.layout.provider.open_orders_separate_page_config:
        class: 'OroB2B\Bundle\CheckoutBundle\Layout\DataProvider\OpenOrdersSeparatePageConfigProvider'
        arguments:
            - '@oro_config.manager'
        tags:
            - { name: layout.data_provider, alias: orob2b_checkout_separate_open_orders }

    orob2b_checkout.migration.post_up.listener:
        class: 'OroB2B\Bundle\CheckoutBundle\EventListener\PostUpMigrationListener'
        tags:
            - { name: kernel.event_listener, event: oro_migration.post_up, method: onPostUp, priority: -80 }

    orob2b_checkout.workflow_state.storage.checkout_state_diff_storage:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Storage\CheckoutDiffStorage'
        pablic: false
        arguments:
            - '@oro_entity.doctrine_helper'
            - '%orob2b_checkout.entity.checkout_workflow_state.class%'

    orob2b_checkout.workflow_state.manager.checkout_state_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Manager\CheckoutStateDiffManager'
        arguments:
            - '@orob2b_checkout.workflow_state.mapper.registry.checkout_state_diff'

    orob2b_checkout.workflow_state.mapper.registry.checkout_state_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\CheckoutStateDiffMapperRegistry'
        public: false

    orob2b_checkout.workflow_state.mapper.workflow_step:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\WorkflowStepMapper'
        arguments:
            - '@orob2b_checkout.workflow.manager.b2b_flow_checkout'
        public: false
        tags:
            - { name: checkout.workflow_state.mapper, priority: 5 }

    orob2b_checkout.workflow_state.mapper.ship_to_billing_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\ShipToBillingDiffMapper'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 10 }

    orob2b_checkout.workflow_state.mapper.billing_address_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\BillingAddressDiffMapper'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 20 }

    orob2b_checkout.workflow_state.mapper.shipping_address_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\ShippingAddressDiffMapper'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 30 }

    orob2b_checkout.workflow_state.mapper.payment_method_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\PaymentMethodDiffMapper'
        arguments:
            - '@orob2b_payment.payment_method.registry'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 40 }

    orob2b_checkout.workflow_state.mapper.total_amount_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\TotalAmountDiffMapper'
        arguments:
            - '@orob2b_pricing.subtotal_processor.total_processor_provider'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 50 }

    orob2b_checkout.workflow_state.mapper.ship_until_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\ShipUntilDiffMapper'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 60 }

    orob2b_checkout.workflow_state.mapper.po_number_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\PoNumberDiffMapper'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 70 }

    orob2b_checkout.workflow_state.mapper.customer_notes_diff:
        class: 'OroB2B\Bundle\CheckoutBundle\WorkflowState\Mapper\CustomerNotesDiffMapper'
        public: false
        tags:
             - { name: checkout.workflow_state.mapper, priority: 80 }

    orob2b_checkout.action.get_checkout_state:
        class: 'OroB2B\Bundle\CheckoutBundle\Action\GetCheckoutStateAction'
        arguments:
            - '@oro_action.context_accessor'
            - '@orob2b_checkout.workflow_state.storage.checkout_state_diff_storage'
        tags:
            - { name: oro_workflow.action, alias: get_checkout_state }

    orob2b_checkout.action.save_checkout_state:
        class: 'OroB2B\Bundle\CheckoutBundle\Action\SaveCheckoutStateAction'
        arguments:
            - '@oro_action.context_accessor'
            - '@orob2b_checkout.workflow_state.storage.checkout_state_diff_storage'
        tags:
            - { name: oro_workflow.action, alias: save_checkout_state }

    orob2b_checkout.action.delete_checkout_state:
        class: 'OroB2B\Bundle\CheckoutBundle\Action\DeleteCheckoutStateAction'
        arguments:
            - '@oro_action.context_accessor'
            - '@orob2b_checkout.workflow_state.storage.checkout_state_diff_storage'
        tags:
            - { name: oro_workflow.action, alias: delete_checkout_state }

    orob2b_checkout.action.generate_checkout_state_snapshot:
        class: 'OroB2B\Bundle\CheckoutBundle\Action\GenerateCheckoutStateSnapshotAction'
        arguments:
            - '@oro_action.context_accessor'
            - '@orob2b_checkout.workflow_state.manager.checkout_state_diff'
        tags:
            - { name: oro_workflow.action, alias: generate_checkout_state_snapshot }

    orob2b_checkout.condition.check_checkout_states:
        class: 'OroB2B\Bundle\CheckoutBundle\Condition\CheckCheckoutStates'
        arguments:
            - '@orob2b_checkout.workflow_state.manager.checkout_state_diff'
        tags:
            - { name: oro_workflow.condition, alias: check_checkout_states }
            - { name: oro_action.condition, alias: check_checkout_states }

    orob2b_checkout.workflow.manager.b2b_flow_checkout:
        parent: oro_workflow.abstract.workflow_aware_manager
        calls:
            - ['setWorkflowName', ['b2b_flow_checkout']]

    orob2b_checkout.shipping_cost.calculator:
        class: 'OroB2B\Bundle\CheckoutBundle\Provider\ShippingCostCalculationProvider'
        arguments:
          - '@orob2b_shipping.shipping_method.registry'
          - '@orob2b_checkout.factory.shipping_context_provider_factory'

    orob2b_checkout.condition.has_applicable_shipping_methods:
        class: 'OroB2B\Bundle\CheckoutBundle\Condition\HasApplicableShippingMethods'
        arguments:
            - '@orob2b_shipping.shipping_method.registry'
            - '@orob2b_shipping.provider.shipping_rules'
            - '@orob2b_checkout.factory.shipping_context_provider_factory'
        tags:
            - { name: oro_workflow.condition, alias: 'has_applicable_shipping_methods' }
            - { name: oro_action.condition, alias: 'has_applicable_shipping_methods' }

    orob2b_checkout.condition.shipping_method_supports:
        class: 'OroB2B\Bundle\CheckoutBundle\Condition\ShippingMethodSupports'
        arguments:
            - '@orob2b_shipping.shipping_method.registry'
            - '@orob2b_shipping.provider.shipping_rules'
            - '@orob2b_checkout.factory.shipping_context_provider_factory'
        tags:
            - { name: oro_workflow.condition, alias: 'shipping_method_supports' }
            - { name: oro_action.condition, alias: 'shipping_method_supports' }

    orob2b_checkout.provider.checkout_totals:
        class: 'OroB2B\Bundle\CheckoutBundle\Provider\CheckoutTotalsProvider'
        arguments:
            - '@orob2b_checkout.data_provider.manager.checkout_line_items'
            - '@orob2b_pricing.subtotal_processor.total_processor_provider'

    orob2b_checkout.action.default_shipping_method_setter:
        class: 'OroB2B\Bundle\CheckoutBundle\Action\DefaultShippingMethodSetter'
        arguments:
            - '@orob2b_checkout.factory.shipping_context_provider_factory'
            - '@orob2b_shipping.provider.shipping_rules'
            - '@orob2b_checkout.shipping_cost.calculator'

    orob2b_checkout.factory.shipping_context_provider_factory:
        class: 'OroB2B\Bundle\CheckoutBundle\Factory\ShippingContextProviderFactory'
