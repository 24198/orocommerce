parameters:
    orob2b_user_admin.form.type.roles.class: OroB2B\Bundle\UserAdminBundle\Form\Type\FrontendRolesType
    orob2b_user_admin.form.type.group.class: OroB2B\Bundle\UserAdminBundle\Form\Type\GroupType

services:
    orob2b_user_admin.form.type.roles:
        class: %orob2b_user_admin.form.type.roles.class%
        arguments:
            - %orob2b.frontend.roles%
        tags:
            - { name: form.type, alias: orob2b_frontend_roles }

    orob2b_user_admin.form.type.group:
        class: %orob2b_user_admin.form.type.group.class%
        tags:
            - { name: form.type, alias: orob2b_user_admin_group }
