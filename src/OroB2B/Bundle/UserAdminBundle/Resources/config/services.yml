parameters:
    orob2b_user_admin.user.entity.class: OroB2B\Bundle\UserAdminBundle\Entity\User
    orob2b_user_admin.user.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_user_admin.user_group.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_user_admin.datagrid.action_permission_provider.class: OroB2B\Bundle\UserAdminBundle\Datagrid\ActionPermissionProvider
    orob2b_user_admin.mailer.processor.class: OroB2B\Bundle\UserAdminBundle\Mailer\Processor

services:
    orob2b_user_admin.user.manager.api:
        class: %orob2b_user_admin.user.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_user_admin.user.entity.class%
            - @doctrine.orm.entity_manager

    orob2b_user_admin.group.manager.api:
        class: %orob2b_user_admin.user_group.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_user_admin.group.entity.class%
            - @doctrine.orm.entity_manager

    orob2b_user_admin.datagrid.action_permission_provider:
        class: %orob2b_user_admin.datagrid.action_permission_provider.class%

    orob2b_user_admin.mailer.processor:
        class: %orob2b_user_admin.mailer.processor.class%
        arguments:
            - @doctrine.orm.entity_manager
            - @oro_config.global
            - @oro_email.email_renderer
            - @oro_email.direct_mailer

    orob2b_user.manager:
        class: %oro_user.manager.base.class%
        arguments:
            - %orob2b_user_admin.user.entity.class%
            - @doctrine
            - @security.encoder_factory

    orob2b_user.security.provider:
        class: %oro_user.security.provider.class%
        public: false
        arguments:
            - @orob2b_user.manager
