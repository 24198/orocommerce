datagrid:
    pricing-price-list-grid:
        options:
            entityHint:        priceList
            entity_pagination: true
        source:
            acl_resource: orob2b_pricing_price_list_view
            type:         orm
            query:
                select:
                    - priceList.id
                    - priceList.name
                    - priceList.createdAt
                    - priceList.updatedAt
                    - priceList.default as OroB2B\Bundle\PricingBundle\Datagrid\DefaultActionPermissionProvider::DEFAULT_ACTION_KEY
                from:
                    - { table: %orob2b_pricing.entity.price_list.class%, alias: priceList }
        columns:
            name:
                label:         orob2b.pricing.price_list.name.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type:  url
                route: orob2b_pricing_price_list_view
                params:
                    - id
            update_link:
                type: url
                route: orob2b_pricing_price_list_update
                params: [ id ]
            delete_link:
                type: url
                route: orob2b_api_pricing_delete_price_list
                params: [ id ]
            default_link:
                type: url
                route: orob2b_pricing_price_list_default
                params: [ id ]
        sorters:
            columns:
                name:
                    data_name: priceList.name
                createdAt:
                    data_name: priceList.createdAt
                updatedAt:
                    data_name: priceList.updatedAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                name:
                    type:      string
                    data_name: priceList.name
                createdAt:
                    type:      datetime
                    data_name: priceList.createdAt
                updatedAt:
                    type:      datetime
                    data_name: priceList.updatedAt
        actions:
            default:
                type:          ajax
                label:         orob2b.pricing.price_list.set_default
                link:          default_link
                icon:          check
                acl_resource:  orob2b_pricing_price_list_update
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_pricing_price_list_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_pricing_price_list_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_pricing_price_list_delete
        action_configuration: [@orob2b_pricing.datagrid.default_action_permissions_provider, "getPermissions"]
