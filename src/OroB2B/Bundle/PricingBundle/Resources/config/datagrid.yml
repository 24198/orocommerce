datagrid:
    pricing-price-list-select-grid:
        options:
            entityHint:        priceList
        source:
            acl_resource:      orob2b_pricing_price_list_view
            type:              orm
            query:
                select:
                    - priceList.id
                    - priceList.name
                    - priceList.default
                    - priceList.createdAt
                    - priceList.updatedAt
                from:
                    - { table: %orob2b_pricing.entity.price_list.class%, alias: priceList }
        columns:
            name:
                label:         orob2b.pricing.price_list.name.label
            default:
                label:         orob2b.pricing.price_list.default.label
                frontend_type: boolean
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
        sorters:
            columns:
                name:
                    data_name: priceList.name
                createdAt:
                    data_name: priceList.createdAt
                updatedAt:
                    data_name: priceList.updatedAt
                default:
                    data_name: priceList.default
            default:
                createdAt:     %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                name:
                    type:      string
                    data_name: priceList.name
                createdAt:
                    type:      datetime
                    data_name: priceList.createdAt
                updatedAt:
                    type:      datetime
                    data_name: priceList.updatedAt
                default:
                    type:      boolean
                    data_name: priceList.default

    pricing-price-list-grid:
        options:
            entityHint:        priceList
            entity_pagination: true
        source:
            acl_resource: orob2b_pricing_price_list_view
            type:         orm
            query:
                select:
                    - priceList.id
                    - priceList.name
                    - priceList.default
                    - priceList.createdAt
                    - priceList.updatedAt
                from:
                    - { table: %orob2b_pricing.entity.price_list.class%, alias: priceList }
        columns:
            name:
                label:         orob2b.pricing.price_list.name.label
            default:
                label:         orob2b.pricing.price_list.default.label
                frontend_type: boolean
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type:  url
                route: orob2b_pricing_price_list_view
                params:
                    - id
            update_link:
                type: url
                route: orob2b_pricing_price_list_update
                params: [ id ]
            delete_link:
                type: url
                route: orob2b_api_pricing_delete_price_list
                params: [ id ]
        sorters:
            columns:
                name:
                    data_name: priceList.name
                createdAt:
                    data_name: priceList.createdAt
                updatedAt:
                    data_name: priceList.updatedAt
                default:
                    data_name: priceList.default
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                name:
                    type:      string
                    data_name: priceList.name
                createdAt:
                    type:      datetime
                    data_name: priceList.createdAt
                updatedAt:
                    type:      datetime
                    data_name: priceList.updatedAt
                default:
                    type:      boolean
                    data_name: priceList.default
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_pricing_price_list_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_pricing_price_list_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_pricing_price_list_delete

    pricing-product-price-grid:
        options:
            entityHint:        productPrice
        source:
            acl_resource:      orob2b_pricing_product_price_view
            type:              orm
            query:
                select:
                    - productPrice.productSku
                    - productPrice.quantity
                    - unit.code as unitCode
                    - productPrice.value
                    - productPrice.currency
                from:
                    - { table: %orob2b_pricing.entity.product_price.class%, alias: productPrice }
                join:
                    left:
                        - { join: productPrice.priceList, alias: priceList }
                        - { join: productPrice.unit, alias: unit }
                where:
                    and:
                        - priceList.id = :priceListId
            bind_parameters:
                - priceListId
        columns:
            productSku:
                label:         orob2b.pricing.productprice.productSku.label
            quantity:
                label:         orob2b.pricing.productprice.quantity.label
            unitCode:
                label:         orob2b.pricing.productprice.unitCode.label
            value:
                label:         orob2b.pricing.productprice.value.label
            currency:
                label:         orob2b.pricing.productprice.currency.label
        sorters:
            columns:
                productSku:
                    data_name: productPrice.productSku
                quantity:
                    data_name: productPrice.quantity
                unitCode:
                    data_name: unit.code
                value:
                    data_name: productPrice.value
                currency:
                    data_name: productPrice.currency
            default:
                productSku: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                productSku:
                    type:      string
                    data_name: productPrice.productSku
                quantity:
                    type:      number
                    data_name: productPrice.quantity
                unitCode:
                    type:      choice
                    data_name: unit
                    options:
                        field_type: orob2b_product_unit_selection
                value:
                    type:      number
                    data_name: productPrice.currency
                currency:
                    type:      choice
                    data_name: currency
                    options:
                        field_type: oro_currency_selection
