    base-price-list-select-relations-grid:
        source:
            acl_resource:       orob2b_pricing_price_list_update
            type:               orm
            query:
                select:
                    - relatedEntity.id
                    - relatedEntity.name
                    - >
                      (CASE WHEN (:price_list_id IS NOT NULL) THEN
                        CASE WHEN (:price_list_id = relatedEntity.priceList OR relatedEntity.id IN (:data_in)) AND relatedEntity.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      ELSE
                        CASE WHEN relatedEntity.id IN (:data_in) AND relatedEntity.id NOT IN (:data_not_in)
                        THEN true ELSE false END
                      END) as has_price_list
            bind_parameters:
                - price_list_id
        columns:
            has_price_list:
                label:          orob2b.pricing.pricelist.has_price_list.label
                editable:       true
                frontend_type:  boolean
        filters:
            columns:
                has_price_list:
                    type:       boolean
                    data_name:  has_price_list
                name:
                    type:       string
                    data_name:  relatedEntity.name
        sorters:
            multiple_sorting:   true
            columns:
                has_price_list:
                    data_name:  has_price_list
                name:
                    data_name:  relatedEntity.name
            default:
                has_price_list: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
                name:           %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        properties:
            id: ~
        options:
            rowSelection:
                dataField:      id
                columnName:     has_price_list

    price-list-select-customers-grid:
        extends:                base-price-list-select-relations-grid
        source:
            query:
                select:
                    - customerGroup.name as groupName
                    - parent.name as parentName
                from:
                    - { table: %orob2b_customer.entity.customer.class%, alias: relatedEntity }
                join:
                    left:
                        - { join: relatedEntity.group, alias: customerGroup }
                        - { join: relatedEntity.parent, alias: parent }
        columns:
            name:
                label:          orob2b.customer.name.label
            groupName:
                label:          orob2b.customer.group.label
            parentName:
                label:          orob2b.customer.parent.label
        filters:
            columns:
                groupName:
                    type:      entity
                    data_name: customerGroup.id
                    options:
                        field_type: entity
                        field_options:
                            class:    %orob2b_customer.entity.customer_group.class%
                            property: name
                parentName:
                    type:       string
                    data_name:  parentName
        sorters:
            columns:
                groupName:
                    data_name:  groupName
                parentName:
                    data_name:  parentName
        options:
            rowSelection:
                selectors:
                    included:   '#priceListAppendCustomers'
                    excluded:   '#priceListRemoveCustomers'

    price-list-select-customer-groups-grid:
        extends:                base-price-list-select-relations-grid
        source:
            query:
                from:
                    - { table: %orob2b_customer.entity.customer_group.class%, alias: relatedEntity }
        columns:
            name:
                label:          orob2b.customer.customergroup.name.label
        options:
            rowSelection:
                selectors:
                    included:   '#priceListAppendCustomerGroups'
                    excluded:   '#priceListRemoveCustomerGroups'

    price-list-select-websites-grid:
        extends:                base-price-list-select-relations-grid
        source:
            query:
                select:
                    - relatedEntity.url
                from:
                    - { table: %orob2b_website.website.class%, alias: relatedEntity }
        columns:
            name:
                label:          orob2b.website.name.label
            url:
                label:          orob2b.website.url.label
        filters:
            columns:
                url:
                    type:       string
                    data_name:  relatedEntity.url
        sorters:
            columns:
                url:
                    data_name:  relatedEntity.url
        options:
            rowSelection:
                selectors:
                    included:   '#priceListAppendWebsites'
                    excluded:   '#priceListRemoveWebsites'


    pricing-product-price-grid:
        options:
            entityHint:        productPrice
        source:
            acl_resource:      orob2b_pricing_product_price_view
            type:              orm
            query:
                select:
                    - productPrice.productSku
                    - productPrice.quantity
                    - unit.code as unitCode
                    - productPrice.value
                    - productPrice.currency
                from:
                    - { table: %orob2b_pricing.entity.product_price.class%, alias: productPrice }
                join:
                    left:
                        - { join: productPrice.priceList, alias: priceList }
                        - { join: productPrice.unit, alias: unit }
                where:
                    and:
                        - priceList.id = :price_list_id
            bind_parameters:
                - price_list_id
        columns:
            productSku:
                label:         orob2b.pricing.productprice.productSku.label
            quantity:
                label:         orob2b.pricing.productprice.quantity.label
            unitCode:
                label:         orob2b.pricing.productprice.unitCode.label
                type: twig
                frontend_type: html
                template: OroB2BPricingBundle:PriceList:Datagrid/Property/unitCode.html.twig
            value:
                label:         orob2b.pricing.productprice.value.label
            currency:
                label:         orob2b.pricing.productprice.currency.label
        sorters:
            columns:
                productSku:
                    data_name: productPrice.productSku
                quantity:
                    data_name: productPrice.quantity
                unitCode:
                    data_name: unit.code
                value:
                    data_name: productPrice.value
                currency:
                    data_name: productPrice.currency
            default:
                productSku: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                productSku:
                    type:      string
                    data_name: productPrice.productSku
                quantity:
                    type:      number
                    data_name: productPrice.quantity
                unitCode:
                    type:      choice
                    data_name: unit
                    options:
                        field_type: orob2b_product_unit_selection
                value:
                    type:      number
                    data_name: productPrice.currency
                currency:
                    type:      choice
                    data_name: currency
                    options:
                        field_type: oro_currency_selection

