parameters:
    orob2b_pricing.layout.data_provider.frontend_product_prices.class: OroB2B\Bundle\PricingBundle\Layout\DataProvider\FrontendProductPricesProvider
    orob2b_pricing.layout.data_provider.product_units_without_prices.class: OroB2B\Bundle\PricingBundle\Layout\DataProvider\ProductUnitsWithoutPricesProvider

services:
    orob2b_pricing.layout.data_provider.frontend_product_prices:
        class: '%orob2b_pricing.layout.data_provider.frontend_product_prices.class%'
        arguments:
            - '@oro_entity.doctrine_helper'
            - '@orob2b_pricing.model.price_list_request_handler'
        tags:
            - { name: layout.data_provider, alias: frontend_product_prices }

    orob2b_pricing.layout.data_provider.product_units_without_prices:
        class: '%orob2b_pricing.layout.data_provider.product_units_without_prices.class%'
        arguments:
            - '@orob2b_pricing.layout.data_provider.frontend_product_prices'
        tags:
            - { name: layout.data_provider, alias: product_unit_precisions_without_prices }
