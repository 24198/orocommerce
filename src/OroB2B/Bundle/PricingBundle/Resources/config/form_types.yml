parameters:
    orob2b_pricing.form.type.price_list.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListType
    orob2b_pricing.form.type.price_list_select.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListSelectType

    orob2b_pricing.form.extension.customer_type.class: OroB2B\Bundle\PricingBundle\Form\Extension\CustomerFormExtension
    orob2b_pricing.form.extension.customer_group_type.class: OroB2B\Bundle\PricingBundle\Form\Extension\CustomerGroupFormExtension

services:
    orob2b_pricing.form.type.price_list:
        class: %orob2b_pricing.form.type.price_list.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list }

    orob2b_pricing.form.type.price_list_select:
        class: %orob2b_pricing.form.type.price_list_select.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list_select }

    orob2b_pricing.form.extension.customer_type:
        class: %orob2b_pricing.form.extension.customer_type.class%
        arguments:
            - @doctrine
        tags:
            - { name: form.type_extension, alias: orob2b_customer_type }

    orob2b_pricing.form.extension.customer_group_type:
        class: %orob2b_pricing.form.extension.customer_group_type.class%
        arguments:
            - @doctrine
        tags:
            - { name: form.type_extension, alias: orob2b_customer_group_type }
