layout:
    imports:
        - orob2b_account_menu
        -
            id: orob2b_sale_quote_grid
            root: content
            namespace: quotes

    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.frontend.sale.quote.entity_plural_label'
        - '@setOption':
            id: page_title
            optionName: text
            optionValue: 'orob2b.frontend.sale.quote.entity_plural_label'
        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'account'
