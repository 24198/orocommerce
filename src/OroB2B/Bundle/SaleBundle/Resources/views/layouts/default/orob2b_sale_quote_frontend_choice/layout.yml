layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BSaleBundle:layouts:default/orob2b_sale_quote_frontend_choice/layout.html.twig'
        - @setFormTheme:
            themes: 'OroB2BSaleBundle:layouts:default/orob2b_sale_quote_frontend_choice/form_theme.html.twig'
        - @setOption:
            id: head
            optionName: title
            optionValue:
                label: 'orob2b.frontend.sale.quote.head_title.label'
                parameters:
                    id: { @value: $data.quote.qid }

        - @setOption:
            id: page_title
            optionName: class_prefix
            optionValue: 'account'

        - @setOption:
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.frontend.sale.quote.title.label'
                parameters:
                    id: { @value: $data.quote.qid }

        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block

        - @addTree:
            items:
                quote_view_page:
                    blockType: container
                quote_view_information:
                    blockType: block
                    options:
                        vars:
                            quote: { @value: $data.quote }
                quote_choice_page:
                    blockType: container
                quot_choise_form:
                    blockType: container
                    options:
                        vars:
                            form: { @value: $data.form }
                quote_choise_back_button:
                    blockType: block
                    options:
                        vars:
                            quote: { @value: $data.quote }
                quote_choise_submit_button:
                    blockType: block
                    options:
                        vars:
                            form: { @value: $data.quote }

                quote_choise_subtotals:
                    blockType: order_total
                    options:
                        total: {@value: $data.totals.total}
                        subtotals: {@value: $data.totals.subtotals}
            tree:
                content:
                    quote_view_page:
                        quote_view_information: ~
                        quote_choice_page:
                            quot_choise_form:
                                quote_choise_back_button: ~
                                quote_choise_subtotals: ~
                                quote_choise_submit_button: ~
    conditions:
        @empty: [$context.widget_container]
