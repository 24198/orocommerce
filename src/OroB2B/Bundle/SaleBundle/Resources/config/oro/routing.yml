orob2b_sale_quote:
    resource:     "@OroB2BSaleBundle/Controller/QuoteController.php"
    type:         annotation
    prefix:       /sale/quote

orob2b_sale_bundle_api:
    resource:     "@OroB2BSaleBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
