oro_menu_config:
    items:
        sale_tab:
            label: 'orob2b.sale.menu.label'
            uri:   'javascript: void(0);'
            extras:
                position: 60

        sale_quote_list:
            label: 'orob2b.sale.quote.entity_plural_label'
            route: 'orob2b_sale_quote_index'
            extras:
                position: 61
                routes: ['/^orob2b_sale/']

        sale_frontend_quote_list:
            label: 'orob2b.sale.quote.entity_plural_label'
            route: 'orob2b_sale_frontend_quote_index'
                
    tree:
        application_menu:
            children:
                sale_tab:
                    children:
                        sale_quote_list: ~
        frontend_menu:
            children:
                sale_frontend_quote_list: ~

oro_titles:
    orob2b_sale_quote_index: ~
    orob2b_sale_quote_view:   '%%id%%'
    orob2b_sale_quote_update: '%%id%% - oro.ui.edit'
    orob2b_sale_quote_create: 'oro.ui.create_entity'
