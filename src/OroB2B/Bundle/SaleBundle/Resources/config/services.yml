parameters:
    orob2b_sale.entity.quote.class: OroB2B\Bundle\SaleBundle\Entity\Quote
    orob2b_sale.quote.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_sale.formatter.quote_product_type.class: OroB2B\Bundle\SaleBundle\Formatter\QuoteProductTypeFormatter
    orob2b_sale.formatter.quote_product_offer_type.class: OroB2B\Bundle\SaleBundle\Formatter\QuoteProductOfferTypeFormatter
    #Validators
    orob2b_sale.validator.quote_product_unit.class: OroB2B\Bundle\SaleBundle\Validator\Constraints\QuoteProductOfferValidator
    #Twig extensions
    orob2b_sale.twig.quote.class: OroB2B\Bundle\SaleBundle\Twig\QuoteExtension
    #Listeners
    orob2b_sale.event_listener.entity_subscriber.class: OroB2B\Bundle\SaleBundle\EventListener\EntitySubscriber
    orob2b_sale.event_listener.datagrid.class: OroB2B\Bundle\SaleBundle\EventListener\DatagridListener

services:
    orob2b_sale.event_listener.entity_subscriber:
        class: %orob2b_sale.event_listener.entity_subscriber.class%
        tags:
            - { name: doctrine.event_subscriber }

    orob2b_sale.event_listener.datagrid:
        class: %orob2b_sale.event_listener.datagrid.class%
        arguments:
            - %orob2b_sale.entity.quote.class%
            - %orob2b_customer.entity.account_user.class%
            - @oro_security.acl.manager
            - @oro_security.security_facade
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.frontend-quotes-grid, method: onBuildBeforeFrontendQuotes }

    orob2b_sale.quote.manager.api:
        class: %orob2b_sale.quote.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_sale.entity.quote.class%
            - @doctrine.orm.entity_manager

    orob2b_sale.validator.quote_product_unit:
        class: %orob2b_sale.validator.quote_product_unit.class%
        tags:
            - { name: validator.constraint_validator, alias: orob2b_sale.validator.quote_product_unit }

    orob2b_sale.twig.quote:
        class: %orob2b_sale.twig.quote.class%
        arguments:
            - @translator
            - @oro_locale.formatter.number
            - @orob2b_product.formatter.product_unit_value
            - @orob2b_product.formatter.product_unit_label
            - @orob2b_sale.formatter.quote_product_type
        tags:
            - { name: twig.extension }

    orob2b_sale.formatter.quote_product_type:
        class: %orob2b_sale.formatter.quote_product_type.class%
        arguments:
            - @translator

    orob2b_sale.formatter.quote_product_offer_type:
        class: %orob2b_sale.formatter.quote_product_offer_type.class%
        arguments:
            - @translator
