actions:
    orob2b_sale_expire_quote_action:
        label: orob2b.sale.quote.actions.quote_expire
        enabled: true
        applications:
            - backend
            - frontend
        entities:
            - OroB2B\Bundle\SaleBundle\Entity\Quote
        order: 10
        frontend_options:
            icon: icon-time
        preconditions:
            - @or:
                - @and:
                    - @equal: [$expired, false]
                - @and:
                    - @equal: [$expired, false]
