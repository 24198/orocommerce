OroB2B\Bundle\SaleBundle\Entity\Quote:
    properties:
        quoteProducts:
            - Valid:
                traverse: true

OroB2B\Bundle\SaleBundle\Entity\QuoteProduct:
    properties:
        product:
            - NotBlank:
                message: 'orob2b.sale.quoteproduct.product.blank'
        quoteProductItems:
            - Valid:
                traverse: true

OroB2B\Bundle\SaleBundle\Entity\QuoteProductItem:
    constraints:
        - OroB2B\Bundle\SaleBundle\Validator\Constraints\QuoteProductItem: ~
    properties:
        quantity:
            - NotBlank: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Decimal: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\GreaterThanZero: ~
        productUnit:
            - NotBlank:
                message: 'orob2b.sale.quoteproductitem.product_unit.blank'
        price:
            - NotBlank: ~
            - Valid: ~
