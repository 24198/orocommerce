OroB2B\Bundle\OrderBundle\Entity\Order:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: identifier
    properties:
        identifier:
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Alphanumeric: ~
        owner:
            - NotBlank: ~
        organization:
            - NotBlank: ~
        lineItems:
            - Valid: ~

OroB2B\Bundle\OrderBundle\Entity\OrderLineItem:
    constraints:
        - OroB2B\Bundle\ProductBundle\Validator\Constraints\ProductUnitHolder: ~
    properties:
        order:
            - NotBlank: ~
        product:
            - NotBlank:
                message: 'orob2b.order.orderlineitem.product.blank'
        productSku:
            - NotBlank:
                groups: [ Import ]
            - Length:
                max: 255
                groups: [ Import ]
        quantity:
            - NotBlank: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Decimal: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\GreaterThanZero: ~
        priceType:
            - NotBlank: ~
        productUnit:
            - NotBlank:
                message: 'orob2b.order.orderlineitem.product_unit.blank'
        productUnitCode:
            - NotBlank:
                groups: [ Import ]
        price:
            - NotBlank: ~
            - Valid: ~
