oro_menu_config:
    items:
        orders_list:
            label:           'orob2b.order.entity_plural_label'
            route:           'orob2b_order_index'
            extras:
                position:    10
                routes:      ['/^orob2b_order/']
                description: 'orob2b.order.menu.orders_list.description'

        frontend_orders_list:
            label: 'orob2b.frontend.order.entity_plural_label'
            route: 'orob2b_order_frontend_index'
            extras:
                routes: ['/^orob2b_order_frontend/']

        shortcut_orders_list:
            label:           'orob2b.order.entity_plural_label'
            route:           'orob2b_order_index'
            extras:
                description: 'orob2b.order.menu.shortcut_orders_list.description'

        shortcut_new_order:
            label:           'orob2b.order.menu.shortcut_new_order.label'
            route:           'orob2b_order_create'
            extras:
                description:    'orob2b.order.menu.shortcut_new_order.description'
                isCustomAction: true

    tree:
        application_menu:
            children:
                sale_tab:
                    children:
                        orders_list: ~
        frontend_menu:
            children:
                frontend_orders_list: ~

        shortcuts:
            children:
                shortcut_orders_list: ~
                shortcut_new_order:   ~

oro_titles:
    orob2b_order_index:  ~
    orob2b_order_view:   '%%identifier%%'
    orob2b_order_update: '%%identifier%% - oro.ui.edit'
    orob2b_order_create: 'oro.ui.create_entity'

    orob2b_order_frontend_index: ~
    orob2b_order_frontend_view:  '%%identifier%%'
