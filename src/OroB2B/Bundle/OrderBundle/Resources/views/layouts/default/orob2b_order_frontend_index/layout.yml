layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BOrderBundle:layouts:default/orob2b_order_frontend_index/layout.html.twig'
        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.frontend.order.entity_plural_label'
        - @setOption:
            id: content
            optionName: class_prefix
            optionValue: 'orders'
        - @add:
            id: create_order_button
            parentId: content
            blockType: block
        - @add:
            id: orders
            parentId: content
            blockType: datagrid
            options:
                grid_name: frontend-orders-grid
        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block
