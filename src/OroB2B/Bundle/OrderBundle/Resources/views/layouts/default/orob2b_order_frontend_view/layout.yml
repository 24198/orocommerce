layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BOrderBundle:layouts:default/orob2b_order_frontend_view/layout.html.twig'
        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.order.entity_label'
        - @setOption:
            id: content
            optionName: class_prefix
            optionValue: 'order'
        - @addTree:
            items:
                order_view_page:
                    blockType: container
                order_container:
                    blockType: container
                order_body:
                    blockType: container
                order_body_column_left:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_column']
                order_body_column_right:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_column']
                order_identifier:
                    blockType: text
                    options:
                        text: {@value: $data.order.identifier}
                        label: 'orob2b.order.identifier.label'
                        block_prefixes: ['order_body_column_element']
                order_po_number:
                    blockType: text
                    options:
                        text: {@value: $data.order.poNumber}
                        label: 'orob2b.order.po_number.label'
                        block_prefixes: ['order_body_column_element']
                order_currency:
                    blockType: text
                    options:
                        text: {@value: $data.order.currency}
                        label: 'orob2b.order.currency.label'
                        block_prefixes: ['order_body_column_element']
                order_subtotal:
                    blockType: currency
                    options:
                        text: {@value: $data.order.subtotal}
                        currency: {@value: $data.order.currency}
                        label: 'orob2b.order.subtotal.label'
                        block_prefixes: ['order_body_column_element']
                order_ship_until:
                    blockType: date
                    options:
                        date: {@value: $data.order.shipUntil}
                        label: 'orob2b.order.ship_until.label'
                        block_prefixes: ['order_body_column_element']
                order_customer_notes:
                    blockType: text
                    options:
                        text: {@value: $data.order.customerNotes}
                        label: 'orob2b.order.customer_notes.label'
                        block_prefixes: ['order_body_column_element']
                order_billing_address:
                    blockType: address
                    options:
                        address: {@value: $data.order.billingAddress}
                        label: 'orob2b.order.billing_address.label'
                        block_prefixes: ['order_body_column_element']
                order_shipping_address:
                    blockType: address
                    options:
                        address: {@value: $data.order.shippingAddress}
                        label: 'orob2b.order.shipping_address.label'
                        block_prefixes: ['order_body_column_element']
                order_line_items_grid:
                    id: order-line-items
                    parentId: content
                    blockType: datagrid
                    options:
                        grid_name: order-line-items-grid
                        grid_parameters: { order_id: {@value: $data.order.id} }
            tree:
                content:
                    order_view_page:
                        order_container:
                            order_body:
                                order_body_column_left:
                                    order_identifier: ~
                                    order_po_number: ~
                                    order_currency: ~
                                    order_subtotal: ~
                                    order_ship_until: ~
                                order_body_column_right:
                                    order_billing_address: ~
                                    order_shipping_address: ~
                                    order_customer_notes: ~
                            order_line_items_grid: ~
