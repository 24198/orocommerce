layout:
    imports:
        -
            id: oro_product_list_item
            root: top_selling_products
            namespace: top_selling
    actions:
        - '@setBlockTheme':
            themes: 'layout.html.twig'
        - '@addTree':
            items:
                top_selling_products_container:
                    blockType: container
                top_selling_products:
                    blockType: embedded_list
                    options:
                        items: '=data["featured_products"]'
                        label: orob2b.order.top_selling_products.label
                        use_slider: true
                        slides_count: 4
                top_selling_item:
                    blockType: container
            tree:
                content:
                    top_selling_products_container:
                        top_selling_products: ~
        - '@setOption':
            id: top_selling_product
            optionName: class_prefix
            optionValue: gallery-view
