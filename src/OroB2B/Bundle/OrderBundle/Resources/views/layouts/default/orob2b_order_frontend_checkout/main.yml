layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BOrderBundle:layouts:default/orob2b_order_frontend_checkout/templates/main.html.twig'
        - @addTree:
            items:
                order_checkout_container:
                    blockType: container
                order_checkout_sidebar:
                    blockType: block
                    options:
                        vars:
                            page: { @value: $data.page }
                            order: { @value: $data.order}
                order_checkout_content:
                    blockType: container
                order_checkout_information:
                    blockType: container
                order_checkout_order_summary:
                    blockType: block
            tree:
                main:
                    order_checkout_content:
                        order_checkout_information: ~
                        order_checkout_order_summary: ~
                    order_checkout_sidebar: ~
