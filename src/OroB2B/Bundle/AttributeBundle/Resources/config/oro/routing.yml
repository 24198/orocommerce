orob2b_attribute:
    resource:     "@OroB2BAttributeBundle/Controller/AttributeController.php"
    type:         annotation
    prefix:       /attribute

orob2b_attribute_bundle_api:
    resource:     "@OroB2BAttributeBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
