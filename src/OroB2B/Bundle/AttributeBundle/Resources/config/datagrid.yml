datagrid:

    orob2b-attribute-grid:
        extended_entity_name: %orob2b_attribute.attribute.entity.class%
        options:
            entityHint:        attribute
            entity_pagination: true
        source:
            acl_resource: orob2b_attribute_view
            type:         orm
            query:
                select:
                    - attribute.id
                    - attribute.code
                    - attribute.type
                    - attribute.sharingType
                    - attribute.validation
                    - attribute.containHtml
                    - attribute.localized
                    - attribute.system
                    - attribute.unique
                    - attribute.required
                from:
                    - { table: %orob2b_attribute.attribute.entity.class%, alias: attribute }
        columns:
            code:
                label:         orob2b.attribute.code.label
            type:
                label:         orob2b.attribute.type.label
                type:          twig
                frontend_type: html
                template:      OroB2BAttributeBundle:Attribute:Datagrid/type.html.twig
            sharingType:
                label:         orob2b.attribute.sharing_type.label
                type:          twig
                frontend_type: html
                template:      OroB2BAttributeBundle:Attribute:Datagrid/sharingType.html.twig
            validation:
                label:         orob2b.attribute.validation.label
                type:          twig
                frontend_type: html
                template:      OroB2BAttributeBundle:Attribute:Datagrid/validation.html.twig
            containHtml:
                label:         orob2b.attribute.contain_html.label
                frontend_type: boolean
            localized:
                label:         orob2b.attribute.localized.label
                frontend_type: boolean
            system:
                label:         orob2b.attribute.system.label
                frontend_type: boolean
        properties:
            id: ~
            view_link:
                type:   url
                route:  orob2b_attribute_view
                params: [ id ]
            update_link:
                type:   url
                route:  orob2b_attribute_update
                params: [ id ]
            delete_link:
                type:   url
                route:  orob2b_api_delete_attribute
                params: [ id ]
        sorters:
            columns:
                code:
                    data_name: attribute.code
                type:
                    data_name: attribute.type
                sharingType:
                    data_name: attribute.sharingType
                containHtml:
                    data_name: attribute.containHtml
                localized:
                    data_name: attribute.localized
                system:
                    data_name: attribute.system
            default:
                code: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                code:
                    type:      string
                    data_name: attribute.code
                type:
                    type:      choice
                    data_name: attribute.type
                    options:
                        field_type: orob2b_attribute_type
                sharingType:
                    type:      choice
                    data_name: attribute.sharingType
                    options:
                        field_type: orob2b_attribute_sharing_type
                containHtml:
                    type:      boolean
                    data_name: attribute.containHtml
                localized:
                    type:      boolean
                    data_name: attribute.localized
                system:
                    type:      boolean
                    data_name: attribute.system
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_attribute_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_attribute_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_attribute_delete
        action_configuration:  ['OroB2B\Bundle\AttributeBundle\Datagrid\AttributeHelper', 'getActionConfiguration']
