oro_menu_config:
    items:
        attributes_list:
            label:           'orob2b.attribute.entity_plural_label'
            route:           'orob2b_attribute_index'
            extras:
                position:    10
                routes:      ['/^orob2b_attribute/']
                description: 'orob2b.attribute.menu.attributes_list.description'

        shortcut_attrbiutes_list:
            label:           'orob2b.attribute.entity_plural_label'
            route:           'orob2b_attribute_index'
            extras:
                description: 'orob2b.attribute.menu.shortcut_attributes_list.description'

        shortcut_new_attribute:
            label:           'orob2b.attribute.menu.shortcut_new_attribute.label'
            route:           'orob2b_attribute_init'
            extras:
                description:    'orob2b.attribute.menu.shortcut_new_attribute.description'
                isCustomAction: true

    tree:
        application_menu:
            children:
                products_tab:
                    children:
                        attributes_list: ~
        shortcuts:
            children:
                shortcut_attrbiutes_list: ~
                shortcut_new_attribute:   ~

oro_titles:
    orob2b_attribute_index:  ~
    orob2b_attribute_create: 'Create Attribute'
    orob2b_attribute_init:   'Create Attribute'
    orob2b_attribute_update: '%%code%% - Edit'
